name: Build Aurore School APK

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: 'aurore-FRONTEND'
          fetch-depth: 0

      - name: Fix asset structure
        run: |
          # Navigate to ACTUAL asset location
          cd aurore-FRONTEND/assets/images/aurore_icons
          
          # Fix double extensions (analytics.png.png â†’ analytics.png)
          for file in *.png.png; do
            mv "$file" "${file%.png.png}.png"
          done

          # Verify fixes
          ls -la

      - name: Update pubspec paths
        working-directory: aurore-FRONTEND
        run: |
          # Update pubspec.yaml to match ACTUAL paths
          sed -i 's/assets\/icons\//assets\/images\/aurore_icons\//g' pubspec.yaml
          flutter pub get

      - name: Build APK
        working-directory: aurore-FRONTEND
        run: |
          flutter build apk --release --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: school-apk
          path: aurore-FRONTEND/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
