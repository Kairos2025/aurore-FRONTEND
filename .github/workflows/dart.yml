name: Production APK Build
on:
  push:
    branches: [main, master]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter (Critical Fix)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: stable
          cache: true

      - name: Verify Flutter Path
        run: |
          echo "PATH: $PATH"
          which flutter
          flutter --version

      - name: Build APK
        working-directory: aurore_frontend
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release
          # APK verification would go here

      - uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
