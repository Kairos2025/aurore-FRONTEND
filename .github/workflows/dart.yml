name: Build Aurore School APK

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          path: 'aurore-FRONTEND'
          fetch-depth: 0

      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          channel: 'stable'
          cache: true

      - name: Create Fresh Project Structure
        run: |
          # Remove existing directory
          rm -rf aurore_frontend_new
          
          # Create new Flutter project
          flutter create --platforms android --org com.auroreschool aurore_frontend_new
          
          # Validate Android files
          ls -la aurore_frontend_new/android/app/build.gradle
          ls -la aurore_frontend_new/android/build.gradle

      - name: Migrate Project Files
        run: |
          # Copy core components
          cp -r aurore-FRONTEND/aurore_frontend/lib aurore_frontend_new/
          cp aurore-FRONTEND/aurore_frontend/pubspec.yaml aurore_frontend_new/
          
          # Copy assets without overwriting Android files
          rsync -av --exclude='android/' aurore-FRONTEND/aurore_frontend/ aurore_frontend_new/

      - name: Safe Gradle Update
        working-directory: aurore_frontend_new
        run: |
          # Update only if files exist
          if [ -f "android/build.gradle" ]; then
            sed -i 's/gradle:7.5.0/gradle:8.4/' android/build.gradle
            echo "Updated build.gradle"
          else
            echo "::warning::android/build.gradle not found, using default"
          fi

          if [ -f "android/gradle/wrapper/gradle-wrapper.properties" ]; then
            sed -i 's/gradle-7.5-all.zip/gradle-8.4-bin.zip/' android/gradle/wrapper/gradle-wrapper.properties
            echo "Updated gradle-wrapper.properties"
          else
            echo "::warning::gradle-wrapper.properties not found"
          fi

          # Add NDK version safely
          if [ -f "android/app/build.gradle" ]; then
            echo "ndkVersion = '27.0.12077973'" >> android/app/build.gradle
          fi

      - name: Build APK
        working-directory: aurore_frontend_new
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release --verbose

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: school-apk
          path: aurore_frontend_new/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
