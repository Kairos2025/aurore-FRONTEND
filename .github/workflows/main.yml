name: Flutter APK Builder (Dart 3.8.6 Guaranteed)

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  PROJECT_DIR: 'aurore_frontend'
  FLUTTER_VERSION: '3.16.9'
  FLUTTER_HOME: '/opt/flutter'
  DART_VERSION: '3.8.6'
  DART_SDK_PATH: './tools/dart-sdk/dart-sdk-linux-x64.zip'
  DART_SDK_SHA256: 'f5a0f42bced3debff6a95a4207d467f0a0f2c8a3f0a1e0f1b3e0c6a8e6b5d8c'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required to get the Dart SDK

      - name: Validate Dart SDK
        run: |
          # Check file exists
          if [ ! -f "${{ env.DART_SDK_PATH }}" ]; then
            echo "::error::Dart SDK not found at ${{ env.DART_SDK_PATH }}"
            echo "Follow these EXACT steps to fix:"
            echo "1. Run locally: mkdir -p tools/dart-sdk"
            echo "2. Download: wget https://storage.googleapis.com/flutter_infra_release/flutter/2e2c8d9cf472ce9b0c4d2b9dd5f1b1c5a9e8a7a1/dart-sdk-linux-x64.zip -O tools/dart-sdk/dart-sdk-linux-x64.zip"
            echo "3. Verify download: ls -lh tools/dart-sdk/dart-sdk-linux-x64.zip (should be ~150MB)"
            echo "4. Commit and push: git add tools/dart-sdk/dart-sdk-linux-x64.zip && git commit -m 'Add Dart SDK' && git push"
            exit 1
          fi

          # Verify file size
          FILE_SIZE=$(stat -c%s "${{ env.DART_SDK_PATH }}")
          if [ "$FILE_SIZE" -lt 100000000 ]; then
            echo "::error::Dart SDK file appears corrupted (too small)"
            echo "Delete and re-download the file using the commands above"
            exit 1
          fi

          echo "Dart SDK validation passed - proceeding with build"

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            curl git unzip xz-utils \
            libglu1-mesa build-essential

      - name: Clean Environment
        run: |
          sudo rm -rf /usr/local/flutter
          sudo rm -rf /opt/hostedtoolcache/flutter
          sudo rm -rf ${{ env.FLUTTER_HOME }}

      - name: Install Flutter
        run: |
          git clone https://github.com/flutter/flutter.git -b ${{ env.FLUTTER_VERSION }} --depth 1 ${{ env.FLUTTER_HOME }}
          echo "${{ env.FLUTTER_HOME }}/bin" >> $GITHUB_PATH

      - name: Install Dart SDK
        run: |
          echo "=== Installing Dart SDK ==="
          
          # Clean existing SDK
          rm -rf ${{ env.FLUTTER_HOME }}/bin/cache/dart-sdk
          
          # Extract from repository
          unzip -q ${{ env.DART_SDK_PATH }} -d ${{ env.FLUTTER_HOME }}/bin/cache/
          
          # Fix directory structure if needed
          if [ -d "${{ env.FLUTTER_HOME }}/bin/cache/dart-sdk/dart-sdk" ]; then
            mv ${{ env.FLUTTER_HOME }}/bin/cache/dart-sdk/dart-sdk/* ${{ env.FLUTTER_HOME }}/bin/cache/dart-sdk/
            rm -rf ${{ env.FLUTTER_HOME }}/bin/cache/dart-sdk/dart-sdk
          fi
          
          # Verify version
          DART_ACTUAL=$(${{ env.FLUTTER_HOME }}/bin/cache/dart-sdk/bin/dart --version 2>&1 | awk '{print $4}')
          echo "Installed Dart version: $DART_ACTUAL"
          
          if [ "$DART_ACTUAL" != "${{ env.DART_VERSION }}" ]; then
            echo "::error::Version mismatch! Expected ${{ env.DART_VERSION }}, got $DART_ACTUAL"
            exit 1
          fi

      - name: Setup Android
        uses: android-actions/setup-android@v3

      - name: Build APK
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          flutter pub get
          flutter build apk --release --shrink

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ${{ env.PROJECT_DIR }}/build/app/outputs/flutter-apk/app-release.apk
