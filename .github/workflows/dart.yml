name: Production APK Builder
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate directory structure
        run: |
          if [ ! -d "aurore-FRONTEND/aurore_frontend" ]; then
            echo "‚ùå Directory structure mismatch: aurore-FRONTEND/aurore_frontend not found"
            exit 1
          fi

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.9'  # Verified stable version
          channel: stable
          architecture: x64

      - name: Build APK
        working-directory: aurore-FRONTEND/aurore_frontend
        run: |
          flutter config --no-analytics
          flutter clean
          flutter pub get
          flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: aurore-FRONTEND/aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
