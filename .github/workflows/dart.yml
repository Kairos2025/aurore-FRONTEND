name: Build Aurore School APK

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      FLUTTER_VERSION: '3.29.3'
      PACKAGE_NAME: 'com.auroreschool'
      PROJECT_DIR: 'aurore_frontend'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          path: source

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          sdk-platform: '34'
          ndk-version: '27.0.12077973'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Regenerate Project Structure
        run: |
          # Remove existing project
          rm -rf fresh_project
          
          # Create new project with Android structure
          flutter create -t app \
            --org $PACKAGE_NAME \
            --platforms android \
            fresh_project

          # Verify initial Android structure
          [ -f "fresh_project/android/app/build.gradle" ] || { echo "Android template missing!"; exit 1; }

          # Merge code while preserving new Android structure
          rsync -av \
            --exclude='/android/' \
            --exclude='build/' \
            --exclude='.dart_tool/' \
            --exclude='.git/' \
            source/$PROJECT_DIR/ fresh_project/

          # Final structure verification
          [ -f "fresh_project/android/app/build.gradle" ] || { echo "Android files corrupted!"; exit 1; }

      - name: Modernize Gradle
        working-directory: fresh_project
        run: |
          # Update Gradle wrapper
          ./android/gradlew wrapper --gradle-version 8.10.2 --distribution-type all -p android
          
          # Update AGP version using absolute path
          sed -i 's/id "com.android.application" version ".*"/id "com.android.application" version "8.4.0"/' $PWD/android/app/build.gradle
          
          # Verify file modifications
          [ -f "android/app/build.gradle" ] || { echo "Build.gradle missing after update!"; exit 1; }

      - name: Build APK
        working-directory: fresh_project
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release --verbose

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: school-apk
          path: fresh_project/build/app/outputs/flutter-apk/app-release.apk
