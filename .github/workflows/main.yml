name: Aurore Frontend CI/CD

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.22.0'
  PROJECT_DIR: 'aurore_frontend'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true
          cache-key: 'flutter-${{ env.FLUTTER_VERSION }}'

      - name: Verify Installation
        run: |
          flutter --version
          flutter doctor -v

      - name: Fix Gradle Project Structure
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          TEMP_DIR=$(mktemp -d)
          flutter create -t app $TEMP_DIR/new_project
          cp -r lib assets test pubspec.yaml $TEMP_DIR/new_project/
          rm -rf *
          cp -r $TEMP_DIR/new_project/* .
          rm -rf $TEMP_DIR

      - name: Update Dependency Versions
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          # Install yq if not already available
          if ! command -v yq &> /dev/null; then
            sudo snap install yq || sudo apt-get install -y yq
          fi

          # Set exact versions for known compatible packages
          yq eval '.dependencies.test = "1.24.0"' -i pubspec.yaml
          yq eval '.dependencies.typed_data = "1.3.2"' -i pubspec.yaml
          yq eval '.dependencies.vector_math = "2.1.4"' -i pubspec.yaml
          yq eval '.dependencies.vm_service = "14.2.1"' -i pubspec.yaml
          yq eval '.dependencies.web_socket_channel = "2.4.0"' -i pubspec.yaml
          yq eval '.environment.sdk = ">=3.4.0 <4.0.0"' -i pubspec.yaml
          yq eval '.environment.flutter = ">=3.22.0 <4.0.0"' -i pubspec.yaml

      - name: Resolve Dependencies
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          # Use --offline to prevent unwanted upgrades
          flutter pub get --offline || flutter pub get
          flutter pub outdated

      - name: Build APK
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          set -e
          flutter clean
          flutter build apk --release \
            --no-sound-null-safety \
            --dart-define=CI_ENV=true \
            --split-debug-info=build/symbols/ \
            --obfuscate

      - name: Upload Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ${{ env.PROJECT_DIR }}/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
