name: Build Aurore School APK

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      FLUTTER_CHANNEL: stable
      FLUTTER_VERSION: '3.29.3'
      PROJECT_NAME: 'aurore_frontend'  # Valid Dart package name

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          path: ${{ env.PROJECT_NAME }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          sdk-platform: '34'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}

      - name: Initialize Project
        run: |
          # Create valid project structure
          flutter create \
            --project-name $PROJECT_NAME \
            --org com.auroreschool \
            --platforms android \
            ./$PROJECT_NAME

          # Copy existing code
          rsync -av --exclude='android/' --exclude='.git/' $PROJECT_NAME/ $PROJECT_NAME/

      - name: Build APK
        working-directory: ${{ env.PROJECT_NAME }}
        run: |
          flutter pub get
          flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: school-apk
          path: ${{ env.PROJECT_NAME }}/build/app/outputs/flutter-apk/app-release.apk
