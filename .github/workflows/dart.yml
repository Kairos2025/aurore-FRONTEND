name: Production APK Builder
on:
  push:
    branches: [main, master]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: stable
        working-directory: ./aurore-FRONTEND/aurore_frontend  # Added directory

      - name: Build APK
        working-directory: ./aurore-FRONTEND/aurore_frontend  # Added directory
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release

      - uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: aurore-FRONTEND/aurore_frontend/build/app/outputs/flutter-apk/app-release.apk  # Updated path
