name: Aurore Frontend CI/CD

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.22.0'
  PROJECT_DIR: 'aurore_frontend'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 35

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Fix pubspec.yaml Formatting
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          # Create a properly formatted pubspec.yaml
          cat << 'EOF' > pubspec.yaml
          name: aurore_frontend
          description: Aurore School Application
          version: 1.0.0+1

          environment:
            sdk: ">=3.4.0 <4.0.0"
            flutter: ">=3.22.0 <4.0.0"

          dependencies:
            flutter:
              sdk: flutter
            test: ^1.24.0
            firebase_core: ^2.24.0
            firebase_analytics: ^10.4.0
            flutter_lints: ^2.0.0
            material_color_utilities: ^0.8.0
            # Add other dependencies here

          dev_dependencies:
            flutter_test:
              sdk: flutter

          flutter:
            uses-material-design: true
          EOF

          # Validate YAML syntax
          if ! python3 -c "import yaml; yaml.safe_load(open('pubspec.yaml'))"; then
            echo "::error::pubspec.yaml is invalid!"
            exit 1
          fi

      - name: Resolve Dependencies
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          flutter pub get

      - name: Build APK
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          flutter clean
          flutter build apk --release
