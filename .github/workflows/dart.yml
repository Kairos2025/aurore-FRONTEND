name: Production APK Builder
on:
  push:
    branches: [main, master]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate Structure
        run: |
          test -f aurore_frontend/pubspec.yaml || { 
            echo "❌ pubspec.yaml missing"; exit 1; 
          }

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: stable

      - name: Dependency Validation
        working-directory: aurore_frontend
        run: |
          if ! grep -qE 'material_color_utilities:[" ]*0\.11\.1' pubspec.yaml; then
            echo "❌ Required: material_color_utilities: 0.11.1"
            exit 1
          fi

      - name: Build APK
        working-directory: aurore_frontend
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release

      - uses: actions/upload-artifact@v4
        with:
          name: production-apk
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
