name: Aurore School Production APK Builder

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 50
    env:
      REPO_DIR: 'aurore-FRONTEND'
      PROJECT_DIR: 'aurore_frontend'
      PACKAGE_NAME: 'com.auroreschool'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: ${{ env.REPO_DIR }}
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          ndk-version: '27.0.12077973'

      - name: Install Android Components
        run: |
          sdkmanager "platform-tools" "platforms;android-34"
          sdkmanager "build-tools;34.0.0"
          yes | sdkmanager --licenses

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.22.2'
          cache: true

      - name: Regenerate Android Project
        working-directory: ${{ env.REPO_DIR }}
        run: |
          set -ex
          # Clean previous attempts
          rm -rf temp_proj android_backup || true
          
          for i in {1..3}; do
            echo "Attempt $i: Creating Flutter project..."
            flutter create -t app \
              --org $PACKAGE_NAME \
              --platforms android \
              --no-pub \
              temp_proj && break
            sleep 5
          done || exit 1

          # Verify critical files
          [ -f "temp_proj/android/settings.gradle" ] || { echo "Missing settings.gradle"; exit 1; }
          [ -f "temp_proj/android/app/build.gradle" ] || { echo "Missing app/build.gradle"; exit 1; }

          # Backup Android configuration
          mkdir -p android_backup
          cp -v temp_proj/android/settings.gradle android_backup/
          cp -v temp_proj/android/app/build.gradle android_backup/
          cp -v temp_proj/android/gradle.properties android_backup/ 2>/dev/null || true

          # Merge project files
          rsync -av --ignore-existing \
            --exclude='android/' \
            --exclude='build/' \
            --exclude='.dart_tool/' \
            $PROJECT_DIR/ temp_proj/

          # Restore Android config
          mkdir -p temp_proj/android/app
          cp -vr android_backup/* temp_proj/android/

          # Finalize structure
          rm -rf $PROJECT_DIR
          mv temp_proj $PROJECT_DIR
          rm -rf android_backup

          # Final verification
          [ -f "$PROJECT_DIR/android/settings.gradle" ] || exit 1

      - name: Modernize Gradle
        working-directory: ${{ env.REPO_DIR }}/${{ env.PROJECT_DIR }}/android
        run: |
          ./gradlew --stop
          ./gradlew wrapper --gradle-version 8.4 --distribution-type all
          sed -i.bak \
            -e 's/com.android.application" version ".*"/com.android.application" version "8.3.0"/' \
            -e 's/flutter.minSdkVersion/21/' \
            app/build.gradle
          echo "android.ndkVersion=27.0.12077973" >> gradle.properties
          echo "org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8" >> gradle.properties

      - name: Build APK
        working-directory: ${{ env.REPO_DIR }}/${{ env.PROJECT_DIR }}
        run: |
          flutter clean
          flutter pub upgrade
          flutter build apk --release \
            --dart-define=APP_NAME="AURORE SCHOOL" \
            --split-debug-info=build/debug-info \
            --obfuscate \
            --verbose
          ls -lh build/app/outputs/flutter-apk/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: school-apk
          path: |
            ${{ env.REPO_DIR }}/${{ env.PROJECT_DIR }}/build/app/outputs/flutter-apk/*.apk
            ${{ env.REPO_DIR }}/${{ env.PROJECT_DIR }}/build/debug-info
          retention-days: 7
        if: always()
