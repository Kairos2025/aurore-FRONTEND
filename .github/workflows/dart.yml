name: Build Aurore School APK

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          path: 'aurore-FRONTEND'
          fetch-depth: 0

      - name: Fix Double Extensions
        run: |
          cd aurore-FRONTEND
          
          # Fix .png.png â†’ .png in ALL directories
          find . -name "*.png.png" -exec bash -c 'mv -v "$0" "${0%.png.png}.png"' {} \;

      - name: Organize Assets
        run: |
          cd aurore-FRONTEND
          
          # Create target directory
          mkdir -p assets/images/aurore_icons
          
          # Move all icons to target location (from any directory)
          find . -name "*.png" -exec mv -n {} assets/images/aurore_icons/ \; 2>/dev/null || true

      - name: Validate Assets
        run: |
          cd aurore-FRONTEND
          
          echo "=== FINAL ASSET STRUCTURE ==="
          ls -la assets/images/aurore_icons
          
          declare -a required=(
            dashboard.png timetable.png attendance_present.png
            attendance_absent.png grades.png profile.png
            settings.png logout.png communication.png
            analytics.png qr_scan.png
          )
          
          for file in "${required[@]}"; do
            if [ ! -f "assets/images/aurore_icons/$file" ]; then
              echo "::error::Missing file: $file"
              exit 1
            fi
          done

      - name: Update Pubspec
        working-directory: aurore-FRONTEND
        run: |
          sed -i 's/- assets\/.*/- assets\/images\/aurore_icons\//g' pubspec.yaml
          flutter pub get

      - name: Build APK
        working-directory: aurore-FRONTEND
        run: |
          flutter build apk --release --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: school-apk
          path: aurore-FRONTEND/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
