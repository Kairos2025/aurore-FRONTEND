name: Build Aurore School APK

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Set up Flutter (with newer version)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.25.0'  # Updated to get Dart 3.6+
          channel: 'stable'
          cache: true

      - name: Verify versions
        run: |
          echo "Flutter version:"
          flutter --version
          echo "Dart version:"
          dart --version
          # Verify Dart 3.6+
          if ! dart --version 2>&1 | grep -q "3.[6-9]"; then
            echo "::error::Dart 3.6+ required"
            exit 1
          fi

      - name: Install dependencies
        run: |
          flutter pub get

      - name: Build APK
        run: |
          flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: aurore-school-apk
          path: build/app/outputs/flutter-apk/app-release.apk
