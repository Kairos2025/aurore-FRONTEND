name: Build Aurore School APK

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Android environment
        uses: android-actions/setup-android@v3
        with:
          ndk-version: '27.0.12077973'
          sdk-platform: '33'
          cmake-version: '3.22.1'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          channel: 'stable'
          cache: true

      - name: Create fresh Flutter project
        run: |
          rm -rf aurore_frontend_new
          flutter create --platforms android --org com.auroreschool aurore_frontend_new

      - name: Copy application files
        run: |
          cp -r aurore_frontend/lib aurore_frontend_new/
          cp aurore_frontend/pubspec.yaml aurore_frontend_new/
          [ -d "aurore_frontend/assets" ] && cp -r aurore_frontend/assets aurore_frontend_new/
          [ -d "aurore_frontend/fonts" ] && cp -r aurore_frontend/fonts aurore_frontend_new/
          [ -d "aurore_frontend/test" ] && cp -r aurore_frontend/test aurore_frontend_new/

      - name: Configure Android project
        working-directory: aurore_frontend_new/android
        run: |
          # Update for Kotlin DSL (build.gradle.kts)
          ./gradlew wrapper --gradle-version=8.4 --distribution-type=bin
          
          # Update build.gradle.kts
          sed -i "s/id(\"com.android.application\") version \".*\"/id(\"com.android.application\") version \"8.1.4\"/" build.gradle.kts
          
          # Update gradle-wrapper.properties
          sed -i "s|distributionUrl=.*|distributionUrl=https\://services.gradle.org/distributions/gradle-8.4-bin.zip|" gradle/wrapper/gradle-wrapper.properties

          # Update gradle.properties
          echo -e "\nandroid.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          echo "org.gradle.jvmargs=-Xmx4096M -Dfile.encoding=UTF-8" >> gradle.properties
          echo "kotlin.code.style=official" >> gradle.properties

      - name: Update app configuration
        working-directory: aurore_frontend_new
        run: |
          # Update app/build.gradle.kts
          sed -i '/minSdk =/c\        minSdk = 21' android/app/build.gradle.kts
          sed -i '/compileSdk =/c\        compileSdk = 33' android/app/build.gradle.kts
          sed -i '/targetSdk =/c\        targetSdk = 33' android/app/build.gradle.kts

          # Update settings.gradle.kts
          sed -i 's/pluginManagement {/pluginManagement {\n    repositories {\n        google()\n        mavenCentral()\n        gradlePluginPortal()\n    }/' android/settings.gradle.kts

      - name: Build APK
        working-directory: aurore_frontend_new
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release --no-shrink --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: aurore-school-apk
          path: aurore_frontend_new/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
