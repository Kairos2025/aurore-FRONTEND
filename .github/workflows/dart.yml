name: Build Aurore School APK

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          path: 'aurore-FRONTEND'
          fetch-depth: 0

      - name: Prepare Assets
        run: |
          # Create directory structure
          mkdir -p aurore-FRONTEND/assets/images/aurore_icons
          
          # Copy files with double extensions
          cp aurore-FRONTEND/aurore_icons/*.png.png aurore-FRONTEND/assets/images/aurore_icons/

      - name: Update Pubspec
        working-directory: aurore-FRONTEND
        run: |
          # Update pubspec.yaml with actual paths
          echo "flutter:" > pubspec.yaml
          echo "  assets:" >> pubspec.yaml
          for file in assets/images/aurore_icons/*.png.png; do
            echo "    - $file" >> pubspec.yaml
          done
          
          # Verify pubspec content
          cat pubspec.yaml
          flutter pub get

      - name: Build APK
        working-directory: aurore-FRONTEND
        run: |
          flutter build apk --release --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: school-apk
          path: aurore-FRONTEND/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
