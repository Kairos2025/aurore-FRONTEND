name: Production Build
on:
  push:
    branches: [main, master]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Nuclear Clean
        run: |
          cd aurore_frontend
          rm -rf pubspec.lock .dart_tool
          flutter clean

      - name: Flutter Setup
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: stable
          cache: true
          cache-key: fixed-lints-5.0.0

      - name: Version Enforcement
        working-directory: aurore_frontend
        run: |
          if ! grep -q 'lints: 5.0.0' pubspec.yaml || \
             grep -q '^  lints: [^5]' pubspec.yaml; then
            echo "❌ Critical: lints must be exactly 5.0.0"
            grep 'lints:' pubspec.yaml
            exit 1
          fi

          if ! grep -q 'sdk: ">=3.7.2 <4.0.0"' pubspec.yaml; then
            echo "❌ Invalid SDK version"
            exit 1
          fi

      - name: Build APK
        working-directory: aurore_frontend
        run: |
          flutter pub get --offline
          flutter build apk --release --no-pub

      - uses: actions/upload-artifact@v4
        with:
          name: production-apk
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
