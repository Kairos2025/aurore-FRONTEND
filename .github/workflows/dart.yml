name: Production APK Builder
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Nuclear Environment Reset
        run: |
          sudo rm -rf /opt/hostedtoolcache/flutter
          sudo rm -rf ~/flutter
          sudo rm -rf /usr/lib/dart
          sudo rm -rf ~/.pub-cache

      - name: Install Correct Flutter Version
        run: |
          wget https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.19.5-stable.tar.xz
          tar xf flutter_linux_3.19.5-stable.tar.xz -C ~
          echo "$HOME/flutter/bin" >> $GITHUB_PATH
          echo "$HOME/flutter/bin/cache/dart-sdk/bin" >> $GITHUB_PATH

      - name: Brutal Version Check
        run: |
          echo "=== VERSION ARMAGEDDON VERIFICATION ==="
          ~/flutter/bin/dart --version
          if ! ~/flutter/bin/dart --version | grep -q '3.7.2'; then
            echo "âŒ CATASTROPHIC FAILURE: WRONG DART VERSION"
            exit 1
          fi

      - name: Update Project Configuration
        working-directory: ./aurore_frontend
        run: |
          # Update pubspec.yaml to match actual versions
          sed -i \
            -e 's/sdk: .*/sdk: ">=3.7.2 <4.0.0"/' \
            -e 's/flutter: .*/flutter: ">=3.19.5"/' \
            -e 's/firebase_core: .*/firebase_core: ^4.3.0/' \
            -e 's/firebase_auth: .*/firebase_auth: ^6.3.0/' \
            pubspec.yaml

          # Nuclear dependency reset
          rm -rf pubspec.lock .dart_tool
          ~/flutter/bin/flutter pub cache repair

      - name: Build APK
        working-directory: ./aurore_frontend
        run: |
          ~/flutter/bin/flutter clean
          ~/flutter/bin/flutter pub get
          ~/flutter/bin/flutter build apk --release --verbose

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
