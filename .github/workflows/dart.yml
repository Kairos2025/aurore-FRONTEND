name: Production APK Builder
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate structure
        run: |
          if [ ! -f "aurore_frontend/pubspec.yaml" ]; then
            echo "âŒ Missing pubspec.yaml in aurore_frontend directory"
            exit 1
          fi

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: stable
          architecture: x64

      - name: Build APK
        working-directory: ./aurore_frontend
        env:
          FLUTTER_SUPPRESS_ANALYTICS: true
        run: |
          # Suppress all Flutter first-run messages
          flutter config --no-analytics
          flutter config --no-cli-animations
          
          # Accept Android licenses non-interactively
          (while sleep 1; do echo y; done) | sdkmanager --licenses >/dev/null 2>&1
          flutter doctor --android-licenses
          
          # Build process
          flutter clean
          flutter pub get
          flutter build apk --release --shrink-resources

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
