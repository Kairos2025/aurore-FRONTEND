name: Aurore Frontend CI/CD

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.22.0'  # Comes with Dart 3.4.0
  PROJECT_DIR: 'aurore_frontend'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Create Compatible pubspec.yaml
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          # Create backup of original
          cp pubspec.yaml pubspec.original.yaml

          # Create new base configuration
          cat << 'EOF' > pubspec.yaml
          name: $(grep '^name:' pubspec.original.yaml | cut -d: -f2 | xargs)
          description: $(grep '^description:' pubspec.original.yaml | cut -d: -f2 | xargs || echo '')
          version: $(grep '^version:' pubspec.original.yaml | cut -d: -f2 | xargs || echo '1.0.0+1')

          environment:
            sdk: ">=3.4.0 <4.0.0"
            flutter: ">=3.22.0 <4.0.0"

          dependencies:
            flutter:
              sdk: flutter
            firebase_core: "2.24.0"
            firebase_auth: "4.11.0"
            test: "1.24.0"
            material_color_utilities: "0.8.0"

          dev_dependencies:
            flutter_test:
              sdk: flutter

          flutter:
            uses-material-design: true
          EOF

          # Add other non-conflicting dependencies
          grep -E '^  [a-z]' pubspec.original.yaml | \
          grep -vE 'flutter|firebase_core|firebase_auth|test|material_color_utilities' >> pubspec.yaml

          echo "Final pubspec.yaml:"
          cat pubspec.yaml

      - name: Resolve Dependencies
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          flutter clean
          flutter pub get

      - name: Build APK
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          set -e
          flutter build apk --release \
            --no-sound-null-safety \
            --dart-define=CI_ENV=true \
            --split-debug-info=build/symbols/ \
            --obfuscate

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ${{ env.PROJECT_DIR }}/build/app/outputs/flutter-apk/app-release.apk
