name: Build Aurore School APK

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Android environment
        uses: android-actions/setup-android@v3
        with:
          ndk-version: '27.0.12077973'
          sdk-platform: '33'
          cmake-version: '3.22.1'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          channel: 'stable'
          cache: true

      - name: Create fresh Flutter project
        run: |
          rm -rf aurore_frontend_new
          flutter create --platforms android --org com.auroreschool aurore_frontend_new

      - name: Copy application files
        run: |
          cp -r aurore_frontend/lib aurore_frontend_new/
          cp aurore_frontend/pubspec.yaml aurore_frontend_new/
          [ -d "aurore_frontend/assets" ] && cp -r aurore_frontend/assets aurore_frontend_new/
          [ -d "aurore_frontend/fonts" ] && cp -r aurore_frontend/fonts aurore_frontend_new/
          [ -d "aurore_frontend/test" ] && cp -r aurore_frontend/test aurore_frontend_new/

      - name: Configure Android project
        working-directory: aurore_frontend_new/android
        run: |
          # Update Gradle wrapper to 8.4
          ./gradlew wrapper --gradle-version=8.4 --distribution-type=bin
          
          # Update build.gradle (Groovy DSL)
          sed -i "s/com.android.tools.build:gradle:.*/com.android.tools.build:gradle:8.1.4/" build.gradle
          
          # Update gradle-wrapper.properties
          sed -i "s/gradle-.*.zip/gradle-8.4-bin.zip/" gradle/wrapper/gradle-wrapper.properties

          # Add essential properties
          echo -e "\nandroid.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          echo "org.gradle.jvmargs=-Xmx4096M" >> gradle.properties

      - name: Update app build configuration
        working-directory: aurore_frontend_new
        run: |
          # Ensure minSdkVersion in app/build.gradle
          sed -i '/minSdkVersion flutter.minSdkVersion/a\
                  minSdkVersion 21' android/app/build.gradle

          # Update compileSdkVersion and targetSdkVersion
          sed -i 's/compileSdkVersion flutter.compileSdkVersion/compileSdkVersion 33/' android/app/build.gradle
          sed -i 's/targetSdkVersion flutter.targetSdkVersion/targetSdkVersion 33/' android/app/build.gradle

      - name: Resolve dependencies
        working-directory: aurore_frontend_new
        run: |
          flutter pub get
          flutter pub upgrade

      - name: Build APK
        working-directory: aurore_frontend_new
        run: |
          set -o pipefail
          for i in {1..3}; do
            flutter build apk --release --no-shrink --verbose 2>&1 | tee build.log
            if [ ${PIPESTATUS[0]} -eq 0 ]; then
              exit 0
            fi
            echo "::warning::Build attempt $i failed, retrying..."
            sleep 10
          done
          echo "::error::Build failed after 3 attempts. Last 100 lines:"
          tail -n 100 build.log
          exit 1

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: aurore-school-apk
          path: aurore_frontend_new/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: aurore_frontend_new/build.log
          retention-days: 1
