name: Production APK Builder
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Nuclear Environment Cleanup
        run: |
          sudo rm -rf /opt/hostedtoolcache/flutter
          sudo rm -rf ~/flutter
          sudo rm -rf /usr/lib/dart

      - name: Install Valid Flutter Version
        run: |
          # Verified working version (Flutter 3.16.9 with Dart 3.8.0)
          wget https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.16.9-stable.tar.xz
          tar xf flutter_linux_3.16.9-stable.tar.xz -C ~
          echo "$HOME/flutter/bin" >> $GITHUB_PATH
          echo "$HOME/flutter/bin/cache/dart-sdk/bin" >> $GITHUB_PATH

      - name: Version Enforcement
        run: |
          echo "=== VERSION VERIFICATION ==="
          echo "Dart path: $(which dart)"
          dart --version
          flutter --version
          if ! dart --version | grep -q '3.8.0'; then
            echo "âŒ Critical Error: Dart 3.8.0 not found!"
            exit 1
          fi

      - name: Update Dependencies
        working-directory: ./aurore_frontend
        run: |
          sed -i \
            -e 's/sdk: .*/sdk: ">=3.8.0 <4.0.0"/' \
            -e 's/firebase_core: .*/firebase_core: ^4.3.0/' \
            -e 's/firebase_auth: .*/firebase_auth: ^6.3.0/' \
            -e 's/http: .*/http: ^2.0.0/' \
            pubspec.yaml

          flutter pub upgrade --major-versions

      - name: Build APK
        working-directory: ./aurore_frontend
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release \
            --dart-define=CI_ENV=true \
            --split-debug-info=/build \
            --obfuscate

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
