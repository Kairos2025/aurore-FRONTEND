name: Aurore School APK Builder

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      PROJECT_DIR: 'aurore_frontend'  # Case-sensitive directory name

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          path: aurore-FRONTEND  # Matches repository name exactly

      - name: Validate Project Structure
        run: |
          cd aurore-FRONTEND
          [ -d "$PROJECT_DIR" ] || { echo "Project directory missing!"; exit 1; }
          [ -f "$PROJECT_DIR/pubspec.yaml" ] || { echo "pubspec.yaml not found!"; exit 1; }

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android Tools
        uses: android-actions/setup-android@v3
        with:
          sdk-platform: '34'
          ndk-version: '27.0.12077973'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          cache: true

      - name: Prepare Android Project
        working-directory: aurore-FRONTEND/${{ env.PROJECT_DIR }}
        run: |
          # Clean previous builds
          flutter clean
          
          # Regenerate Android structure
          flutter create --platforms android --org com.auroreschool .

      - name: Build Release APK
        working-directory: aurore-FRONTEND/${{ env.PROJECT_DIR }}
        run: |
          flutter pub get
          flutter build apk --release \
            --dart-define=APP_NAME="AURORE SCHOOL" \
            --split-debug-info=build/debug-info

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: school-apk
          path: aurore-FRONTEND/${{ env.PROJECT_DIR }}/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
