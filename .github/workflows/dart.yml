name: Aurore Frontend APK Builder
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 11
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Install Dart SDK 3.8.0
        run: |
          # Safe removal of existing Dart (no sudo needed)
          rm -f $(which dart) 2>/dev/null || true
          
          # Download specific Dart version
          wget -q https://storage.googleapis.com/dart-archive/channels/stable/release/3.8.0/sdk/dartsdk-linux-x64-release.zip
          unzip -q dartsdk-linux-x64-release.zip -d ~/dart
          echo "$HOME/dart/dart-sdk/bin" >> $GITHUB_PATH
          
          # Verify installation
          if ! ~/dart/dart-sdk/bin/dart --version 2>&1 | grep -q "3.8.0"; then
            echo "::error::Dart 3.8.0 installation failed"
            exit 1
          fi

      - name: Install Flutter 3.22.2
        run: |
          # Download Flutter without Dart
          git clone --depth 1 --branch 3.22.2 https://github.com/flutter/flutter.git ~/flutter
          echo "$HOME/flutter/bin" >> $GITHUB_PATH
          
          # Verify Flutter version
          if ! ~/flutter/bin/flutter --version 2>&1 | grep -q "3.22.2"; then
            echo "::error::Flutter 3.22.2 installation failed"
            exit 1
          fi

      - name: Configure environment
        working-directory: ./aurore_frontend
        run: |
          flutter config --no-analytics
          flutter doctor -v
          dart --version

      - name: Build APK
        working-directory: ./aurore_frontend
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release \
            --dart-define=CI_ENV=true \
            --split-debug-info=/build \
            --obfuscate

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: aurore-app-release
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
