name: Build Aurore School APK

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: 'aurore-FRONTEND' # Exact repository name
          fetch-depth: 0

      - name: Diagnose Directory Structure
        run: |
          echo "=== FULL REPOSITORY STRUCTURE ==="
          cd aurore-FRONTEND
          find . -type d -print
          echo "=== ASSET DIRECTORY CONTENT ==="
          ls -la assets/* assets/*/* || true

      - name: Fix Asset Configuration
        run: |
          cd aurore-FRONTEND
          
          # 1. Fix double file extensions
          find assets/ -name "*.png.png" -exec rename 's/\.png\.png$/.png/' {} \;
          
          # 2. Ensure correct directory structure
          mkdir -p assets/images/aurore_icons
          mv assets/icons/*.png assets/images/aurore_icons/ 2>/dev/null || true
          mv assets/aurore_icons/*.png assets/images/aurore_icons/ 2>/dev/null || true

      - name: Final Path Validation
        run: |
          echo "=== FINAL ASSET STRUCTURE ==="
          ls -laR aurore-FRONTEND/assets/
          [ -f "aurore-FRONTEND/assets/images/aurore_icons/dashboard.png" ] || exit 1

      - name: Update Pubspec
        working-directory: aurore-FRONTEND
        run: |
          sed -i 's/assets\/icons\//assets\/images\/aurore_icons\//g' pubspec.yaml
          flutter pub get

      - name: Build APK
        working-directory: aurore-FRONTEND
        run: |
          flutter build apk --release --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: school-apk
          path: aurore-FRONTEND/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
