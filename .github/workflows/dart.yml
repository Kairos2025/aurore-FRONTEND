name: Build Aurore School APK

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      FLUTTER_VERSION: '3.29.3'
      PROJECT_DIR: 'aurore_frontend'
      PACKAGE_NAME: 'com.auroreschool'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          path: source

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          sdk-platform: '34'
          ndk-version: '27.0.12077973'
          cmake-version: '3.22.1'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Upgrade Dependencies
        run: |
          cd source/$PROJECT_DIR
          flutter pub upgrade --major-versions

      - name: Regenerate Android Project
        run: |
          # Create fresh project structure
          flutter create -t app --org $PACKAGE_NAME ./temp_project
          
          # Migrate existing code
          rsync -av --delete \
            --exclude='android/' \
            --exclude='build/' \
            --exclude='.dart_tool/' \
            --exclude='.git/' \
            source/$PROJECT_DIR/ ./temp_project/

          # Preserve custom Android configurations
          if [ -d "source/$PROJECT_DIR/android" ]; then
            rsync -av \
              --ignore-existing \
              source/$PROJECT_DIR/android/ ./temp_project/android/
          fi

          # Replace old project with regenerated one
          rm -rf source/$PROJECT_DIR
          mv temp_project source/$PROJECT_DIR

      - name: Build APK
        working-directory: source/$PROJECT_DIR
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release \
            --dart-define=APP_NAME="AURORE SCHOOL" \
            --split-debug-info=build/debug-info

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: school-apk
          path: |
            source/$PROJECT_DIR/build/app/outputs/flutter-apk/app-release.apk
            source/$PROJECT_DIR/build/debug-info
          retention-days: 7
