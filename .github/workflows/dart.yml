name: Build Aurore School APK

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          path: 'source'
          sparse-checkout: |
            /*
            !android
            !ios
            !windows
          sparse-checkout-cone-mode: false

      - name: Setup Android Environment
        uses: android-actions/setup-android@v3
        with:
          ndk-version: '27.0.12077973'
          sdk-platform: '34'
          cmake-version: '3.22.1'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          channel: 'stable'
          cache: true

      - name: Create Fresh Project
        run: |
          rm -rf aurore_app
          flutter create --platforms android --org com.auroreschool aurore_app
          [ -f "aurore_app/android/app/build.gradle.kts" ] || exit 1

      - name: Migrate Code & Assets
        run: |
          rsync -av \
            --exclude='android/' \
            --exclude='build/' \
            --exclude='.dart_tool/' \
            source/aurore_frontend/ \
            aurore_app/
          
          mkdir -p aurore_app/assets/images/aurore_icons
          cp -n source/aurore_frontend/assets/icons/* aurore_app/assets/images/aurore_icons/ 2>/dev/null || true

      - name: Configure Android Build
        working-directory: aurore_app
        run: |
          # Force-update AGP to 8.4.0
          sed -i 's/^version = ".*"/version = "8.4.0"/' android/build.gradle.kts
          
          # Update to Gradle 8.9 (use -all.zip as required)
          sed -i 's|distributionUrl=.*|distributionUrl=https\://services.gradle.org/distributions/gradle-8.9-all.zip|' android/gradle/wrapper/gradle-wrapper.properties
          
          # Add NDK version
          sed -i '/android {/a \
              ndkVersion.set("27.0.12077973")' android/app/build.gradle.kts

      - name: Build APK
        working-directory: aurore_app
        run: |
          set -eo pipefail
          flutter clean
          flutter pub get
          flutter build apk --release --verbose --no-shrink

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: school-apk
          path: aurore_app/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
