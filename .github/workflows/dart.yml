name: Build Aurore School APK

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout Code (Fixed)
        uses: actions/checkout@v4
        with:
          path: 'source'
          sparse-checkout: |
            /*
            !android
            !ios
            !windows
          sparse-checkout-cone-mode: false

      - name: Set Up Android
        uses: android-actions/setup-android@v3
        with:
          ndk-version: '27.0.12077973'
          sdk-platform: '34'
          cmake-version: '3.22.1'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          channel: 'stable'
          cache: true

      - name: Create New Project
        run: |
          rm -rf aurore_app
          flutter create --platforms android --org com.auroreschool aurore_app
          [ -f "aurore_app/android/app/build.gradle.kts" ] || exit 1

      - name: Migrate Project Files
        run: |
          # Copy code and assets while preserving new Android config
          rsync -av \
            --exclude='android/' \
            --exclude='build/' \
            --exclude='.dart_tool/' \
            source/aurore_frontend/ \
            aurore_app/

          # Fix asset names and paths
          mkdir -p aurore_app/assets/images/aurore_icons
          find aurore_app/assets -name "*.png.png" -exec rename 's/\.png\.png$/.png/' {} \; 2>/dev/null || true

      - name: Configure Android Build
        working-directory: aurore_app
        run: |
          # Update Android Gradle Plugin
          sed -i 's/^version = "7\./version = "8./' android/build.gradle.kts
          
          # Update Gradle wrapper
          sed -i 's|distributionUrl=.*|distributionUrl=https\://services.gradle.org/distributions/gradle-8.4-bin.zip|' android/gradle/wrapper/gradle-wrapper.properties
          
          # Add NDK version with proper syntax
          sed -i '/android {/a \
              ndkVersion.set("27.0.12077973")' android/app/build.gradle.kts

      - name: Build APK (Robust)
        working-directory: aurore_app
        run: |
          set -eo pipefail
          flutter clean
          flutter pub get
          
          for i in {1..3}; do
            flutter build apk --release --no-shrink --verbose 2>&1 | tee build.log
            if [ ${PIPESTATUS[0]} -eq 0 ]; then
              exit 0
            fi
            echo "::warning::Build attempt $i failed, retrying..."
            sleep 10
          done
          echo "::error::Build failed after 3 attempts"
          exit 1

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            aurore_app/build/app/outputs/flutter-apk/*.apk
            aurore_app/build.log
          retention-days: 7
          if-no-files-found: error
