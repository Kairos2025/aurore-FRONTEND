name: Production APK Builder
on:
  push:
    branches: [main, master]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      PROJECT_DIR: aurore_frontend
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          path: ${{ env.PROJECT_DIR }}

      - name: Validate Project Structure
        run: |
          echo "Repository Structure:"
          ls -la ${{ env.PROJECT_DIR }}
          
          # Critical file check with debug output
          required_files=(
            "pubspec.yaml"
            "lib/main.dart"
            "android/app/build.gradle"
          )
          
          for file in "${required_files[@]}"; do
            echo "Checking: ${{ env.PROJECT_DIR }}/$file"
            if [ ! -f "${{ env.PROJECT_DIR }}/$file" ]; then
              echo "‚ùå Missing critical file: $file"
              echo "Directory contents:"
              ls -la $(dirname "${{ env.PROJECT_DIR }}/$file") || true
              exit 1
            fi
          done

      - name: Setup Environment
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: stable

      - name: Build & Verify
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-apk
          path: ${{ env.PROJECT_DIR }}/build/app/outputs/flutter-apk/app-release.apk
