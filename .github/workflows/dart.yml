name: Aurore School CI/CD
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FLUTTER_VERSION: '3.30.0'  # Contains Dart 3.10.0
    steps:
      - uses: actions/checkout@v4

      - name: Install Flutter with Clean Setup
        run: |
          # Remove any pre-installed Flutter
          sudo rm -rf /opt/hostedtoolcache/flutter
          
          # Install specific version
          git clone https://github.com/flutter/flutter.git -b $FLUTTER_VERSION --depth 1
          echo "$GITHUB_WORKSPACE/flutter/bin" >> $GITHUB_PATH

      - name: Verify Installation
        run: |
          flutter --version
          dart --version
          if ! dart --version | grep -q '3.10.0'; then
            echo "‚ùå Dart version mismatch!"
            exit 1
          fi

      - name: Build APK
        working-directory: ./aurore_frontend
        env:
          FLUTTER_SUPPRESS_ANALYTICS: true
        run: |
          # Configure environment
          flutter config --no-cli-animations
          
          # Clean build
          flutter clean
          flutter pub get
          flutter build apk --release --verbose

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
