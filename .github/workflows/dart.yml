name: Aurore School APK Builder

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      PROJECT_DIR: 'aurore_frontend'

    steps:
      - name: Checkout Code (Android Only)
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            /*
            !/macos
            !/ios
            !/windows
            !/test
          sparse-checkout-cone-mode: false

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android Tools
        uses: android-actions/setup-android@v3
        with:
          sdk-platform: '34'
          ndk-version: '27.0.12077973'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          cache: true

      - name: Force Android Project Creation
        run: |
          cd $PROJECT_DIR
          flutter create --platforms android --org com.auroreschool .
          [ -f "android/app/build.gradle" ] || { echo "Android files missing!"; exit 1; }

      - name: Build Release APK
        working-directory: $PROJECT_DIR
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release \
            --dart-define=APP_NAME="AURORE SCHOOL" \
            --split-debug-info=build/debug-info

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: school-apk
          path: |
            $PROJECT_DIR/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
