name: Build Aurore School APK

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.x'
          channel: 'stable'

      - name: Find Flutter project directory
        id: find-project
        run: |
          PROJECT_DIR=$(find . -name pubspec.yaml -printf '%h\n' | head -1)
          echo "Found project in: $PROJECT_DIR"
          echo "PROJECT_DIR=$PROJECT_DIR" >> $GITHUB_OUTPUT

      - name: Change to project directory
        run: cd "${{ steps.find-project.outputs.PROJECT_DIR }}"

      - name: Install dependencies
        run: flutter pub get

      - name: Run flutter analyze
        run: flutter analyze > flutter_analyze.log

      - name: Run tests
        run: flutter test

      - name: Build APK
        run: flutter build apk --release --verbose > flutter_build.log

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: aurore-school-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            flutter_analyze.log
            flutter_build.log
