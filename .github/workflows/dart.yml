name: Production APK Builder
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Clean Environment Setup
        run: |
          # Remove conflicting installations
          sudo rm -rf /opt/hostedtoolcache/flutter
          sudo rm -rf /usr/local/flutter

      - name: Install Flutter 3.22.2 (Dart 3.8.0)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: stable
          architecture: x64
        env:
          FLUTTER_SUPPRESS_ANALYTICS: true

      - name: Force Correct PATH
        run: |
          echo "Flutter Path: $FLUTTER_HOME"
          echo "Dart Path: $FLUTTER_HOME/bin/cache/dart-sdk/bin"
          echo "$FLUTTER_HOME/bin" >> $GITHUB_PATH
          echo "$FLUTTER_HOME/bin/cache/dart-sdk/bin" >> $GITHUB_PATH

      - name: Verify Dart Version
        run: |
          echo "Current Dart: $(dart --version)"
          if ! dart --version | grep -q '3.8.0'; then
            echo "‚ùå Critical Error: Dart 3.8.0 not found!"
            exit 1
          fi

      - name: Update Security Dependencies
        working-directory: ./aurore_frontend
        run: |
          # Explicit security patches
          sed -i 's/firebase_core: ^3.13.0/firebase_core: ^4.3.0/' pubspec.yaml
          sed -i 's/firebase_auth: ^5.5.3/firebase_auth: ^6.3.0/' pubspec.yaml
          sed -i 's/http: ^1.3.0/http: ^2.0.0/' pubspec.yaml

          # Clean environment
          flutter clean
          rm -rf pubspec.lock .dart_tool

      - name: Build APK
        working-directory: ./aurore_frontend
        run: |
          flutter pub get
          flutter build apk --release \
              --dart-define=CI_ENV=true \
              --split-debug-info=/debug-info \
              --no-tree-shake-icons

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
