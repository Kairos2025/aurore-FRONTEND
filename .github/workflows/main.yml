name: Aurore Frontend APK Builder
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Fix Pubspec Formatting
        working-directory: ./aurore_frontend
        run: |
          # Ensure proper YAML formatting
          sed -i \
            -e 's/sdk:  >=3.8.0 <4.0.0/sdk: ">=3.8.0 <4.0.0"/' \
            -e 's/flutter_lints: [0-9.]*/flutter_lints: ^5.0.0/' \
            -e 's/lints: [0-9.]*/lints: ^5.0.0/' \
            pubspec.yaml

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.0'  # Matches your SDK requirement
          channel: 'stable'

      - name: Build APK
        working-directory: ./aurore_frontend
        run: |
          flutter config --no-analytics >/dev/null 2>&1
          flutter clean
          flutter pub get
          flutter build apk --release \
            --dart-define=CI_ENV=true \
            --split-debug-info=/build \
            --obfuscate

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: aurore-app-release
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
