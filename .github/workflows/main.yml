name: Aurore Frontend CI/CD

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.22.0'  # Comes with Dart 3.4.0
  PROJECT_DIR: 'aurore_frontend'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Verify Installation
        run: |
          flutter --version
          flutter doctor -v

      - name: Update SDK Constraints
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          # Install yq if needed
          if ! command -v yq &> /dev/null; then
            sudo apt-get update && sudo apt-get install -y yq
          fi

          # Update SDK constraints to match Flutter 3.22.0 (Dart 3.4.0)
          yq eval '.environment.sdk = ">=3.4.0 <4.0.0"' -i pubspec.yaml
          yq eval '.environment.flutter = ">=3.22.0 <4.0.0"' -i pubspec.yaml

          echo "Updated SDK constraints:"
          grep -E "sdk:|flutter:" pubspec.yaml

      - name: Resolve Dependencies
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          flutter pub get

      - name: Build APK
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          set -e
          flutter clean
          flutter build apk --release \
            --no-sound-null-safety \
            --dart-define=CI_ENV=true \
            --split-debug-info=build/symbols/ \
            --obfuscate

      - name: Upload Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ${{ env.PROJECT_DIR }}/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
