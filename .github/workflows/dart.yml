name: Build Real APK
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Nuclear Clean
        run: |
          rm -rf .dart_tool .flutter-plugins* 
          rm -rf android ios build

      - name: Fresh Project Scaffold
        run: |
          flutter create --no-pub --project-name aurore --org com.yourcompany .

      - name: Inject Real Code
        run: |
          git checkout HEAD -- lib pubspec.yaml assets

      - name: Build with Verification
        run: |
          flutter pub get
          if ! grep -q 'YourUniqueAppIdentifier' lib/main.dart; then
            echo "‚ùå WRONG CODEBASE DETECTED - Still showing demo screen!"
            exit 1
          fi
          flutter build apk --release

      - name: APK Reality Check
        run: |
          unzip -l build/app/outputs/flutter-apk/app-release.apk | grep 'YourUniqueClass'
          || { echo "APK contains demo code!"; exit 1; }

      - uses: actions/upload-artifact@v4
        with:
          name: real-app-release
          path: build/app/outputs/flutter-apk/app-release.apk
