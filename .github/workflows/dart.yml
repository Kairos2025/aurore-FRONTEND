name: Aurore School APK Production Builder

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    env:
      REPO_DIR: 'aurore-FRONTEND'
      PROJECT_DIR: 'aurore_frontend'
      PACKAGE_NAME: 'com.auroreschool'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          path: ${{ env.REPO_DIR }}
          sparse-checkout: |
            /*
            !/test
            !/ios
            !/macos
            !/windows

      - name: Setup Java & Android
        uses: android-actions/setup-android@v3
        with:
          java-version: '17'
          sdk-platform: '34'
          ndk-version: '27.0.12077973'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        id: flutter
        with:
          flutter-version: '3.29.3'
          cache: true
          cache-key: ${{ runner.os }}-flutter

      - name: Verify Flutter Installation
        run: |
          echo "Flutter path: $(which flutter)"
          flutter --version
          flutter doctor -v

      - name: Backup User Code
        working-directory: ${{ env.REPO_DIR }}
        run: |
          mkdir -p user_code
          rsync -av --delete \
            --exclude='android/' \
            --exclude='build/' \
            --exclude='.dart_tool/' \
            $PROJECT_DIR/ user_code/

      - name: Regenerate Android Project
        working-directory: ${{ env.REPO_DIR }}
        run: |
          # Create fresh Android structure
          flutter create -t app \
            --org $PACKAGE_NAME \
            --platforms android \
            --no-pub \
            new_project

          # Merge user code
          rsync -av --ignore-existing \
            user_code/ new_project/

          # Replace old project
          rm -rf $PROJECT_DIR
          mv new_project $PROJECT_DIR
          rm -rf user_code

      - name: Modernize Gradle
        working-directory: ${{ env.REPO_DIR }}/${{ env.PROJECT_DIR }}/android
        run: |
          ./gradlew wrapper --gradle-version 8.10.2 --distribution-type all
          sed -i 's/id "com.android.application" version ".*"/id "com.android.application" version "8.4.0"/' app/build.gradle
          echo "android.ndkVersion=27.0.12077973" >> gradle.properties

      - name: Build Release APK
        working-directory: ${{ env.REPO_DIR }}/${{ env.PROJECT_DIR }}
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release \
            --dart-define=APP_NAME="AURORE SCHOOL" \
            --split-debug-info=build/debug-info \
            --obfuscate

      - name: Upload Production APK
        uses: actions/upload-artifact@v4
        with:
          name: school-apk
          path: ${{ env.REPO_DIR }}/${{ env.PROJECT_DIR }}/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
