name: Production APK Builder
on:
  push:
    branches: [main, master]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Validate Structure
        run: |
          echo "Repository Structure:"
          ls -la
          test -d aurore_frontend || { echo "❌ Missing project directory"; exit 1; }
          test -f aurore_frontend/pubspec.yaml || { 
            echo "❌ pubspec.yaml missing in aurore_frontend/"; 
            exit 1; 
          }
          test -f aurore_frontend/lib/main.dart || { 
            echo "❌ main.dart missing"; 
            exit 1; 
          }

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: stable
          cache: true
          cache-key: flutter-deps-${{ hashFiles('aurore_frontend/pubspec.lock') }}

      - name: SDK Validation
        working-directory: aurore_frontend
        run: |
          if ! awk '/environment:/ {getline; if ($0 ~ /sdk: *"?"?>=3\.7\.2 <4\.0\.0"?>?/) exit 0; else exit 1}' pubspec.yaml; then
            echo "❌ Invalid SDK constraint"
            awk '/environment:/ {print; getline; print}' pubspec.yaml
            exit 1
          fi

      - name: Dependency Check
        working-directory: aurore_frontend
        run: |
          # Validate critical dependencies
          if ! grep -qE 'lints:[" ]*5\.0\.0' pubspec.yaml; then
            echo "❌ lints must be exactly 5.0.0"
            grep 'lints:' pubspec.yaml
            exit 1
          fi
          
          if ! grep -qE 'vector_math:[" ]*2\.1\.4' pubspec.yaml; then
            echo "❌ vector_math must be 2.1.4 (matches Flutter SDK)"
            grep 'vector_math:' pubspec.yaml
            exit 1
          fi

      - name: Build APK
        working-directory: aurore_frontend
        run: |
          flutter clean
          flutter pub get --no-upgrade
          
          if ! grep -q '// PRODUCTION-APP-ID' lib/main.dart; then
            echo "❌ Missing production identifier in main.dart"
            exit 1
          fi
          
          flutter build apk --release --no-pub

          if unzip -p build/app/outputs/flutter-apk/app-release.apk | strings | grep -qi 'flutter demo'; then
            echo "❌ Demo code detected in APK!"
            exit 1
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-apk
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
