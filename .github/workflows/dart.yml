name: Aurore School APK Builder

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 35
    env:
      REPO_DIR: 'aurore-FRONTEND'
      PROJECT_DIR: 'aurore_frontend'
      PACKAGE_NAME: 'com.auroreschool'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          path: ${{ env.REPO_DIR }}
          
      - name: Backup Critical Files
        run: |
          mkdir -p code_backup
          cp -a $REPO_DIR/$PROJECT_DIR/lib code_backup/
          cp $REPO_DIR/$PROJECT_DIR/pubspec.yaml code_backup/
          cp -a $REPO_DIR/$PROJECT_DIR/assets code_backup/ 2>/dev/null || true

      - name: Regenerate Android Project
        run: |
          # Create fresh project structure
          flutter create -t app \
            --org $PACKAGE_NAME \
            --platforms android \
            --no-pub \
            temp_proj

          # Merge code while preserving new Android config
          rsync -av --ignore-existing \
            --exclude='android/' \
            --exclude='build/' \
            code_backup/ temp_proj/

          # Replace old project
          rm -rf $REPO_DIR/$PROJECT_DIR
          mv temp_proj $REPO_DIR/$PROJECT_DIR
          rm -rf code_backup

      - name: Modernize Gradle
        working-directory: $REPO_DIR/$PROJECT_DIR/android
        run: |
          ./gradlew wrapper --gradle-version 8.10.2 --distribution-type all
          sed -i 's/id "com.android.application" version ".*"/id "com.android.application" version "8.4.0"/' app/build.gradle
          echo "android.ndkVersion=27.0.12077973" >> gradle.properties

      - name: Build Release APK
        working-directory: $REPO_DIR/$PROJECT_DIR
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release \
            --dart-define=APP_NAME="AURORE SCHOOL" \
            --split-debug-info=build/debug-info

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: school-apk
          path: $REPO_DIR/$PROJECT_DIR/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
