name: Build Aurore School APK

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          ndk-version: '27.0.12077973'  # Specific version required by plugins

      - name: Set up Flutter
        uses: flutter-actions/setup-flutter@v2
        with:
          flutter-version: '3.29.3'  # Updated to match your environment
          channel: 'stable'
          cache: true

      - name: Configure NDK version
        working-directory: aurore_frontend
        run: |
          # Update build.gradle.kts with required NDK version
          sed -i '/android {/a \        ndkVersion = "27.0.12077973"' android/app/build.gradle.kts
          echo "Updated build.gradle.kts with NDK version"

      - name: Fix compilation errors
        working-directory: aurore_frontend
        run: |
          # Fix the AuthProvider constructor error
          sed -i 's/ChangeNotifierProvider(create: (_) => app_auth.AuthProvider(dio, secureStorage, googleSignIn))/ChangeNotifierProvider(create: (_) => app_auth.AuthProvider(dio, secureStorage))/' lib/main.dart
          echo "Fixed AuthProvider constructor call"

      - name: Install dependencies
        working-directory: aurore_frontend
        run: |
          flutter pub get

      - name: Build APK
        working-directory: aurore_frontend
        run: |
          flutter build apk --release

      - name: Verify APK
        working-directory: aurore_frontend
        run: |
          if [ ! -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
            echo "::error::APK not generated"
            exit 1
          fi
          echo "APK size: $(du -h build/app/outputs/flutter-apk/app-release.apk | cut -f1)"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: aurore-school-apk
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
