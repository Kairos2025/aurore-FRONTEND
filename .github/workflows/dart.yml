name: Aurore School CI/CD
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FLUTTER_VERSION: '3.19.5'  # Contains Dart 3.7.2
      FLUTTER_SUPPRESS_ANALYTICS: true
    steps:
      - uses: actions/checkout@v4

      - name: Install Specific Flutter Version
        run: |
          # Download and install exact Flutter version
          wget https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_$FLUTTER_VERSION-stable.tar.xz
          tar xf flutter_linux_$FLUTTER_VERSION-stable.tar.xz -C ~
          echo "$HOME/flutter/bin" >> $GITHUB_PATH

      - name: Verify Versions
        run: |
          echo "Flutter path: $(which flutter)"
          flutter --version
          dart --version
          if ! dart --version 2>&1 | grep -q '3.7.2'; then
            echo "❌ Wrong Dart version installed!"
            exit 1
          fi

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          jdk-version: '17'

      - name: Build APK
        working-directory: ./aurore_frontend
        run: |
          # Configure environment
          flutter config --no-cli-animations
          
          # Android license handling
          yes | sdkmanager --licenses >/dev/null
          flutter doctor --android-licenses
          
          # Build process
          flutter clean
          flutter pub get
          flutter build apk --release --verbose

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
