name: Flutter Build APK

on:
  push:
    branches: [main]

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2 -Xmx6144m"
  _JAVA_OPTIONS: "-Xmx4096m"
  FLUTTER_BUILD_ARGS: "--release --verbose --no-shrink"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-licenses: true
          android-sdk-platform: 34
          build-tools-version: '34.0.0'
          cmake-version: '3.22.1'
          ndk-version: '25.2.9519653'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'
          cache: true
          cache-key: flutter-${{ hashFiles('**/pubspec.yaml') }}

      - name: Debug Environment
        run: |
          echo "### FLUTTER DOCTOR ###"
          flutter doctor -v
          echo "### JAVA VERSION ###"
          java -version
          echo "### GRADLE VERSION ###"
          ./android/gradlew --version || echo "Gradle wrapper not available yet"
          echo "### ANDROID SDK CONTENTS ###"
          ls -la $ANDROID_HOME
        shell: bash

      - name: Build with Full Diagnostics
        run: |
          set -ex
          flutter clean
          flutter pub get
          
          # Generate complete debug logs
          flutter build apk $FLUTTER_BUILD_ARGS > build.log 2>&1 || {
            echo "### BUILD FAILED ###"
            cat build.log
            echo "### GRADLE LOGS ###"
            cat android/build/outputs/logs/*.log || echo "No Gradle logs found"
            echo "### FLUTTER ERROR DETAILS ###"
            cat /tmp/flutter_build_*.log || echo "No Flutter error logs found"
            exit 1
          }
          
          echo "### BUILD SUCCEEDED ###"
          cat build.log | grep -i "warning\|error" || echo "No warnings found"
        shell: bash

      - name: Upload Diagnostics
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-diagnostics
          path: |
            build.log
            android/build/outputs/logs/
            /tmp/flutter_build_*.log
          retention-days: 7

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
