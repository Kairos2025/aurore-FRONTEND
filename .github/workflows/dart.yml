name: Build Aurore School APK

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify project structure
        run: |
          echo "Repository contents:"
          ls -la aurore_frontend
          [ -f "aurore_frontend/pubspec.yaml" ] || (echo "::error::pubspec.yaml not found"; exit 1)
          [ -d "aurore_frontend/fonts" ] || (echo "::warning::fonts directory missing"; mkdir -p aurore_frontend/fonts)

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Android environment
        uses: android-actions/setup-android@v3
        with:
          ndk-version: '27.0.12077973'
          sdk-platform: '33'
          cmake-version: '3.22.1'

      - name: Set up Flutter
        uses: flutter-actions/setup-flutter@v2
        with:
          flutter-version: '3.29.3'
          channel: 'stable'
          cache: true

      - name: Configure Android build
        working-directory: aurore_frontend
        run: |
          # Ensure NDK version is set
          if ! grep -q 'ndkVersion' android/app/build.gradle.kts; then
            sed -i '/android {/a \        ndkVersion = "27.0.12077973"' android/app/build.gradle.kts
          fi

          # Update root build.gradle
          cat <<EOT > android/build.gradle
          buildscript {
              ext.kotlin_version = '1.9.0'
              repositories {
                  google()
                  mavenCentral()
                  gradlePluginPortal()
              }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.1.4'
                  classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:\$kotlin_version"
              }
          }

          allprojects {
              repositories {
                  google()
                  mavenCentral()
                  maven { url 'https://jitpack.io' }
              }
          }

          tasks.register('clean', Delete) {
              delete rootProject.buildDir
          }
          EOT

      - name: Verify font assets
        working-directory: aurore_frontend
        run: |
          # Check font files exist
          declare -a fonts=(
            "Inter-Regular.ttf"
            "Inter-Medium.ttf"
            "Inter-SemiBold.ttf"
            "Inter-Bold.ttf"
          )
          
          for font in "${fonts[@]}"; do
            if [ ! -f "fonts/$font" ]; then
              echo "::warning::Font file $font missing, creating empty file"
              mkdir -p fonts
              touch "fonts/$font"
            fi
          done

          # Update pubspec.yaml if needed
          if ! grep -q "fonts/Inter-Medium.ttf" pubspec.yaml; then
            sed -i '/fonts:/a \        - asset: fonts/Inter-Medium.ttf' pubspec.yaml
          fi

      - name: Install dependencies
        working-directory: aurore_frontend
        run: |
          flutter pub get

      - name: Build APK
        working-directory: aurore_frontend
        run: |
          flutter build apk --release --no-sound-null-safety

      - name: Verify APK
        working-directory: aurore_frontend
        run: |
          if [ ! -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
            echo "::error::APK not generated"
            exit 1
          fi
          echo "APK generated successfully (size: $(du -h build/app/outputs/flutter-apk/app-release.apk | cut -f1))"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: aurore-school-apk
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
