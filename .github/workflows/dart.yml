name: Build Aurore School APK

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout Code (Fixed)
        uses: actions/checkout@v4
        with:
          path: 'aurore-FRONTEND'
          fetch-depth: 0
          sparse-checkout: |
            /*
            !android/
            !ios/
            !windows/
          sparse-checkout-cone-mode: false

      - name: Flutter Environment Setup
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          channel: 'stable'
          cache: true

      - name: Project Sanitization
        run: |
          rm -rf aurore_frontend_new
          flutter create --platforms android --org com.auroreschool aurore_frontend_new
          [ -d "aurore_frontend_new/android" ] || (echo "::error::Android dir missing"; exit 1)

      - name: Safe Migration
        run: |
          rsync -av \
            --exclude='android/' \
            --exclude='build/' \
            aurore-FRONTEND/aurore_frontend/ \
            aurore_frontend_new/

      - name: Build & Deploy
        working-directory: aurore_frontend_new
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release --verbose

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: school-apk
          path: aurore_frontend_new/build/app/outputs/flutter-apk/app-release.apk
