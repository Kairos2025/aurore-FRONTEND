name: CI - Build Aurore App

on:
  push:
    branches: [main, feature, dev]
  pull_request:
    branches: [main, feature, dev]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Verify environment
        run: flutter doctor -v
        working-directory: aurore_frontend

      - name: Install dependencies
        run: flutter pub get
        working-directory: aurore_frontend

      - name: Install iOS Pods
        run: cd ios && pod install
        working-directory: aurore_frontend

      - name: Run analysis
        run: flutter analyze
        working-directory: aurore_frontend

      - name: Run tests
        run: flutter test
        working-directory: aurore_frontend

      - name: Build APK
        run: flutter build apk --release
        working-directory: aurore_frontend

      - name: Build IPA
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create keychain
          KEYCHAIN_PATH="$RUNNER_TEMP/app-signing.keychain-db"
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate and provisioning profile
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode --output "$RUNNER_TEMP/build_certificate.p12"
          echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode --output "$RUNNER_TEMP/build_pp.mobileprovision"
          security import "$RUNNER_TEMP/build_certificate.p12" -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp "$RUNNER_TEMP/build_pp.mobileprovision" ~/Library/MobileDevice/Provisioning\ Profiles/

          # Build IPA
          flutter build ios --release --no-codesign
          cd build/ios/iphoneos
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r aurore.ipa Payload
        working-directory: aurore_frontend

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: aurore-apk
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: aurore-ipa
          path: aurore_frontend/build/ios/iphoneos/aurore.ipa
