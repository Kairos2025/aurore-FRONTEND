name: Aurore School APK Builder

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 35
    env:
      PROJECT_DIR: 'aurore_frontend'

    steps:
      - name: Checkout Core Code
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            /*
            !/ios
            !/macos
            !/windows
            !/test
          sparse-checkout-cone-mode: false

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK
        uses: android-actions/setup-android@v3
        with:
          sdk-platform: '34'
          ndk-version: '27.0.12077973'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          cache: true

      - name: Force Project Regeneration
        run: |
          # Create temporary project
          flutter create -t app --org com.auroreschool temp_proj
          
          # Migrate code while preserving new Android structure
          rsync -av --ignore-existing \
            --exclude='android/' \
            --exclude='build/' \
            $PROJECT_DIR/ temp_proj/
          
          # Replace old project
          rm -rf $PROJECT_DIR
          mv temp_proj $PROJECT_DIR

      - name: Update Critical Dependencies
        working-directory: $PROJECT_DIR
        run: |
          flutter pub upgrade --major-versions
          
          # Force specific versions for problematic packages
          sed -i '/vibration:/c\  vibration: 3.1.3' pubspec.yaml
          sed -i '/vibration_platform_interface:/c\  vibration_platform_interface: 0.1.0' pubspec.yaml
          sed -i '/flutter_secure_storage_/c\  flutter_secure_storage: ^7.0.0' pubspec.yaml
          flutter pub get

      - name: Modernize Gradle
        working-directory: $PROJECT_DIR/android
        run: |
          ./gradlew wrapper --gradle-version 8.10.2 --distribution-type all
          sed -i 's/com.android.application:.*/com.android.application:8.4.0/' app/build.gradle
          echo "android.ndkVersion=27.0.12077973" >> gradle.properties

      - name: Build Release APK
        working-directory: $PROJECT_DIR
        run: |
          flutter clean
          flutter build apk --release \
            --dart-define=APP_NAME="AURORE SCHOOL" \
            --split-debug-info=build/debug-info \
            --obfuscate

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: school-apk
          path: |
            $PROJECT_DIR/build/app/outputs/flutter-apk/app-release.apk
            $PROJECT_DIR/build/debug-info
          retention-days: 7
