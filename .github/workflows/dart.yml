name: Production APK Builder
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate directory structure
        run: |
          # Check for EXACT directory name shown in your screenshot
          if [ ! -d "aurore_frontend" ]; then
            echo "‚ùå Project directory 'aurore_frontend' not found in root"
            exit 1
          fi

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.9'
          channel: stable
          architecture: x64

      - name: Build APK
        working-directory: ./aurore_frontend  # Direct root-level directory
        run: |
          flutter config --no-analytics
          flutter clean
          flutter pub get
          flutter build apk --release

      - uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
