name: Build Aurore School APK

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          path: 'aurore-FRONTEND'

      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          channel: 'stable'
          cache: true

      - name: Configure Environment
        run: |
          flutter config --no-analytics
          flutter doctor -v

      - name: Create Fresh Project
        run: |
          rm -rf aurore_frontend_new
          flutter create --platforms android --org com.auroreschool aurore_frontend_new
          sleep 5  # Add delay for file system sync
          
          # Validate critical files
          if [ ! -f "aurore_frontend_new/android/app/build.gradle" ]; then
            echo "::error::Critical file missing: android/app/build.gradle"
            ls -laR aurore_frontend_new/android
            exit 1
          fi

      - name: Migrate Project Files
        run: |
          # Copy only necessary components
          cp -r aurore-FRONTEND/aurore_frontend/lib aurore_frontend_new/
          cp aurore-FRONTEND/aurore_frontend/pubspec.yaml aurore_frontend_new/
          cp -r aurore-FRONTEND/aurore_frontend/assets aurore_frontend_new/

      - name: Update Gradle Configuration
        working-directory: aurore_frontend_new
        run: |
          # Update build.gradle (Kotlin DSL)
          sed -i 's/com.android.application\" version \".*\"/com.android.application\" version \"8.4.0\"/' android/build.gradle.kts
          
          # Update gradle-wrapper.properties
          sed -i 's/gradle-.*.zip/gradle-8.4-bin.zip/' gradle/wrapper/gradle-wrapper.properties
          
          # Add NDK version
          echo "ndkVersion = \"27.0.12077973\"" >> android/app/build.gradle.kts

      - name: Build APK
        working-directory: aurore_frontend_new
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release --verbose

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: school-apk
          path: aurore_frontend_new/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
