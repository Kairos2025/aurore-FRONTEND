name: Build Aurore School APK

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Android environment
        uses: android-actions/setup-android@v3
        with:
          ndk-version: '27.0.12077973'
          sdk-platform: '33'
          cmake-version: '3.22.1'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          channel: 'stable'
          cache: true

      - name: Completely recreate Flutter project
        run: |
          # Create temporary directory
          mkdir -p ../temp_project
          
          # Move existing project files
          mv aurore_frontend/lib ../temp_project/
          mv aurore_frontend/pubspec.yaml ../temp_project/
          [ -d "aurore_frontend/assets" ] && mv aurore_frontend/assets ../temp_project/
          [ -d "aurore_frontend/test" ] && mv aurore_frontend/test ../temp_project/
          [ -d "aurore_frontend/fonts" ] && mv aurore_frontend/fonts ../temp_project/
          
          # Create fresh Flutter project
          flutter create --platforms android --org com.auroreschool aurore_frontend
          
          # Restore original files
          rm -rf aurore_frontend/lib
          mv ../temp_project/lib aurore_frontend/
          mv ../temp_project/pubspec.yaml aurore_frontend/
          [ -d "../temp_project/assets" ] && mv ../temp_project/assets aurore_frontend/
          [ -d "../temp_project/test" ] && mv ../temp_project/test aurore_frontend/
          [ -d "../temp_project/fonts" ] && mv ../temp_project/fonts aurore_frontend/
          
          # Clean up
          rm -rf ../temp_project

      - name: Configure Android project
        working-directory: aurore_frontend
        run: |
          # Set NDK version
          sed -i '/android {/a \        ndkVersion = "27.0.12077973"' android/app/build.gradle.kts
          
          # Update build.gradle with modern settings
          cat > android/build.gradle <<EOL
          buildscript {
              ext.kotlin_version = '1.9.0'
              repositories {
                  google()
                  mavenCentral()
              }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.1.4'
                  classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:\$kotlin_version"
              }
          }

          allprojects {
              repositories {
                  google()
                  mavenCentral()
                  maven { url 'https://jitpack.io' }
              }
          }

          task clean(type: Delete) {
              delete rootProject.buildDir
          }
          EOL

      - name: Fix compilation issues
        working-directory: aurore_frontend
        run: |
          # Fix AuthProvider constructor
          sed -i 's/AuthProvider(dio, secureStorage, googleSignIn)/AuthProvider(dio, secureStorage)/' lib/main.dart
          
          # Ensure font files exist
          mkdir -p fonts
          touch fonts/Inter-{Regular,Medium,SemiBold,Bold}.ttf

      - name: Install dependencies
        working-directory: aurore_frontend
        run: |
          flutter pub get

      - name: Build APK with detailed logging
        working-directory: aurore_frontend
        run: |
          set -o pipefail
          flutter build apk --release --verbose 2>&1 | tee build.log
          if [ ${PIPESTATUS[0]} -ne 0 ]; then
            echo "::error::Build failed. Last 50 lines:"
            tail -n 50 build.log
            exit 1
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: aurore-school-apk
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: aurore_frontend/build.log
          retention-days: 1
