name: Production APK Builder
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate structure
        run: |
          if [ ! -f "aurore_frontend/pubspec.yaml" ]; then
            echo "‚ùå Missing pubspec.yaml in aurore_frontend directory"
            ls -la
            exit 1
          fi

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.5'  # Contains Dart 3.7.2
          channel: stable
          architecture: x64

      - name: Build APK
        working-directory: ./aurore_frontend
        run: |
          # Disable all interactive prompts
          flutter config --no-analytics
          flutter config --no-cli-animations
          
          # Clean build environment
          flutter clean
          
          # Get dependencies
          flutter pub get
          
          # Build release APK
          flutter build apk --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
