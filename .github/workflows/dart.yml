name: Aurore Frontend APK Builder
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Install Dart 3.8.0
        run: |
          # Download Dart SDK 3.8.0 from archive
          wget https://storage.googleapis.com/dart-archive/channels/stable/release/3.8.0/sdk/dartsdk-linux-x64-release.zip
          unzip dartsdk-linux-x64-release.zip -d ~/dart-sdk
          echo "$HOME/dart-sdk/dart-sdk/bin" >> $GITHUB_PATH
          export PATH="$HOME/dart-sdk/dart-sdk/bin:$PATH"
          
          # Verify installation
          dart --version
          if ! dart --version 2>&1 | grep -q "3.8.0"; then
            echo "::error::Failed to install Dart 3.8.0"
            exit 1
          fi

      - name: Install Flutter Without Dart
        run: |
          # Clone Flutter without its bundled Dart
          git clone --depth 1 --branch 3.22.2 https://github.com/flutter/flutter.git ~/flutter
          echo "$HOME/flutter/bin" >> $GITHUB_PATH
          export PATH="$HOME/flutter/bin:$PATH"
          
          # Verify Flutter version
          flutter --version
          if ! flutter --version 2>&1 | grep -q "3.22.2"; then
            echo "::error::Failed to install Flutter 3.22.2"
            exit 1
          fi

      - name: Configure Environment
        run: |
          flutter config --no-analytics
          flutter doctor -v
          dart --version

      - name: Build APK
        working-directory: ./aurore_frontend
        run: |
          export PATH="$HOME/dart-sdk/dart-sdk/bin:$PATH"
          flutter clean
          flutter pub get
          flutter build apk --release \
            --dart-define=CI_ENV=true \
            --split-debug-info=/build \
            --obfuscate

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: aurore-app-release
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
