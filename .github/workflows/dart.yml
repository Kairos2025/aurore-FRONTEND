name: Debug Aurore Workflow

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  debug:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug repository state
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing root directory:"
          ls -la
          echo "Listing aurore_frontend directory (if exists):"
          ls -la aurore_frontend || echo "aurore_frontend directory not found"
          echo "Listing ios directory (if exists):"
          ls -la aurore_frontend/ios || echo "ios directory not found"
          echo "Listing android directory (if exists):"
          ls -la aurore_frontend/android || echo "android directory not found"
        working-directory: .

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
