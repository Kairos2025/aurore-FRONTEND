name: Build APK
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: 'stable'

      - name: Verify Structure
        run: |
          ls -la aurore_frontend/android/app/build.gradle || { echo "Android files missing!"; exit 1; }
          test -f aurore_frontend/lib/main.dart || { echo "main.dart missing!"; exit 1; }

      - name: Clean & Build
        working-directory: aurore_frontend
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
