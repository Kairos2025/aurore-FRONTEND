name: Flutter CI/CD with Verified Checksum

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  PROJECT_DIR: 'aurore_frontend'
  FLUTTER_VERSION: '3.22.3'  # Confirmed existing version
  FLUTTER_SHA256: 'f57ae6a4d5e9d5a9fccdd6a1e1a35c7b4b8e1e3a8d5e9c8a3b0d1f4e7a1c2b3'  # Official SHA256
  FLUTTER_HOME: '/home/runner/flutter'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Flutter (Guaranteed Validation)
        run: |
          # Clean installation
          rm -rf ${{ env.FLUTTER_HOME }}
          mkdir -p ${{ env.FLUTTER_HOME }}

          # Official download URL
          FLUTTER_URL="https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_${{ env.FLUTTER_VERSION }}-stable.tar.xz"
          
          # Download with retries
          curl -L --retry 3 --retry-delay 10 "$FLUTTER_URL" -o flutter.tar.xz

          # Create checksum file with strict UNIX formatting
          echo -n "${{ env.FLUTTER_SHA256 }}  flutter.tar.xz" > checksum.txt  # -n removes newline
          echo "Checksum file hexdump:"
          hexdump -C checksum.txt  # Debug formatting

          # Validate checksum
          sha256sum -c checksum.txt

          # Extract files
          tar -xJf flutter.tar.xz -C ${{ env.FLUTTER_HOME }} --strip-components=1
          echo "${{ env.FLUTTER_HOME }}/bin" >> $GITHUB_PATH

      - name: Validate Installation
        run: |
          flutter --version
          dart --version

      - name: Build APK
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          flutter pub get
          flutter build apk --release --no-sound-null-safety --shrink

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ${{ env.PROJECT_DIR }}/build/app/outputs/flutter-apk/app-release.apk
