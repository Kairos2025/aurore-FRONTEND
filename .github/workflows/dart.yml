name: Build Aurore School APK

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup asset structure
        run: |
          # Create directory structure if missing
          mkdir -p aurore_frontend/assets/icons
          
          # Generate placeholder assets if missing
          for icon in dashboard timetable attendance_present attendance_absent grades profile settings logout communication analytics qr_scan; do
            if [ ! -f "aurore_frontend/assets/icons/$icon.png" ]; then
              echo "::warning::Generating placeholder for missing icon: $icon.png"
              convert -size 512x512 xc:white "aurore_frontend/assets/icons/$icon.png"
            fi
          done

      - name: Verify assets
        run: |
          ls -laR aurore_frontend/assets
          [ -f "aurore_frontend/assets/icons/dashboard.png" ] || exit 1

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          channel: 'stable'
          cache: true

      - name: Create project structure
        run: |
          rm -rf aurore_frontend_new
          flutter create --platforms android --org com.auroreschool aurore_frontend_new
          mkdir -p aurore_frontend_new/assets/icons

      - name: Copy files
        run: |
          # Copy core files
          cp -r aurore_frontend/lib aurore_frontend_new/
          cp aurore_frontend/pubspec.yaml aurore_frontend_new/
          
          # Copy assets with verification
          rsync -av --ignore-missing-args aurore_frontend/assets/ aurore_frontend_new/assets/
          
          # Validate copied assets
          ls -laR aurore_frontend_new/assets

      - name: Update pubspec
        working-directory: aurore_frontend_new
        run: |
          # Use directory reference instead of individual files
          sed -i 's/assets\/icons\/\*/assets\//g' pubspec.yaml
          flutter pub get

      - name: Build APK
        working-directory: aurore_frontend_new
        run: |
          flutter build apk --release --no-shrink --verbose
          ls -la build/app/outputs/flutter-apk/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: school-apk
          path: aurore_frontend_new/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
