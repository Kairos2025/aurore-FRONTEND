name: aurore_school
description: A Flutter application for Aurore School.

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  google_sign_in: ^6.2.1
  flutter_secure_storage: ^9.2.2
  mobile_scanner: ^6.0.7
  qr_flutter: ^4.1.0
  dio: ^5.7.0
  provider: ^6.1.2
  google_mlkit_text_recognition: ^0.13.0
  image_picker: ^1.1.2
  intl: ^0.19.0
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

dependency_overrides:
  google_sign_in: 6.1.6
