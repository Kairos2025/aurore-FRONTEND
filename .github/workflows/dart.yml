name: Build Aurore School APK

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Android environment
        uses: android-actions/setup-android@v3
        with:
          ndk-version: '27.0.12077973'
          sdk-platform: '33'
          cmake-version: '3.22.1'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          channel: 'stable'
          cache: true

      - name: Create fresh Flutter project
        run: |
          rm -rf aurore_frontend_new
          flutter create --platforms android --org com.auroreschool aurore_frontend_new

      - name: Copy application files
        run: |
          rsync -a --exclude='android/' --exclude='ios/' --exclude='build/' \
            aurore_frontend/ aurore_frontend_new/
          [ -d "aurore_frontend/android/app/src" ] && cp -r aurore_frontend/android/app/src aurore_frontend_new/android/app/

      - name: Validate project structure
        run: |
          ls -la aurore_frontend_new
          ls -la aurore_frontend_new/android/app

      - name: Configure Android project
        working-directory: aurore_frontend_new/android
        run: |
          # Update Gradle configuration
          ./gradlew wrapper --gradle-version=8.4 --distribution-type=bin
          
          # Update build.gradle.kts with safe sed commands
          sed -i "s/id(\"com.android.application\") version \".*\"/id(\"com.android.application\") version \"8.1.4\"/" build.gradle.kts
          sed -i "s/kotlin(\"android\") version \".*\"/kotlin(\"android\") version \"1.9.0\"/" build.gradle.kts
          
          # Update gradle-wrapper.properties
          sed -i "s|distributionUrl=.*|distributionUrl=https\://services.gradle.org/distributions/gradle-8.4-bin.zip|" gradle/wrapper/gradle-wrapper.properties

          # Add essential properties
          echo -e "\nandroid.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          echo "org.gradle.jvmargs=-Xmx4096M -Dfile.encoding=UTF-8" >> gradle.properties
          echo "kotlin.code.style=official" >> gradle.properties

      - name: Update app configuration
        working-directory: aurore_frontend_new
        run: |
          # Update app/build.gradle.kts with safe parameters
          sed -i '/minSdk =/c\        minSdk = 21' android/app/build.gradle.kts
          sed -i '/compileSdk =/c\        compileSdk = 33' android/app/build.gradle.kts
          sed -i '/targetSdk =/c\        targetSdk = 33' android/app/build.gradle.kts
          sed -i '/namespace =/c\        namespace = "com.auroreschool"' android/app/build.gradle.kts

          # Add buildConfigField for debugging
          echo 'buildConfigField("String", "BUILD_TIME", "\"$(date)\"")' >> android/app/build.gradle.kts

      - name: Dependency resolution
        working-directory: aurore_frontend_new
        run: |
          flutter clean
          flutter pub cache repair
          flutter pub get --verbose
          flutter pub outdated
          flutter analyze

      - name: Build APK with diagnostics
        working-directory: aurore_frontend_new
        run: |
          set -eo pipefail
          flutter build apk --release --verbose \
            --dart-define=CI_BUILD=true \
            --no-tree-shake-icons \
            --no-shrink \
            2>&1 | tee build.log || true
          
          # Fallback build with full stack trace
          if [ ! -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
            echo "::warning::First build attempt failed, retrying with full stack trace..."
            flutter build apk --release --verbose --stacktrace \
              --dart-define=CI_BUILD=true \
              2>&1 | tee -a build.log
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            aurore_frontend_new/build.log
            aurore_frontend_new/build/app/outputs/flutter-apk/*.apk
            aurore_frontend_new/android/build/reports/
          retention-days: 7
