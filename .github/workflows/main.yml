name: Aurore Frontend CI/CD

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  # Using a slightly older but guaranteed-available Flutter version
  FLUTTER_VERSION: '3.34.0'  # Contains Dart 3.8.0+
  WORKING_DIR: './aurore_frontend'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Install Flutter (with fallback)
        id: install-flutter
        continue-on-error: true
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Fallback to Channel Install
        if: steps.install-flutter.outcome != 'success'
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Verify Installation
        run: |
          echo "=== Installed Versions ==="
          flutter --version
          dart --version
          echo "=== SDK Constraints ==="
          grep "sdk:" ${{ env.WORKING_DIR }}/pubspec.yaml

      - name: Prepare Dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          # Ensure valid package name
          sed -i 's/name: .*/name: aurore_frontend/' pubspec.yaml
          
          # Update to known-working versions
          sed -i \
            -e 's/flutter_svg: .*/flutter_svg: ^2.1.0/' \
            -e 's/http: .*/http: ^0.13.5/' \
            -e 's/firebase_core: .*/firebase_core: ^2.24.0/' \
            -e 's/firebase_auth: .*/firebase_auth: ^4.11.0/' \
            -e 's/firebase_analytics: .*/firebase_analytics: ^10.4.0/' \
            pubspec.yaml

          # Adjust SDK version dynamically
          DART_VERSION=$(dart --version | awk '{print $4}')
          sed -i "s/sdk: \">=.*\"/sdk: \">=$DART_VERSION <4.0.0\"/" pubspec.yaml

      - name: Resolve Dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          flutter pub get

      - name: Build APK
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          flutter clean
          flutter build apk --release \
            --dart-define=CI_ENV=true \
            --split-debug-info=build/symbols/ \
            --obfuscate

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ${{ env.WORKING_DIR }}/build/app/outputs/flutter-apk/app-release.apk
