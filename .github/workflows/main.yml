name: Flutter Build APK

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-licenses: true
          android-sdk-platform: 34
          build-tools-version: 34.0.0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'
          flutter-cache: true

      - name: Configure environment
        run: |
          echo "sdk.dir=$ANDROID_HOME" > android/local.properties
          echo "flutter.sdk=$FLUTTER_HOME" >> android/local.properties
          echo "flutter.versionCode=1" >> android/local.properties
          echo "flutter.versionName=1.0.0" >> android/local.properties

      - name: Build with debug
        run: |
          set -ex
          flutter clean
          flutter pub get
          
          # Build with all debug info
          flutter build apk --release --verbose 2>&1 | tee build.log
          
          # Check all possible APK locations
          if [ -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
            echo "APK found at standard location"
          elif [ -f "build/app/outputs/apk/release/app-release.apk" ]; then
            echo "APK found at alternative location"
            mkdir -p build/app/outputs/flutter-apk/
            cp build/app/outputs/apk/release/app-release.apk build/app/outputs/flutter-apk/
          else
            echo "::error::APK not found in any location!"
            echo "Build directory contents:"
            ls -la build/
            find . -name "*.apk" || echo "No APK files found"
            exit 1
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
          if-no-files-found: error
