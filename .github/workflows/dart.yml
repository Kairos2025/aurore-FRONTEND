name: Build Aurore School APK

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: 'aurore-FRONTEND'  # Exact repo name
          fetch-depth: 0

      - name: Fix Asset Structure
        run: |
          # Navigate to ACTUAL location from screenshot
          cd aurore-FRONTEND/assets/icons
          
          # Fix double extensions (analytics.png.png â†’ analytics.png)
          for file in *.png.png; do
            mv -v "$file" "${file%.png.png}.png"
          done

          # Verify
          ls -la

      - name: Update Pubspec Paths
        working-directory: aurore-FRONTEND
        run: |
          # Match EXACT paths from your screenshot
          sed -i 's/assets\/images\/aurore_icons/assets\/icons/g' pubspec.yaml
          flutter pub get

      - name: Build APK
        working-directory: aurore-FRONTEND
        run: |
          flutter build apk --release --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: school-apk
          path: aurore-FRONTEND/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
