name: Aurore Frontend CI/CD

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.29.3'
  PROJECT_DIR: 'aurore_frontend'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Pre-Downloaded Dart SDK
        run: |
          # Create directory structure
          sudo mkdir -p /usr/lib/dart-sdk
          
          # Extract pre-downloaded Dart SDK (base64 encoded)
          # This is Dart 3.8.6 for Linux x64
          echo "BASE64_ENCODED_DART_SDK" > dart-sdk.b64
          base64 -d dart-sdk.b64 > dart-sdk.zip
          unzip dart-sdk.zip -d /usr/lib/
          sudo ln -s /usr/lib/dart-sdk/bin/dart /usr/bin/dart
          
          # Verify installation
          dart --version

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Verify Environment
        run: |
          echo "=== Environment Verification ==="
          echo "Flutter: $(flutter --version)"
          echo "Dart: $(dart --version)"
          echo "Java: $(java -version 2>&1 | head -n1)"
          
          # Verify Dart version meets requirements
          DART_VERSION=$(dart --version 2>&1 | awk '{print $4}')
          REQUIRED_VERSION="3.8.0"
          if [ "$(printf '%s\n' "$REQUIRED_VERSION" "$DART_VERSION" | sort -V | head -n1)" != "$REQUIRED_VERSION" ]; then
            echo "::error::Dart version $DART_VERSION is too old. Required >= $REQUIRED_VERSION"
            exit 1
          fi

      - name: Setup Android
        run: |
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          yes | sdkmanager --licenses || true
          flutter doctor --android-licenses

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            clang \
            cmake \
            ninja-build \
            pkg-config \
            liblzma-dev

      - name: Resolve Dependencies
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          flutter pub get

      - name: Build APK
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          flutter build apk --release \
            --no-sound-null-safety \
            --dart-define=CI_ENV=true \
            --split-debug-info=build/symbols/ \
            --obfuscate

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ${{ env.PROJECT_DIR }}/build/app/outputs/flutter-apk/app-release.apk
