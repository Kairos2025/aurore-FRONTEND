name: Production APK Builder
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
    steps:
      - uses: actions/checkout@v4

      - name: Validate structure
        run: |
          if [ ! -f "aurore_frontend/pubspec.yaml" ]; then
            echo "❌ Missing pubspec.yaml in aurore_frontend directory"
            ls -la
            exit 1
          fi

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        run: |
          mkdir -p $ANDROID_SDK_ROOT
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip commandlinetools-linux-9477386_latest.zip -d $ANDROID_SDK_ROOT/cmdline-tools
          mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.28.0'  # Contains Dart 3.8.0
          channel: stable
          architecture: x64

      - name: Build APK
        working-directory: ./aurore_frontend
        run: |
          # Configure environment
          flutter config --no-analytics
          flutter config --no-cli-animations
          
          # Accept licenses safely
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          printf 'y\n' | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
          flutter doctor --android-licenses
          
          # Build process
          flutter clean
          flutter pub get
          flutter build apk --release --verbose

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
