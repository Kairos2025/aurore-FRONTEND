name: AURORE School APK Builder

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 50
    env:
      REPO_NAME: 'aurore-FRONTEND'
      PROJECT_DIR: 'aurore_frontend'
      PACKAGE_NAME: 'com.auroreschool'
      GRADLE_VERSION: '8.10.2'
      AGP_VERSION: '8.4.0'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          path: ${{ env.REPO_NAME }}

      - name: Validate Structure
        run: |
          cd ${{ env.REPO_NAME }}
          [ -d "$PROJECT_DIR" ] || { echo "Project dir $PROJECT_DIR missing!"; exit 1; }
          [ -f "$PROJECT_DIR/pubspec.yaml" ] || { echo "pubspec.yaml missing!"; exit 1; }

      - name: Setup Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y rsync tree

      - name: Configure Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android Tools
        uses: android-actions/setup-android@v3
        with:
          sdk-platform: '34'
          ndk-version: '27.0.12077973'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          cache: true

      - name: Modernize Gradle (Kotlin DSL)
        working-directory: ${{ env.REPO_NAME }}/$PROJECT_DIR
        run: |
          # Update Gradle wrapper
          ./android/gradlew wrapper \
            --gradle-version $GRADLE_VERSION \
            --distribution-type all \
            -p android

          # Update AGP version in build.gradle.kts
          sed -i "s/id(\"com.android.application\") version \".*\"/id(\"com.android.application\") version \"$AGP_VERSION\"/" android/app/build.gradle.kts

          # Configure NDK
          echo "android.ndkVersion=\"27.0.12077973\"" >> android/gradle.properties

      - name: Build APK
        working-directory: ${{ env.REPO_NAME }}/$PROJECT_DIR
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release \
            --dart-define=APP_NAME="AURORE SCHOOL" \
            --split-debug-info=build/debug-info

      - name: Verify Output
        run: |
          cd ${{ env.REPO_NAME }}/$PROJECT_DIR
          [ -f "build/app/outputs/flutter-apk/app-release.apk" ] || { echo "APK missing!"; exit 1; }
          tree build -L 3

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: school-apk
          path: |
            ${{ env.REPO_NAME }}/$PROJECT_DIR/build/app/outputs/flutter-apk/app-release.apk
            ${{ env.REPO_NAME }}/$PROJECT_DIR/build/debug-info
          retention-days: 7
