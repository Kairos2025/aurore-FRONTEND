name: Production APK Builder
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate structure
        run: |
          if [ ! -f "aurore_frontend/pubspec.yaml" ]; then
            echo "❌ Missing pubspec.yaml in aurore_frontend directory"
            echo "Current directory structure:"
            ls -la
            exit 1
          fi

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: stable
          architecture: x64

      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |
            aurore_frontend/.dart_tool
            aurore_frontend/build
            ${{ env.HOME }}/.pub-cache
          key: ${{ runner.os }}-flutter-${{ hashFiles('aurore_frontend/pubspec.yaml') }}

      - name: Build APK
        working-directory: ./aurore_frontend
        run: |
          # Configure environment
          flutter config --no-analytics
          flutter config --no-cli-animations
          
          # Accept Android licenses
          yes | sdkmanager --licenses >/dev/null 2>&1 || true
          flutter doctor --android-licenses -y
          
          # Clean and build
          flutter clean
          flutter pub get
          flutter build apk --release --shrink-resources --split-debug-info=/debug-info

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
