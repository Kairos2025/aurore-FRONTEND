name: Aurore Frontend APK Builder
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Install Flutter with Correct Dart Version
        run: |
          # Download and extract Flutter
          wget https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.22.2-stable.tar.xz
          tar xf flutter_linux_3.22.2-stable.tar.xz
          
          # Add to PATH (correct method)
          echo "$GITHUB_WORKSPACE/flutter/bin" >> $GITHUB_PATH
          export PATH="$GITHUB_WORKSPACE/flutter/bin:$PATH"
          
          # Verify installation
          flutter --version
          dart --version
          if ! dart --version 2>&1 | grep -q "3.8.0"; then
            echo "::error::Incorrect Dart version installed!"
            exit 1
          fi

      - name: Disable Analytics
        run: flutter config --no-analytics

      - name: Build APK
        working-directory: ./aurore_frontend
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release \
            --dart-define=CI_ENV=true \
            --split-debug-info=/build \
            --obfuscate

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: aurore-app-release
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
