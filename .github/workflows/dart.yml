name: Production APK Builder
on:
  push:
    branches: [main, master]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Validate Structure
        run: |
          echo "Repository Structure:"
          ls -la
          test -d aurore_frontend || { echo "❌ Missing project directory"; exit 1; }
          test -f aurore_frontend/pubspec.yaml || { echo "❌ pubspec.yaml missing"; exit 1; }
          test -f aurore_frontend/lib/main.dart || { echo "❌ main.dart missing"; exit 1; }

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: stable
          cache: true
          cache-key: flutter-deps-${{ hashFiles('aurore_frontend/pubspec.lock') }}

      - name: Dependency Validation
        working-directory: aurore_frontend
        run: |
          # Verify critical versions
          if ! grep -q 'sdk: ">=3.7.2 <4.0.0"' pubspec.yaml; then
            echo "❌ Invalid SDK constraint"
            exit 1
          fi
          if ! grep -q 'lints: 5.0.0' pubspec.yaml; then
            echo "❌ lints must be 5.0.0"
            exit 1
          fi

      - name: Build APK
        working-directory: aurore_frontend
        run: |
          flutter clean
          flutter pub get
          
          # Verify actual codebase
          if ! grep -q '// PRODUCTION-APP-ID' lib/main.dart; then
            echo "❌ Demo code detected!"
            exit 1
          fi
          
          flutter build apk --release --no-pub

          # Final APK verification
          if unzip -p build/app/outputs/flutter-apk/app-release.apk | strings | grep -q 'Flutter Demo'; then
            echo "❌ Demo code in APK!"
            exit 1
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-apk
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
