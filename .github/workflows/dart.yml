name: Aurore Frontend APK Builder
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 11
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Install Flutter with exact version
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'  # This version includes Dart 3.8.0
          channel: 'stable'
          disable-analytics: true

      - name: Force Dart version verification
        run: |
          echo "Verifying Dart version..."
          dart --version
          if ! dart --version 2>&1 | grep -q "3.8.0"; then
            echo "ERROR: Wrong Dart version installed!"
            exit 1
          fi

      - name: Prepare environment
        working-directory: ./aurore_frontend
        run: |
          # Explicitly disable analytics first thing
          flutter config --no-analytics >/dev/null 2>&1 || true
          flutter --version
          dart --version

      - name: Update dependencies
        working-directory: ./aurore_frontend
        run: |
          sed -i \
            -e 's/firebase_core: .*/firebase_core: ^4.3.0/' \
            -e 's/firebase_auth: .*/firebase_auth: ^6.3.0/' \
            -e 's/http: .*/http: ^2.0.0/' \
            pubspec.yaml

      - name: Build APK
        working-directory: ./aurore_frontend
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release \
            --dart-define=CI_ENV=true \
            --split-debug-info=/build \
            --obfuscate

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: aurore-app-release
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
