name: Build Aurore School APK

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Set up Flutter
        uses: flutter-actions/setup-flutter@v2
        with:
          flutter-version: '3.22.1'
          channel: 'stable'
          cache: true

      - name: Fix Gradle project structure
        run: |
          # Backup existing files
          mkdir -p backup
          cp -r lib backup/
          cp pubspec.yaml backup/
          cp -r assets backup/ 2>/dev/null || true
          
          # Create new Flutter project
          flutter create -t app --org com.auroreschool --platforms android .
          
          # Restore original files
          cp -r backup/lib .
          cp backup/pubspec.yaml .
          [ -d "backup/assets" ] && cp -r backup/assets .
          flutter pub get

      - name: Build APK
        run: |
          flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: aurore-school-apk
          path: build/app/outputs/flutter-apk/app-release.apk
