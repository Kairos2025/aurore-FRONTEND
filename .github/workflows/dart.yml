name: Production APK Builder
on:
  push:
    branches: [main, master]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Validate Repository Structure
        run: |
          echo "Repository contents:"
          ls -la
          echo "Checking project directory:"
          ls -la aurore_frontend
          test -f aurore_frontend/pubspec.yaml || { echo "❌ pubspec.yaml missing in aurore_frontend/"; exit 1; }

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: stable
          cache: true
          cache-key: ${{ runner.os }}-flutter-${{ hashFiles('aurore_frontend/pubspec.lock') }}

      - name: Dependency Checks
        working-directory: aurore_frontend
        run: |
          # Verify pubspec.yaml exists
          if [ ! -f pubspec.yaml ]; then
            echo "❌ pubspec.yaml not found in working directory!"
            exit 1
          fi

          # Check for duplicate dependencies
          VECTOR_MATH_COUNT=$(grep -c 'vector_math:' pubspec.yaml)
          if [ "$VECTOR_MATH_COUNT" -ne 1 ]; then
            echo "❌ Found $VECTOR_MATH_COUNT vector_math entries (should be 1)"
            exit 1
          fi

          # Verify SDK constraint format
          if ! grep -q 'sdk: ">=3.3.0 <4.0.0"' pubspec.yaml; then
            echo "❌ Invalid/missing SDK constraint in pubspec.yaml"
            exit 1
          fi

      - name: Build & Verify
        working-directory: aurore_frontend
        run: |
          flutter clean
          flutter pub get
          
          # Verify main.dart exists
          if [ ! -f lib/main.dart ]; then
            echo "❌ main.dart missing!"
            exit 1
          fi
          
          flutter build apk --release --no-pub

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-apk
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
