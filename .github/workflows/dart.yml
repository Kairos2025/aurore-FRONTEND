name: Build Aurore School APK

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          path: 'aurore-FRONTEND'
          fetch-depth: 0

      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          channel: 'stable'
          cache: true

      - name: Create Fresh Project
        run: |
          # Create new project with modern Gradle config
          flutter create --platforms android --org com.auroreschool aurore_frontend_new
          
          # Copy essential files
          cp -r aurore-FRONTEND/aurore_frontend/lib aurore_frontend_new/
          cp aurore-FRONTEND/aurore_frontend/pubspec.yaml aurore_frontend_new/
          cp -r aurore-FRONTEND/aurore_frontend/assets aurore_frontend_new/

      - name: Update Gradle Configuration
        working-directory: aurore_frontend_new
        run: |
          # Update Android build configuration
          sed -i 's/gradle:7.5.0/gradle:8.4/' android/build.gradle
          sed -i 's/gradle-7.5-all.zip/gradle-8.4-bin.zip/' android/gradle/wrapper/gradle-wrapper.properties

          # Add NDK version
          echo "ndkVersion = '27.0.12077973'" >> android/app/build.gradle

      - name: Build APK
        working-directory: aurore_frontend_new
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: school-apk
          path: aurore_frontend_new/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
