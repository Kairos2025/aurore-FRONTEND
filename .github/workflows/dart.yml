name: Aurore Frontend APK Builder
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 11
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Install Dart SDK 3.8.0
        run: |
          # Remove any existing Dart installation
          sudo rm -f $(which dart) || true
          
          # Download and install specific Dart version
          wget -q https://storage.googleapis.com/dart-archive/channels/stable/release/3.8.0/sdk/dartsdk-linux-x64-release.zip
          unzip -q dartsdk-linux-x64-release.zip -d $RUNNER_TEMP/dart
          echo "$RUNNER_TEMP/dart/dart-sdk/bin" >> $GITHUB_PATH
          
          # Verify installation
          dart --version
          if ! dart --version 2>&1 | grep -q "3.8.0"; then
            echo "::error::Failed to install Dart 3.8.0"
            exit 1
          fi

      - name: Install Flutter without Dart
        run: |
          # Download Flutter without Dart
          git clone --depth 1 --branch 3.22.2 https://github.com/flutter/flutter.git $RUNNER_TEMP/flutter
          echo "$RUNNER_TEMP/flutter/bin" >> $GITHUB_PATH
          
          # Verify Flutter version
          flutter --version
          if ! flutter --version 2>&1 | grep -q "3.22.2"; then
            echo "::error::Failed to install Flutter 3.22.2"
            exit 1
          fi

      - name: Configure environment
        working-directory: ./aurore_frontend
        run: |
          # Force Flutter to use our Dart installation
          flutter config --no-analytics
          flutter config --enable-web
          flutter config --enable-linux-desktop
          flutter doctor

      - name: Build APK
        working-directory: ./aurore_frontend
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release \
            --dart-define=CI_ENV=true \
            --split-debug-info=/build \
            --obfuscate

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: aurore-app-release
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
