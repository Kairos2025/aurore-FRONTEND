name: Production APK Builder
on:
  push:
    branches: [main, master]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Validate Structure
        run: |
          echo "Repository Structure:"
          ls -la
          test -f pubspec.yaml || { 
            echo "❌ pubspec.yaml missing in root directory"; 
            exit 1; 
          }
          test -d android || { echo "❌ Android directory missing"; exit 1; }

      - name: Nuclear Version Check
        run: |
          # Flexible version validation with quotes/whitespace
          if ! grep -qE 'lints:\s*["]?5\.0\.0["]?' pubspec.yaml; then
            echo "❌ FATAL: lints must be exactly 5.0.0"
            grep 'lints:' pubspec.yaml
            exit 1
          fi

          if ! grep -qE 'sdk:\s*["'\'']>=3\.7\.2 <4\.0\.0["'\'']' pubspec.yaml; then
            echo "❌ Invalid SDK constraint"
            exit 1
          fi

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: stable
          cache: true
          cache-key: locked-versions-final

      - name: Build APK
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release

          # Verify APK contains actual code
          if unzip -p build/app/outputs/flutter-apk/app-release.apk | strings | grep -q 'Flutter Demo'; then
            echo "❌ DEMO CODE DETECTED!"
            exit 1
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-apk
          path: build/app/outputs/flutter-apk/app-release.apk
