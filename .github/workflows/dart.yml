name: Production Build
on:
  push:
    branches: [main, master]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Version Validation
        run: |
          cd aurore_frontend
          # Verify lints version is locked
          if ! grep -q 'lints: 5.0.0' pubspec.yaml; then
            echo "❌ Critical: lints must be 5.0.0"
            exit 1
          fi
          # Verify Dart constraint
          if ! grep -q 'sdk: ">=3.7.2 <4.0.0"' pubspec.yaml; then
            echo "❌ Invalid SDK version"
            exit 1
          fi

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: stable
          cache: true
          cache-key: fixed-lints-version

      - name: Build APK
        working-directory: aurore_frontend
        run: |
          flutter clean
          flutter pub get --offline
          flutter build apk --release --no-pub

      - uses: actions/upload-artifact@v4
        with:
          name: production-apk
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
