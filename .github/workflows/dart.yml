name: Build Aurore School APK

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          path: 'aurore-FRONTEND'
          fetch-depth: 0

      - name: Validate Assets
        run: |
          echo "=== VERIFY ASSET PATHS ==="
          ls -la aurore-FRONTEND/aurore_frontend/assets/images/aurore_icons/*.png.png
          [ -f "aurore-FRONTEND/aurore_frontend/assets/images/aurore_icons/dashboard.png.png" ] || exit 1

      - name: Update Pubspec
        working-directory: aurore-FRONTEND/aurore_frontend
        run: |
          # Use EXACT paths from your directory structure
          cat <<EOF > pubspec.yaml
          name: aurore_frontend
          description: Aurore School App
          version: 1.0.0

          flutter:
            assets:
              - assets/images/aurore_icons/analytics.png.png
              - assets/images/aurore_icons/attendance_absent.png.png
              - assets/images/aurore_icons/attendance_present.png.png
              - assets/images/aurore_icons/communication.png.png
              - assets/images/aurore_icons/dashboard.png.png
              - assets/images/aurore_icons/grades.png.png
              - assets/images/aurore_icons/logout.png.png
              - assets/images/aurore_icons/profile.png.png
              - assets/images/aurore_icons/qr_scan.png.png
              - assets/images/aurore_icons/settings.png.png
              - assets/images/aurore_icons/timetable.png.png
          EOF

          flutter pub get

      - name: Build APK
        working-directory: aurore-FRONTEND/aurore_frontend
        run: |
          flutter build apk --release --no-shrink --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: school-apk
          path: aurore-FRONTEND/aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
