name: Production APK Build
on:
  push:
    branches: [main, master]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          path: aurore_frontend

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: stable
          cache: true
          cache-key: ${{ runner.os }}-flutter-${{ hashFiles('aurore_frontend/pubspec.lock') }}
          cache-path: aurore_frontend/.flutter_cache

      - name: Validate Environment
        run: |
          echo "Flutter path: $(which flutter)"
          flutter --version
          echo "Project structure:"
          ls -la aurore_frontend

      - name: Build APK
        working-directory: aurore_frontend
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release --no-pub --dart-define=BUILD_ENV=production
          
          # Verify APK contains actual code
          if unzip -p build/app/outputs/flutter-apk/app-release.apk lib/arm64-v8a/libapp.so | grep -q 'Flutter Demo'; then
            echo "ERROR: Demo code detected in APK!"
            exit 1
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-apk
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
