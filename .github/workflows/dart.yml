name: Flutter Build Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      build-type:
        description: 'Build type'
        required: true
        default: 'release'
        type: choice
        options:
          - debug
          - release
          - profile

env:
  FLUTTER_VERSION: '3.22.2'  # Contains Dart 3.5.0+
  PROJECT_DIR: 'aurore_frontend'

jobs:
  setup:
    name: Setup and Validate Environment
    runs-on: ubuntu-latest
    outputs:
      flutter-version: ${{ steps.set-flutter.outputs.version }}
      valid: ${{ steps.validate.outputs.valid }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter
        id: set-flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true
          cache-key: flutter-${{ env.FLUTTER_VERSION }}

      - name: Verify Versions
        run: |
          echo "Flutter version:"
          flutter --version
          echo "Dart version:"
          dart --version

      - name: Validate Environment
        id: validate
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          # Check project structure
          if [ ! -f "pubspec.yaml" ]; then
            echo "::error::pubspec.yaml is missing in $PROJECT_DIR!"
            echo "valid=false" >> $GITHUB_OUTPUT
            exit 1
          fi

          # Check Dart SDK constraint
          MIN_DART_VERSION=$(grep 'sdk: ' pubspec.yaml | awk '{print $2}' | tr -d "'\"" | cut -c2-)
          CURRENT_DART_VERSION=$(dart --version | awk '{print $4}')

          if [ "$(printf '%s\n' "$MIN_DART_VERSION" "$CURRENT_DART_VERSION" | sort -V | head -n1)" != "$MIN_DART_VERSION" ]; then
            echo "::error::Dart SDK version $CURRENT_DART_VERSION is lower than required $MIN_DART_VERSION"
            echo "valid=false" >> $GITHUB_OUTPUT
            exit 1
          fi

          echo "valid=true" >> $GITHUB_OUTPUT
          echo "version=${{ env.FLUTTER_VERSION }}" >> $GITHUB_OUTPUT

  android:
    name: Android Build
    needs: setup
    if: ${{ needs.setup.outputs.valid == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ needs.setup.outputs.flutter-version }}
          channel: 'stable'
          cache: true
          cache-key: flutter-${{ needs.setup.outputs.flutter-version }}

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Install Dependencies
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          flutter pub upgrade --major-versions
          flutter pub get

      - name: Run Flutter Analyzer
        working-directory: ${{ env.PROJECT_DIR }}
        run: flutter analyze

      - name: Build Android APK
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          flutter build apk --${{ github.event.inputs.build-type || 'release' }} \
            --dart-define=APP_ENV=${{ github.event.inputs.build-type || 'release' }} \
            --verbose

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-${{ github.event.inputs.build-type || 'release' }}-apk
          path: ${{ env.PROJECT_DIR }}/build/app/outputs/flutter-apk/app-*.apk

  ios:
    name: iOS Build
    needs: setup
    if: ${{ needs.setup.outputs.valid == 'true' }}
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ needs.setup.outputs.flutter-version }}
          channel: 'stable'
          cache: true
          cache-key: flutter-${{ needs.setup.outputs.flutter-version }}

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod setup

      - name: Install Dependencies
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          flutter pub upgrade --major-versions
          flutter pub get
          cd ios && pod install --repo-update

      - name: Set up Code Signing
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
          PROFILE_BASE64: ${{ secrets.PROFILE_BASE64 }}
        run: |
          # Create keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain

          # Import certificate
          echo "$BUILD_CERTIFICATE_BASE64" | base64 --decode > build_certificate.p12
          security import build_certificate.p12 -k build.keychain -P "$P12_PASSWORD" -T /usr/bin/codesign

          # Import provisioning profile
          echo "$PROFILE_BASE64" | base64 --decode > profile.mobileprovision
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
          rm profile.mobileprovision

          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" build.keychain

      - name: Build iOS IPA
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          flutter build ipa --${{ github.event.inputs.build-type || 'release' }} \
            --dart-define=APP_ENV=${{ github.event.inputs.build-type || 'release' }} \
            --export-options-plist=ios/ExportOptions.plist \
            --verbose

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-${{ github.event.inputs.build-type || 'release' }}-ipa
          path: ${{ env.PROJECT_DIR }}/build/ios/ipa/*.ipa 
