name: Build Aurore School APK

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate assets existence
        run: |
          # Check for required assets
          declare -a required_assets=(
            "assets/icons/dashboard.png"
            "assets/icons/timetable.png"
            "assets/icons/attendance_present.png"
            "assets/icons/attendance_absent.png"
            "assets/icons/grades.png"
            "assets/icons/profile.png"
            "assets/icons/settings.png"
            "assets/icons/logout.png"
            "assets/icons/communication.png"
            "assets/icons/analytics.png"
            "assets/icons/qr_scan.png"
          )

          for asset in "${required_assets[@]}"; do
            if [ ! -f "$asset" ]; then
              echo "::error::Missing required asset: $asset"
              exit 1
            fi
          done

          echo "All required assets present"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          channel: 'stable'
          cache: true

      - name: Create fresh project
        run: |
          rm -rf aurore_frontend_new
          flutter create --platforms android --org com.auroreschool aurore_frontend_new

      - name: Copy project files
        run: |
          # Copy main code
          cp -r lib aurore_frontend_new/
          cp pubspec.yaml aurore_frontend_new/
          
          # Copy assets with structure preservation
          mkdir -p aurore_frontend_new/assets/icons
          cp -r assets/icons/* aurore_frontend_new/assets/icons/
          
          # Copy other potential assets
          [ -d "fonts" ] && cp -r fonts aurore_frontend_new/
          [ -d "test" ] && cp -r test aurore_frontend_new/

          # Verify copied assets
          ls -laR aurore_frontend_new/assets

      - name: Update pubspec.yaml
        working-directory: aurore_frontend_new
        run: |
          # Ensure correct asset paths
          sed -i 's/assets\/icons\/\*/assets\/\*\//g' pubspec.yaml
          flutter pub get

      - name: Build APK
        working-directory: aurore_frontend_new
        run: |
          flutter build apk --release --no-shrink --verbose
          
          # Fallback for CI path issues
          if [ ! -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
            echo "::warning::APK not found in default location, searching..."
            find . -name '*.apk' -exec echo "Found APK: {}" \;
            exit 1
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: school-apk
          path: aurore_frontend_new/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
