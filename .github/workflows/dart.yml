name: Aurore APK Builder

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    env:
      REPO_DIR: 'aurore-FRONTEND'  # Exact repository name
      PROJECT_DIR: 'aurore_frontend'  # Case-sensitive project directory
      PACKAGE_NAME: 'com.auroreschool'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          path: ${{ env.REPO_DIR }}

      - name: Validate Structure
        run: |
          cd ${{ env.REPO_DIR }}
          [ -d "$PROJECT_DIR" ] || { echo "Project dir $PROJECT_DIR missing!"; exit 1; }
          [ -f "$PROJECT_DIR/pubspec.yaml" ] || { echo "pubspec.yaml not found!"; exit 1; }

      - name: Setup Java & Android
        uses: android-actions/setup-android@v3
        with:
          java-version: '17'
          sdk-platform: '34'
          ndk-version: '27.0.12077973'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          cache: true

      - name: Regenerate Android Project
        working-directory: ${{ env.REPO_DIR }}
        run: |
          # Create fresh Android structure
          flutter create -t app \
            --org $PACKAGE_NAME \
            --platforms android \
            temp_proj

          # Merge code while preserving new Android config
          rsync -av --ignore-existing \
            --exclude='android/' \
            --exclude='build/' \
            $PROJECT_DIR/ temp_proj/

          # Replace old project
          rm -rf $PROJECT_DIR
          mv temp_proj $PROJECT_DIR

      - name: Update Dependencies
        working-directory: ${{ format('{0}/{1}', env.REPO_DIR, env.PROJECT_DIR) }}
        run: |
          flutter pub upgrade --major-versions
          flutter pub get

      - name: Build APK
        working-directory: ${{ format('{0}/{1}', env.REPO_DIR, env.PROJECT_DIR) }}
        run: |
          flutter clean
          flutter build apk --release \
            --dart-define=APP_NAME="AURORE SCHOOL" \
            --split-debug-info=build/debug-info

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: school-apk
          path: ${{ format('{0}/{1}/build/app/outputs/flutter-apk/app-release.apk', env.REPO_DIR, env.PROJECT_DIR) }}
          retention-days: 7
