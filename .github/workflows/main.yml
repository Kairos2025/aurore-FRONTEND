name: Aurore Frontend APK Builder
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Fix Pubspec Formatting
        working-directory: ./aurore_frontend
        run: |
          # Fix flutter_lints version constraint
          sed -i 's/flutter_lints: .*/flutter_lints: ^5.0.0/' pubspec.yaml
          # Fix lints version constraint
          sed -i 's/lints: .*/lints: ^5.0.0/' pubspec.yaml
          # Verify changes
          echo "Updated dev_dependencies:"
          grep -A3 "dev_dependencies:" pubspec.yaml

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.0'  # Matches your SDK requirement
          channel: 'stable'

      - name: Build APK
        working-directory: ./aurore_frontend
        run: |
          flutter config --no-analytics >/dev/null 2>&1
          flutter clean
          flutter pub get
          flutter build apk --release \
            --dart-define=CI_ENV=true \
            --split-debug-info=/build \
            --obfuscate

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: aurore-app-release
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
