name: Flutter APK Builder (Version-Enforced Docker)

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  PROJECT_DIR: 'aurore_frontend'
  # Using exact image tag that contains Dart 3.9.5
  DOCKER_IMAGE: 'ghcr.io/cirruslabs/flutter:3.19.5'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 35

    steps:
      - uses: actions/checkout@v4

      - name: Verify Docker Image Contents
        run: |
          docker pull ${{ env.DOCKER_IMAGE }}
          docker run --rm ${{ env.DOCKER_IMAGE }} flutter --version
          docker run --rm ${{ env.DOCKER_IMAGE }} dart --version
          # Verify Dart version meets requirements
          DART_VERSION=$(docker run --rm ${{ env.DOCKER_IMAGE }} dart --version 2>&1 | awk '{print $4}')
          REQUIRED="3.8.0"
          if [ "$(printf '%s\n' "$REQUIRED" "$DART_VERSION" | sort -V | head -n1)" != "$REQUIRED" ]; then
            echo "::error::Dart version $DART_VERSION < required $REQUIRED"
            exit 1
          fi

      - name: Build APK in Docker
        run: |
          docker run \
            --rm \
            --volume=${{ github.workspace }}:/app \
            --workdir=/app/${{ env.PROJECT_DIR }} \
            -e FLUTTER_PUB_CACHE=/app/.pub-cache \
            ${{ env.DOCKER_IMAGE }} \
            /bin/bash -c "
            flutter config --no-analytics && \
            flutter pub get && \
            flutter build apk --release --shrink && \
            chmod -R a+rw /app/${{ env.PROJECT_DIR }}/build
            "

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ${{ env.PROJECT_DIR }}/build/app/outputs/flutter-apk/app-release.apk
