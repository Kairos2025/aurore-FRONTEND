name: Aurore School CI/CD
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup FVM (Flutter Version Management)
        run: |
          # Install FVM
          dart pub global activate fvm
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      - name: Install Exact Flutter Version
        working-directory: ./aurore_frontend
        run: |
          # Pin Flutter version with FVM
          fvm install 3.22.2 --force
          fvm use 3.22.2 --force
          fvm flutter --version

      - name: Verify Dart Version
        working-directory: ./aurore_frontend
        run: |
          echo "Dart Version: $(fvm dart --version)"
          if ! fvm dart --version | grep -q '3.8.0'; then
            echo "‚ùå Critical Error: Dart 3.8.0 not found!"
            exit 1
          fi

      - name: Build APK
        working-directory: ./aurore_frontend
        run: |
          fvm flutter clean
          fvm flutter pub get
          fvm flutter build apk --release --verbose
