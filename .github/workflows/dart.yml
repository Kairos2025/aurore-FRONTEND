name: Aurore School Production APK Builder

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      REPO_DIR: 'aurore-FRONTEND'
      PROJECT_DIR: 'aurore_frontend'
      PACKAGE_NAME: 'com.auroreschool'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          path: ${{ env.REPO_DIR }}
          sparse-checkout: |
            /*
            !test
            !ios
            !macos
            !windows
          sparse-checkout-cone-mode: false

      - name: Validate Structure
        run: |
          cd ${{ env.REPO_DIR }}
          [ -d "$PROJECT_DIR" ] || { echo "Project directory missing!"; exit 1; }
          [ -f "$PROJECT_DIR/pubspec.yaml" ] || { echo "pubspec.yaml not found!"; exit 1; }

      - name: Setup Android Environment
        uses: android-actions/setup-android@v3
        with:
          java-version: '17'
          sdk-platform: '34'
          ndk-version: '27.0.12077973'
          cmake-version: '3.22.1'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          cache: true
          cache-key: flutter-${{ runner.os }}-stable

      - name: Backup User Code
        working-directory: ${{ env.REPO_DIR }}
        run: |
          mkdir -p code_backup
          rsync -av \
            --exclude='android/' \
            --exclude='build/' \
            --exclude='.dart_tool/' \
            $PROJECT_DIR/ code_backup/

      - name: Regenerate Android Project
        working-directory: ${{ env.REPO_DIR }}
        run: |
          # Create fresh Android structure
          flutter create -t app \
            --org $PACKAGE_NAME \
            --platforms android \
            --no-pub \
            temp_proj

          # Preserve and restore Android config
          mv temp_proj/android temp_proj/android_new
          rsync -av --ignore-existing code_backup/ temp_proj/
          rm -rf temp_proj/android
          mv temp_proj/android_new temp_proj/android

          # Finalize project structure
          rm -rf $PROJECT_DIR
          mv temp_proj $PROJECT_DIR
          rm -rf code_backup

          # Verify Android configuration
          [ -f "$PROJECT_DIR/android/app/build.gradle" ] || { echo "Android config missing!"; exit 1; }

      - name: Modernize Gradle
        working-directory: ${{ env.REPO_DIR }}/${{ env.PROJECT_DIR }}/android
        run: |
          ./gradlew wrapper --gradle-version 8.10.2 --distribution-type all
          sed -i 's/id "com.android.application" version ".*"/id "com.android.application" version "8.4.0"/' app/build.gradle
          echo "android.ndkVersion=27.0.12077973" >> gradle.properties

      - name: Build Production APK
        working-directory: ${{ env.REPO_DIR }}/${{ env.PROJECT_DIR }}
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release \
            --dart-define=APP_NAME="AURORE SCHOOL" \
            --split-debug-info=build/debug-info \
            --obfuscate

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: school-apk
          path: ${{ env.REPO_DIR }}/${{ env.PROJECT_DIR }}/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
