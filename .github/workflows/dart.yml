name: Guaranteed Build
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PROJECT_ROOT: aurore_frontend  # ðŸ‘ˆ MUST match your directory structure
    steps:
      - uses: actions/checkout@v4
        with:
          path: ${{ env.PROJECT_ROOT }}  # ðŸ‘ˆ Critical path specification

      - name: Flutter Setup
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: 'stable'
          cache: true
          cache-path: ${{ env.PROJECT_ROOT }}/.flutter-cache

      - name: Validate Project Root
        run: |
          echo "Project directory: $PROJECT_ROOT"
          ls -la $PROJECT_ROOT
          test -f $PROJECT_ROOT/pubspec.yaml || { echo "pubspec.yaml missing!"; exit 1; }

      - name: Resolve Dependencies
        working-directory: ${{ env.PROJECT_ROOT }}
        run: |
          flutter clean
          flutter pub cache repair
          flutter pub get --verbose

      - name: Build APK
        working-directory: ${{ env.PROJECT_ROOT }}
        run: flutter build apk --release --no-pub

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: production-apk
          path: ${{ env.PROJECT_ROOT }}/build/app/outputs/flutter-apk/app-release.apk 
          
