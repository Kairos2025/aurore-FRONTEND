name: Production APK Builder
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FLUTTER_SUPPRESS_ANALYTICS: true
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
    steps:
      - uses: actions/checkout@v4

      - name: Validate structure
        run: |
          if [ ! -f "aurore_frontend/pubspec.yaml" ]; then
            echo "‚ùå Missing pubspec.yaml in aurore_frontend directory"
            ls -la
            exit 1
          fi

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'  # Contains Dart 3.8.0
          channel: stable
          architecture: x64

      - name: Build APK
        working-directory: ./aurore_frontend
        run: |
          # Configure environment first
          flutter config --no-analytics
          flutter config --no-cli-animations
          
          # Handle Android licenses properly
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          echo -e "y\ny\ny\ny\ny\ny\ny\ny" | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
          flutter doctor --android-licenses
          
          # Build process
          flutter clean
          flutter pub get
          flutter build apk --release --verbose

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
