name: Build Aurore School APK

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      FLUTTER_VERSION: '3.29.3'
      PROJECT_DIR: 'aurore_frontend'  # Matches your folder name
      PACKAGE_NAME: 'com.auroreschool'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          path: aurore-FRONTEND

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          sdk-platform: '34'
          ndk-version: '27.0.12077973'
          cmake-version: '3.22.1'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Configure Project
        working-directory: aurore-FRONTEND/${{ env.PROJECT_DIR }}
        run: |
          # Ensure valid Dart package name
          sed -i "s/name: .*/name: aurore_school/" pubspec.yaml
          
          # Update Android package name
          sed -i "s/applicationId \".*\"/applicationId \"$PACKAGE_NAME\"/" android/app/build.gradle

      - name: Build APK
        working-directory: aurore-FRONTEND/${{ env.PROJECT_DIR }}
        run: |
          flutter pub get
          flutter build apk --release \
            --dart-define=APP_NAME="AURORE SCHOOL" \
            --obfuscate \
            --split-debug-info=build/debug-info

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: school-apk
          path: |
            aurore-FRONTEND/${{ env.PROJECT_DIR }}/build/app/outputs/flutter-apk/app-release.apk
            aurore-FRONTEND/${{ env.PROJECT_DIR }}/build/debug-info
          retention-days: 7
