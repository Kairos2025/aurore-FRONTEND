name: Production APK Builder
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Flutter (with Dart SDK)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'  # Contains Dart 3.8.0
          channel: stable
          architecture: x64

      - name: Install FVM
        run: |
          echo "$FLUTTER_HOME/.pub-cache/bin" >> $GITHUB_PATH
          dart pub global activate fvm
          fvm --version

      - name: Ensure Flutter Version
        working-directory: ./aurore_frontend
        run: |
          # Clean install without --force flag
          fvm install 3.22.2
          fvm use 3.22.2
          fvm flutter --version

      - name: Update Dependencies
        working-directory: ./aurore_frontend
        run: |
          sed -i 's/firebase_core: ^3.13.0/firebase_core: ^4.3.0/' pubspec.yaml
          sed -i 's/firebase_auth: ^5.5.3/firebase_auth: ^6.3.0/' pubspec.yaml
          sed -i 's/http: ^1.3.0/http: ^2.0.0/' pubspec.yaml
          fvm flutter pub upgrade --major-versions

      - name: Build Release APK
        working-directory: ./aurore_frontend
        run: |
          fvm flutter clean
          fvm flutter pub get
          fvm flutter build apk --release \
              --dart-define=CI_ENV=true \
              --shrink-resources \
              --split-debug-info=/debug-info \
              --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
