name: Aurore School CI/CD
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FLUTTER_VERSION: '3.22.2'  # Contains Dart 3.8.0
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
    steps:
      - uses: actions/checkout@v4

      - name: Install Flutter
        run: |
          # Download and extract Flutter
          wget https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_$FLUTTER_VERSION-stable.tar.xz
          tar xf flutter_linux_$FLUTTER_VERSION-stable.tar.xz -C ~
          
          # Add to PATH for current step and subsequent steps
          echo "$HOME/flutter/bin" >> $GITHUB_PATH
          export PATH="$PATH:$HOME/flutter/bin"

          # Verify installation
          flutter --version

      - name: Setup Android
        run: |
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses >/dev/null

      - name: Configure Environment
        run: |
          flutter config --no-analytics
          flutter config --no-cli-animations

      - name: Build APK
        working-directory: ./aurore_frontend
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release --verbose

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
