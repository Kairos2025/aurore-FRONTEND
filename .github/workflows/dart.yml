name: Build Aurore School APK

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify project structure
        run: |
          echo "Repository contents:"
          ls -la
          echo "Checking Flutter project..."
          if [ ! -f "aurore_frontend/pubspec.yaml" ]; then
            echo "::error::Flutter project not found in aurore_frontend directory"
            exit 1
          fi

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Set up Flutter
        uses: flutter-actions/setup-flutter@v2
        with:
          flutter-version: '3.22.1'
          channel: 'stable'
          cache: true

      - name: Fix Gradle project structure
        working-directory: aurore_frontend
        run: |
          # Create new Flutter project structure
          flutter create --platforms android --org com.auroreschool .
          
          # Ensure Android files are properly generated
          [ -d "android" ] || (echo "::error::Android directory not created"; exit 1)
          [ -f "android/app/build.gradle" ] || (echo "::error::build.gradle not found"; exit 1)

      - name: Install dependencies
        working-directory: aurore_frontend
        run: |
          flutter pub get

      - name: Build APK
        working-directory: aurore_frontend
        run: |
          flutter build apk --release

      - name: Verify APK
        working-directory: aurore_frontend
        run: |
          if [ ! -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
            echo "::error::APK not generated"
            exit 1
          fi
          echo "APK size: $(du -h build/app/outputs/flutter-apk/app-release.apk | cut -f1)"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: aurore-school-apk
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
