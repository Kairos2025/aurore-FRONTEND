name: Aurore School CI/CD
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FLUTTER_VERSION: '3.22.2'  # Contains Dart 3.8.0
    steps:
      - uses: actions/checkout@v4

      - name: Clean Install Flutter
        run: |
          # Remove all existing Flutter installations
          sudo rm -rf /opt/hostedtoolcache/flutter
          sudo rm -rf ~/flutter
          
          # Install from verified archive
          wget https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_$FLUTTER_VERSION-stable.tar.xz
          tar xf flutter_linux_$FLUTTER_VERSION-stable.tar.xz -C ~
          echo "$HOME/flutter/bin" >> $GITHUB_PATH

      - name: Immediate Version Check
        run: |
          ~/flutter/bin/flutter --version
          if ! ~/flutter/bin/dart --version | grep -q '3.8.0'; then
            echo "‚ùå Critical Error: Dart 3.8.0 not found!"
            exit 1
          fi

      - name: Build APK
        working-directory: ./aurore_frontend
        env:
          FLUTTER_SUPPRESS_ANALYTICS: true
        run: |
          flutter config --no-cli-animations
          flutter clean
          flutter pub get
          flutter build apk --release --verbose
