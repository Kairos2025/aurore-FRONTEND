name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures all history including Gradle wrapper

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'
          flutter-cache: true

      - name: Create local.properties
        run: |
          echo "Creating local.properties..."
          echo "sdk.dir=$ANDROID_HOME" > android/local.properties
          echo "flutter.sdk=$FLUTTER_HOME" >> android/local.properties
          echo "flutter.versionCode=1" >> android/local.properties
          echo "flutter.versionName=1.0.0" >> android/local.properties
          cat android/local.properties

      - name: Setup Gradle
        run: |
          # Only generate wrapper if missing
          if [ ! -f "android/gradlew" ]; then
            echo "Generating Gradle wrapper..."
            cd android
            gradle wrapper --gradle-version 8.1.2 --distribution-type bin
            cd ..
          fi
          
          # Make gradlew executable
          chmod +x android/gradlew
          
          # Verify Gradle
          cd android && ./gradlew --version && cd ..

      - name: Clean workspace
        run: |
          flutter clean
          rm -rf ~/.gradle/caches
          rm -rf android/.gradle
          if [ -f "android/gradlew" ]; then
            cd android && ./gradlew clean && cd ..
          fi

      - name: Build APK with debug
        run: |
          flutter pub get
          flutter build apk --release --no-shrink --verbose 2>&1 | tee build.log
          if [ $? -ne 0 ]; then
            echo "::error::Build failed!"
            cat build.log
            exit 1
          fi

      - name: Verify APK
        run: |
          if [ ! -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
            echo "::error::APK not found!"
            echo "Build directory contents:"
            ls -la build/app/outputs/flutter-apk/
            exit 1
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
          if-no-files-found: error
