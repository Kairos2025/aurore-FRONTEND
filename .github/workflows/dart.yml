name: Build Aurore School APK

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      FLUTTER_CHANNEL: stable
      FLUTTER_VERSION: 3.29.3
      GRADLE_VERSION: 8.9
      AGP_VERSION: 8.4.0
      NDK_VERSION: 27.0.12077973

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          sparse-checkout: |
            /*
            !**/ios
            !**/windows

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          ndk-version: ${{ env.NDK_VERSION }}
          sdk-platform: '34'
          cmake-version: '3.22.1'
          addon-licenses: 'android-sdk-license'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: ${{ env.FLUTTER_CHANNEL }}
          cache: true
          cache-key: flutter-${{ runner.os }}-${{ env.FLUTTER_VERSION }}
          cache-path: ${{ github.workspace }}/.pub-cache

      - name: Restore Gradle Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/gradle-wrapper.properties') }}

      - name: Prepare Project Structure
        run: |
          # Preserve existing android configuration
          [ -d "android" ] || flutter create --platforms android --org com.auroreschool .
          
          # Sync files while preserving platform directories
          rsync -av --delete \
            --exclude='.dart_tool/' \
            --exclude='build/' \
            --exclude='android/' \
            --exclude='ios/' \
            --exclude='windows/' \
            . aurore_app/

      - name: Configure Build Environment
        working-directory: aurore_app
        run: |
          # Update Gradle wrapper
          ./gradlew wrapper --gradle-version $GRADLE_VERSION --distribution-type all
          
          # Validate AGP version
          sed -i "s/id 'com.android.application' version '.*'/id 'com.android.application' version '$AGP_VERSION'/" android/app/build.gradle
          
          # Configure NDK version
          echo "android.ndkVersion=$NDK_VERSION" >> android/gradle.properties

      - name: Build Release APK
        working-directory: aurore_app
        run: |
          set -eo pipefail
          flutter pub upgrade --major-versions
          flutter build apk --release --verbose \
            --dart-define=CI_BUILD=true \
            --split-debug-info=/debug-info \
            --obfuscate

      - name: Archive Debug Symbols
        uses: actions/upload-artifact@v4
        with:
          name: debug-symbols
          path: aurore_app/debug-info/
          retention-days: 30

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: school-apk
          path: aurore_app/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7

      - name: Diagnostic Info (on failure)
        if: ${{ failure() }}
        run: |
          flutter doctor -v
          ./gradlew --version
          java -version
