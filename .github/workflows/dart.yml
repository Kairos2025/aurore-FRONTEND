name: Aurore Frontend APK Builder
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Install Required Tools
        run: |
          # Install unzip if not present
          sudo apt-get update
          sudo apt-get install -y unzip
          
          # Install Dart 3.8.0
          wget https://storage.googleapis.com/dart-archive/channels/stable/release/3.8.0/sdk/dartsdk-linux-x64-release.zip
          unzip dartsdk-linux-x64-release.zip -d ~/dart-sdk
          echo "$HOME/dart-sdk/dart-sdk/bin" >> $GITHUB_PATH
          
          # Install Flutter
          git clone https://github.com/flutter/flutter.git -b 3.22.2 --depth 1 ~/flutter
          echo "$HOME/flutter/bin" >> $GITHUB_PATH

      - name: Verify Installations
        run: |
          dart --version
          flutter --version
          if ! dart --version 2>&1 | grep -q "3.8.0"; then
            echo "::error::Dart version mismatch"
            exit 1
          fi

      - name: Build APK
        working-directory: ./aurore_frontend
        run: |
          flutter config --no-analytics
          flutter clean
          flutter pub get
          flutter build apk --release \
            --dart-define=CI_ENV=true \
            --split-debug-info=/build \
            --obfuscate

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: aurore-app-release
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
