name: Aurore Frontend APK Builder
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: cirrusci/flutter:3.16.9  # Confirmed available stable version
    steps:
      - uses: actions/checkout@v4

      - name: Verify environment
        working-directory: ./aurore_frontend
        run: |
          flutter --version
          flutter config --no-analytics
          ls -la

      - name: Update SDK constraints
        working-directory: ./aurore_frontend
        run: |
          sed -i \
            -e 's/sdk: ">=3.8.0 <4.0.0"/sdk: ">=3.1.0 <4.0.0"/' \
            -e 's/firebase_core: .*/firebase_core: ^4.3.0/' \
            -e 's/firebase_auth: .*/firebase_auth: ^6.3.0/' \
            -e 's/http: .*/http: ^2.0.0/' \
            pubspec.yaml

      - name: Build APK
        working-directory: ./aurore_frontend
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release \
            --dart-define=CI_ENV=true \
            --split-debug-info=/build \
            --obfuscate

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: aurore-app-release
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
