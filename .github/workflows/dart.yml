name: Build Aurore App

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  # Updated Flutter version that includes Dart 3.5.0+
  FLUTTER_VERSION: '3.25.0'  # This version includes Dart 3.5.0
  JAVA_VERSION: '17'
  WORKING_DIR: 'aurore_frontend'

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          check-latest: true

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          architecture: x64
          cache: true

      - name: Verify Dart version
        run: |
          dart --version
          flutter --version
        working-directory: ${{ env.WORKING_DIR }}

      - name: Install dependencies
        run: |
          flutter pub get
        working-directory: ${{ env.WORKING_DIR }}

      # Rest of your workflow steps...
      - name: Run Flutter analysis
        run: flutter analyze
        working-directory: ${{ env.WORKING_DIR }}

      - name: Run Flutter tests
        run: flutter test
        working-directory: ${{ env.WORKING_DIR }}

      - name: Build Android APK
        run: flutter build apk --release
        working-directory: ${{ env.WORKING_DIR }}

      - name: Build iOS IPA
        if: contains(runner.os, 'macOS')
        run: flutter build ipa --release --no-codesign
        working-directory: ${{ env.WORKING_DIR }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-outputs
          path: |
            ${{ env.WORKING_DIR }}/build/app/outputs/flutter-apk/*.apk
            ${{ env.WORKING_DIR }}/build/ios/ipa/*.ipa
          retention-days: 7
