name: Aurore Frontend APK Builder
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Resolve Dependencies
        working-directory: ./aurore_frontend
        run: |
          # Remove test dependency if present (comment out if you need it)
          sed -i '/test:/d' pubspec.yaml
          
          # Set compatible versions
          sed -i \
            -e 's/sdk:  >=3.8.0 <4.0.0/sdk: ">=3.4.0 <4.0.0"/' \
            -e 's/firebase_core: .*/firebase_core: ^1.24.0/' \
            -e 's/firebase_auth: .*/firebase_auth: ^3.11.2/' \
            -e 's/http: .*/http: ^0.13.5/' \
            pubspec.yaml

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'

      - name: Configure Environment
        run: |
          # Handle analytics configuration safely
          flutter --version >/dev/null  # Initialize flutter first
          flutter config --no-analytics || true
          flutter config --no-cli-animations || true

      - name: Build APK
        working-directory: ./aurore_frontend
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release \
            --dart-define=CI_ENV=true \
            --split-debug-info=/build \
            --obfuscate

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: aurore-app-release
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
