name: Aurore Frontend APK Builder
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 11
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Install Dart SDK 3.8.0 directly
        run: |
          wget https://storage.googleapis.com/dart-archive/channels/stable/release/3.8.0/sdk/dartsdk-linux-x64-release.zip
          unzip dartsdk-linux-x64-release.zip -d $RUNNER_TEMP/dart
          echo "$RUNNER_TEMP/dart/dart-sdk/bin" >> $GITHUB_PATH
          dart --version

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'  # Matches Dart 3.8.0
          channel: 'stable'
          disable-analytics: true

      - name: Force correct Dart version
        run: |
          echo "Overriding Flutter's Dart with our installed version"
          ln -sf $RUNNER_TEMP/dart/dart-sdk/bin/dart $(which dart)
          dart --version
          if ! dart --version 2>&1 | grep -q "3.8.0"; then
            echo "CRITICAL ERROR: Failed to set correct Dart version"
            exit 1
          fi

      - name: Prepare environment
        working-directory: ./aurore_frontend
        run: |
          flutter --version
          dart --version
          flutter config --no-analytics >/dev/null 2>&1
          flutter pub upgrade

      - name: Build APK
        working-directory: ./aurore_frontend
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release \
            --dart-define=CI_ENV=true \
            --split-debug-info=/build \
            --obfuscate

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: aurore-app-release
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
