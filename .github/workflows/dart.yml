name: Aurore School CI/CD
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build with Verified Versions
        env:
          FLUTTER_VERSION: "3.22.2"  # Verified tag from https://github.com/flutter/flutter/tags
        run: |
          # Build Docker image with explicit tag reference
          docker build -t aurore-builder \
            --build-arg FLUTTER_VERSION=$FLUTTER_VERSION \
            -f - . <<EOF
          FROM ubuntu:22.04
          ARG FLUTTER_VERSION
          RUN apt-get update && apt-get install -y \
              git \
              wget \
              unzip \
              xz-utils \
              libglu1-mesa \
              openjdk-17-jdk \
              && rm -rf /var/lib/apt/lists/*

          # Clone Flutter using official release TAG
          RUN git clone https://github.com/flutter/flutter.git \
              -b tags/\$FLUTTER_VERSION \  # Critical fix: use tags/ prefix
              --depth 1 \
              /usr/local/flutter

          ENV PATH="\$PATH:/usr/local/flutter/bin"
          RUN flutter doctor -v  # Verify installation
          WORKDIR /app
          EOF

          # Run build in container
          docker run --rm -v \$PWD:/app aurore-builder bash -c "
            cd aurore_frontend &&
            flutter clean &&
            flutter pub upgrade --major-versions &&
            flutter build apk --release --verbose
          "

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
