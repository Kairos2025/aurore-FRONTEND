name: Build Aurore School APK

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify repository structure
        run: |
          echo "Repository contents:"
          ls -la
          echo "Checking for Flutter project files..."
          [ -f "pubspec.yaml" ] || (echo "::error::pubspec.yaml not found"; exit 1)

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Set up Flutter
        uses: flutter-actions/setup-flutter@v2
        with:
          flutter-version: '3.22.1'
          channel: 'stable'
          cache: true

      - name: Fix Gradle project structure
        run: |
          # Create backup directory
          mkdir -p backup
          
          # Backup existing files if they exist
          [ -d "lib" ] && cp -r lib backup/
          [ -f "pubspec.yaml" ] && cp pubspec.yaml backup/
          [ -d "assets" ] && cp -r assets backup/
          [ -d "test" ] && cp -r test backup/
          
          # Create new Flutter project
          flutter create --platforms android --org com.auroreschool .
          
          # Restore original files
          [ -d "backup/lib" ] && rm -rf lib && cp -r backup/lib .
          [ -f "backup/pubspec.yaml" ] && cp backup/pubspec.yaml .
          [ -d "backup/assets" ] && cp -r backup/assets .
          [ -d "backup/test" ] && cp -r backup/test .
          
          # Restore dependencies
          flutter pub get

      - name: Build APK
        run: |
          flutter build apk --release

      - name: Verify APK
        run: |
          if [ ! -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
            echo "::error::APK not generated"
            exit 1
          fi
          echo "APK generated successfully"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: aurore-school-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
