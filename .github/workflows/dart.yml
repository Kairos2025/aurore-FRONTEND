name: Build Aurore School APK

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout Code (Safe)
        uses: actions/checkout@v4
        with:
          path: 'aurore-FRONTEND'
          fetch-depth: 0
          sparse-checkout: |
            /*
            !android/
            !ios/
            !windows/

      - name: Flutter Environment Setup
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          channel: 'stable'
          cache: true
          cache-key: flutter-v3.29.3

      - name: Project Sanitization
        run: |
          rm -rf aurore_frontend_new
          flutter create --platforms android --org com.auroreschool aurore_frontend_new
          sleep 3
          
          # Validate critical structure
          if [ ! -d "aurore_frontend_new/android" ]; then
            echo "::error::Android directory missing after project creation"
            ls -la
            exit 1
          fi

      - name: Safe Migration Engine
        run: |
          # Preserve new Android config while copying code
          rsync -av \
            --exclude='android/' \
            --exclude='build/' \
            --exclude='.dart_tool/' \
            aurore-FRONTEND/aurore_frontend/ \
            aurore_frontend_new/

          # Fix asset names and structure
          mkdir -p aurore_frontend_new/assets/images/aurore_icons
          find aurore_frontend_new/assets -name "*.png.png" -exec rename 's/\.png\.png$/.png/' {} \; || true
          cp -n aurore-FRONTEND/aurore_frontend/assets/icons/* aurore_frontend_new/assets/images/aurore_icons/ 2>/dev/null || true

      - name: Gradle Configuration (Kotlin DSL)
        working-directory: aurore_frontend_new
        run: |
          # Update AGP version
          sed -i 's/^version = "7\./version = "8./' android/build.gradle.kts
          
          # Update Gradle wrapper
          sed -i 's/gradle-.*.zip/gradle-8.4-bin.zip/' gradle/wrapper/gradle-wrapper.properties
          
          # Add NDK version in correct block
          sed -i '/android {/a \
              ndkVersion = "27.0.12077973"' android/app/build.gradle.kts

      - name: Build APK (Robust)
        working-directory: aurore_frontend_new
        run: |
          set -eo pipefail
          flutter clean
          flutter pub get
          
          for i in {1..3}; do
            flutter build apk --release --no-shrink --verbose 2>&1 | tee build.log
            if [ ${PIPESTATUS[0]} -eq 0 ]; then
              break
            fi
            echo "::warning::Build failed (attempt $i), retrying..."
            sleep 10
          done
          
          # Post-build validation
          if [ ! -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
            echo "::error::APK generation failed. Last 100 lines:"
            tail -n 100 build.log
            exit 1
          fi

      - name: Artifact Management
        uses: actions/upload-artifact@v4
        with:
          name: school-apk
          path: |
            aurore_frontend_new/build/app/outputs/flutter-apk/*.apk
            aurore_frontend_new/build.log
          retention-days: 7
          if-no-files-found: error

      - name: Post-Build Cleanup (Safe)
        if: always()
        run: |
          # Safe directory check
          if [ -d "aurore_frontend_new/build" ]; then
            du -sh aurore_frontend_new/build
          else
            echo "::warning::Build directory not found for cleanup"
          fi
          df -h
