name: Build Aurore School APK

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Android environment
        uses: android-actions/setup-android@v3
        with:
          ndk-version: '27.0.12077973'
          sdk-platform: '33'
          cmake-version: '3.22.1'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          channel: 'stable'
          cache: true

      - name: Upgrade Gradle wrapper
        run: |
          cd aurore_frontend/android
          ./gradlew wrapper --gradle-version=8.4 --distribution-type=bin

      - name: Clean project
        working-directory: aurore_frontend
        run: flutter clean

      - name: Update Android build configuration
        working-directory: aurore_frontend
        run: |
          # Update gradle.properties
          cat > android/gradle.properties <<EOL
          org.gradle.jvmargs=-Xmx4096M
          android.useAndroidX=true
          android.enableJetifier=true
          kotlin.code.style=official
          EOL

          # Update build.gradle
          sed -i 's/com.android.tools.build:gradle:.*/com.android.tools.build:gradle:8.1.4/' android/build.gradle
          sed -i 's/gradle:.*/gradle:8.4/' android/gradle/wrapper/gradle-wrapper.properties

          # Update app/build.gradle
          sed -i '/defaultConfig {/a \
                  minSdkVersion flutter.minSdkVersion\
                  targetSdkVersion flutter.targetSdkVersion\
                  versionCode 1\
                  versionName "1.0.0"\
                  multiDexEnabled true' android/app/build.gradle

      - name: Install dependencies
        working-directory: aurore_frontend
        run: flutter pub get

      - name: Build APK
        working-directory: aurore_frontend
        run: |
          set -o pipefail
          for i in {1..3}; do
            flutter build apk --release --no-shrink --verbose 2>&1 | tee build.log
            if [ ${PIPESTATUS[0]} -eq 0 ]; then
              exit 0
            fi
            echo "::warning::Build attempt $i failed, retrying..."
            sleep 5
          done
          echo "::error::Build failed after 3 attempts. Last 50 lines:"
          tail -n 50 build.log
          exit 1

      - name: Verify APK exists
        working-directory: aurore_frontend
        run: |
          if [ ! -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
            echo "::error::APK not found at expected path"
            exit 1
          fi
          echo "APK generated successfully (size: $(du -h build/app/outputs/flutter-apk/app-release.apk | cut -f1))"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: aurore-school-apk
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: aurore_frontend/build.log
          retention-days: 1
