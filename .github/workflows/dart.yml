name: Production APK Builder
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Correct Flutter/Dart
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'  # Contains Dart 3.8.0
          channel: stable
          architecture: x64

      - name: Force Dart Version
        run: |
          echo "Current Dart: $(dart --version)"
          if ! dart --version | grep -q '3.8.0'; then
            echo "‚ùå Critical Error: Dart 3.8.0 not found!"
            exit 1
          fi

      - name: Update Security Dependencies
        working-directory: ./aurore_frontend
        run: |
          # Explicit security patches
          sed -i 's/firebase_core: ^3.13.0/firebase_core: ^4.3.0/' pubspec.yaml
          sed -i 's/firebase_auth: ^5.5.3/firebase_auth: ^6.3.0/' pubspec.yaml
          sed -i 's/http: ^1.3.0/http: ^2.0.0/' pubspec.yaml

          # Clean environment
          flutter clean
          rm -rf pubspec.lock .dart_tool

      - name: Build APK
        working-directory: ./aurore_frontend
        run: |
          flutter pub get
          flutter build apk --release \
              --dart-define=CI_ENV=true \
              --no-sound-null-safety \
              --split-debug-info=/debug-info

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
