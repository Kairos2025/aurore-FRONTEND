name: Production APK Builder
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FLUTTER_SUPPRESS_ANALYTICS: true  # Prevent first-run messages
    steps:
      - uses: actions/checkout@v4

      - name: Validate structure
        run: |
          if [ ! -f "aurore_frontend/pubspec.yaml" ]; then
            echo "❌ Missing pubspec.yaml in aurore_frontend directory"
            ls -la
            exit 1
          fi

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          jdk-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.5'  # Verified stable with Dart 3.7.2
          channel: stable
          architecture: x64

      - name: Build APK
        working-directory: ./aurore_frontend
        run: |
          # Configure environment
          flutter config --no-analytics
          flutter config --no-cli-animations
          
          # Accept Android licenses
          yes | sdkmanager --licenses >/dev/null
          flutter doctor --android-licenses -y
          
          # Build process
          flutter clean
          flutter pub get
          flutter build apk --release --shrink-resources

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk

      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |
            aurore_frontend/.dart_tool
            aurore_frontend/build
            $HOME/.pub-cache
          key: ${{ runner.os }}-flutter-${{ hashFiles('aurore_frontend/pubspec.yaml') }}
