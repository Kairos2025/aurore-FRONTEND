name: Flutter Build APK

on:
  push:
    branches: [main]

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Xmx6144m"
  _JAVA_OPTIONS: "-Xmx4096m"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev
        shell: bash

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-licenses: true
          android-sdk-platform: 34
          build-tools-version: '34.0.0'
          cmake-version: '3.22.1'
          ndk-version: '25.2.9519653'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'
          cache: true
          cache-key: flutter-${{ hashFiles('**/pubspec.yaml') }}

      - name: Generate Gradle Wrapper
        run: |
          flutter doctor -v
          if [ ! -f "android/gradlew" ]; then
            echo "Generating Android files..."
            flutter create --platforms android --project-name my_app .
            cd android && gradle wrapper --gradle-version 8.0.2 && cd ..
          fi
          chmod +x android/gradlew
        shell: bash

      - name: Configure Build Environment
        run: |
          mkdir -p ~/.gradle
          cat <<EOF > ~/.gradle/gradle.properties
          org.gradle.java.home=$JAVA_HOME
          android.jvmargs=-Xmx6144m
          org.gradle.jvmargs=-Xmx6144m -XX:+HeapDumpOnOutOfMemoryError
          org.gradle.daemon=false
          org.gradle.parallel=true
          android.enableJetifier=true
          android.useAndroidX=true
          EOF
        shell: bash

      - name: Build APK
        run: |
          flutter clean
          flutter pub get
          cd android && ./gradlew clean && cd ..
          flutter build apk --release --verbose
        shell: bash

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
