name: Guaranteed APK Builder
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Nuclear Environment Reset
        run: |
          # Obliterate all existing installations
          sudo rm -rf /opt/hostedtoolcache/flutter
          sudo rm -rf /usr/local/flutter
          sudo rm -rf ~/flutter
          sudo rm -rf ~/.pub-cache
          sudo rm -rf /usr/lib/dart

      - name: Install Flutter 3.30.0 (Dart 3.10.0)
        run: |
          wget https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.30.0-stable.tar.xz
          tar xf flutter_linux_3.30.0-stable.tar.xz -C ~
          echo "FLUTTER_HOME=$HOME/flutter" >> $GITHUB_ENV
          echo "$HOME/flutter/bin" >> $GITHUB_PATH
          echo "$HOME/flutter/bin/cache/dart-sdk/bin" >> $GITHUB_PATH

      - name: Version Armageddon Check
        run: |
          echo "=== FINAL VERSION VERIFICATION ==="
          echo "Dart path: $(which dart)"
          dart --version
          if ! dart --version | grep -q '3.10.0'; then
            echo "âŒ CATASTROPHIC FAILURE: WRONG DART VERSION"
            exit 1
          fi
          echo "Flutter path: $(which flutter)"
          flutter --version

      - name: Dependency Apocalypse Fix
        working-directory: ./aurore_frontend
        run: |
          # Force modern dependencies
          sed -i \
            -e 's/firebase_core: .*/firebase_core: ^4.3.0/' \
            -e 's/firebase_auth: .*/firebase_auth: ^6.3.0/' \
            -e 's/http: .*/http: ^2.0.0/' \
            -e 's/sdk: .*/sdk: ">=3.10.0 <4.0.0"/' \
            pubspec.yaml
          
          # Purge dependency hell
          rm -rf pubspec.lock .dart_tool
          flutter pub cache repair
          flutter clean

      - name: Build Armored APK
        working-directory: ./aurore_frontend
        run: |
          flutter pub get
          flutter build apk --release \
            --dart-define=CI_ENV=true \
            --split-debug-info=/build \
            --obfuscate \
            --shrink-resources

      - name: Upload Holy Grail Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
