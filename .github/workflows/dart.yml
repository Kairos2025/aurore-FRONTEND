name: Aurore School CI/CD
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build with Verified Versions
        run: |
          # Use official Flutter action with exact version
          echo "FLUTTER_VERSION=3.22.2" >> $GITHUB_ENV
          echo "DART_VERSION=3.8.0" >> $GITHUB_ENV

          docker build -t aurore-builder - <<EOF
          FROM ubuntu:22.04
          RUN apt-get update && apt-get install -y \
              git \
              wget \
              unzip \
              xz-utils \
              libglu1-mesa \
              openjdk-17-jdk \
              && rm -rf /var/lib/apt/lists/*
          
          # Install Flutter (includes Dart)
          RUN git clone https://github.com/flutter/flutter.git -b \$FLUTTER_VERSION --depth 1 /usr/local/flutter
          ENV PATH="\$PATH:/usr/local/flutter/bin"

          # Verify installations
          RUN flutter --version && dart --version
          WORKDIR /app
          EOF

          docker run --rm -v \$PWD:/app aurore-builder bash -c "
            cd aurore_frontend &&
            flutter clean &&
            flutter pub upgrade --major-versions &&
            flutter build apk --release --verbose
          "

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
