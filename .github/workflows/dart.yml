name: Ultimate APK Builder

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    env:
      PROJECT_NAME: 'aurore_school'
      PACKAGE_NAME: 'com.auroreschool'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          path: original_code

      - name: Setup Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y rsync

      - name: Install Java & Android
        uses: android-actions/setup-android@v3
        with:
          java-version: '17'
          sdk-platform: '34'
          ndk-version: '27.0.12077973'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          cache: true

      - name: Create Fresh Project
        run: |
          # Generate clean project structure
          flutter create -t app \
            --org $PACKAGE_NAME \
            --platforms android \
            fresh_build

          # Copy critical files
          rsync -av --delete \
            --exclude='android/' \
            --exclude='build/' \
            --exclude='.dart_tool/' \
            original_code/ fresh_build/

      - name: Force Dependency Resolution
        working-directory: fresh_build
        run: |
          # Update to latest compatible versions
          sed -i '/vibration:/c\  vibration: 3.1.3' pubspec.yaml
          sed -i '/vibration_platform_interface:/c\  vibration_platform_interface: 0.1.0' pubspec.yaml
          sed -i '/flutter_secure_storage/c\  flutter_secure_storage: ^7.0.0' pubspec.yaml
          flutter pub get

      - name: Modernize Gradle
        working-directory: fresh_build/android
        run: |
          # Update Gradle to 8.10.2
          sed -i 's/gradle-8.7-all.zip/gradle-8.10.2-all.zip/' gradle/wrapper/gradle-wrapper.properties
          
          # Update AGP to 8.4.0
          sed -i 's/id "com.android.application" version ".*"/id "com.android.application" version "8.4.0"/' app/build.gradle
          
          # Configure NDK
          echo "android.ndkVersion = '27.0.12077973'" >> gradle.properties

      - name: Build APK
        working-directory: fresh_build
        run: |
          flutter clean
          flutter build apk --release \
            --dart-define=APP_NAME="AURORE SCHOOL" \
            --split-debug-info=build/debug-info \
            --obfuscate

      - name: Archive Results
        uses: actions/upload-artifact@v4
        with:
          name: school-apk
          path: |
            fresh_build/build/app/outputs/flutter-apk/app-release.apk
            fresh_build/build/debug-info
          retention-days: 7
