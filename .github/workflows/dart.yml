name: Build Aurore School APK

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Set up Flutter
        uses: flutter-actions/setup-flutter@v2
        with:
          flutter-version: '3.22.1'
          channel: 'stable'
          cache: true

      - name: Recreate Flutter project structure
        working-directory: aurore_frontend
        run: |
          # Create temporary backup
          mkdir -p ../temp_backup
          cp -r lib ../temp_backup/
          cp pubspec.yaml ../temp_backup/
          [ -d "assets" ] && cp -r assets ../temp_backup/
          [ -d "test" ] && cp -r test ../temp_backup/

          # Completely recreate project structure
          cd ..
          rm -rf aurore_frontend
          flutter create -t app --org com.auroreschool aurore_frontend
          cd aurore_frontend

          # Restore original code
          rm -rf lib
          cp -r ../temp_backup/lib .
          cp ../temp_backup/pubspec.yaml .
          [ -d "../temp_backup/assets" ] && cp -r ../temp_backup/assets .
          [ -d "../temp_backup/test" ] && cp -r ../temp_backup/test .

          # Clean up
          rm -rf ../temp_backup

      - name: Install dependencies
        working-directory: aurore_frontend
        run: |
          flutter pub get

      - name: Build APK
        working-directory: aurore_frontend
        run: |
          flutter build apk --release

      - name: Verify APK
        working-directory: aurore_frontend
        run: |
          if [ ! -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
            echo "::error::APK not generated"
            exit 1
          fi
          echo "APK generated successfully"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: aurore-school-apk
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
