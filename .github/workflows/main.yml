name: Build APK

on:
  push:
    branches:
      - main  # Replace with your branch name, e.g., 'update-gradle'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.7.2'  # Adjust to match your project's Flutter version
        channel: 'stable'

    - name: Make Gradle Wrapper Executable
      run: |
        cd android
        chmod +x gradlew

    - name: Install Flutter Dependencies
      run: flutter pub get

    - name: Build APK with Gradle Wrapper
      run: |
        cd android
        ./gradlew assembleRelease

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-release.apk
        path: android/app/build/outputs/apk/release/app-release.apk
