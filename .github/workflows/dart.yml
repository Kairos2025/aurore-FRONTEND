name: Aurore School CI/CD
on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.16.9'  # Verified with Dart 3.8.0
  DART_VERSION: '3.8.0'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Clean Environment Setup
        run: |
          sudo rm -rf /opt/hostedtoolcache/flutter
          sudo rm -rf ~/flutter

      - name: Install Dart SDK First
        run: |
          wget https://storage.googleapis.com/dart-archive/channels/stable/release/$DART_VERSION/sdk/dartsdk-linux-x64-release.zip
          unzip dartsdk-linux-x64-release.zip -d ~/dart
          echo "$HOME/dart/dart-sdk/bin" >> $GITHUB_PATH

      - name: Install Flutter from Source
        run: |
          git clone https://github.com/flutter/flutter.git -b $FLUTTER_VERSION --depth 1
          echo "$GITHUB_WORKSPACE/flutter/bin" >> $GITHUB_PATH
          flutter doctor -v

      - name: Security & Dependency Fixes
        working-directory: ./aurore_frontend
        run: |
          # Update vulnerable dependencies
          sed -i 's/firebase_core: ^3.13.0/firebase_core: ^4.3.0/' pubspec.yaml
          sed -i 's/firebase_auth: ^5.5.3/firebase_auth: ^6.3.0/' pubspec.yaml
          sed -i 's/http: ^1.3.0/http: ^2.0.0/' pubspec.yaml
          
          # Force dependency resolution
          dart pub upgrade --major-versions

      - name: Build & Verify
        working-directory: ./aurore_frontend
        run: |
          flutter clean
          flutter pub get
          dart pub outdated --mode=null-safety
          flutter build apk --release --verbose
