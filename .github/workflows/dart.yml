name: Aurore School APK Builder

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      PROJECT_DIR: 'aurore_frontend'

    steps:
      - name: Checkout Code (Android Only)
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            *
            !macos
            !ios
            !windows
            !test
          sparse-checkout-cone-mode: true

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android Tools
        uses: android-actions/setup-android@v3
        with:
          sdk-platform: '34'
          ndk-version: '27.0.12077973'
          cmake-version: '3.22.1'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          cache: true
          cache-key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}

      - name: Verify Environment
        run: |
          echo "Flutter path: $(which flutter)"
          flutter --version
          flutter doctor -v

      - name: Prepare Android Project
        run: |
          cd $PROJECT_DIR
          # Generate fresh Android structure
          flutter create --platforms android --org com.auroreschool .
          
          # Merge existing code while preserving Android config
          rsync -av --ignore-existing \
            --exclude='android/' \
            --exclude='build/' \
            ../$PROJECT_DIR/ .

      - name: Update Dependencies
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          flutter pub upgrade --major-versions
          # Force specific versions for problematic packages
          sed -i '/vibration:/c\  vibration: 3.1.3' pubspec.yaml
          sed -i '/vibration_platform_interface:/c\  vibration_platform_interface: 0.1.0' pubspec.yaml
          flutter pub get

      - name: Configure Gradle
        working-directory: ${{ env.PROJECT_DIR }}/android
        run: |
          ./gradlew wrapper --gradle-version 8.10.2 --distribution-type all
          sed -i 's/id "com.android.application" version ".*"/id "com.android.application" version "8.4.0"/' app/build.gradle
          echo "android.ndkVersion=27.0.12077973" >> gradle.properties

      - name: Build Release APK
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          flutter clean
          flutter build apk --release \
            --dart-define=APP_NAME="AURORE SCHOOL" \
            --split-debug-info=build/debug-info \
            --obfuscate

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: school-apk
          path: |
            ${{ env.PROJECT_DIR }}/build/app/outputs/flutter-apk/app-release.apk
            ${{ env.PROJECT_DIR }}/build/debug-info
          retention-days: 7
