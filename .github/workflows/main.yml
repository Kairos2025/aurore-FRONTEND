name: Fast Flutter APK Builder

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.29.3'  # Stable version with good performance
  PROJECT_DIR: 'aurore_frontend'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java & Flutter
        run: |
          # Install Java
          sudo apt-get update -qq
          sudo apt-get install -qq openjdk-17-jdk
          
          # Install Flutter
          git clone https://github.com/flutter/flutter.git -b $FLUTTER_VERSION --depth 1 flutter
          echo "$GITHUB_WORKSPACE/flutter/bin" >> $GITHUB_PATH
          flutter --version

      - name: Setup Android
        run: |
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          yes | sdkmanager --licenses >/dev/null 2>&1 || true
          flutter doctor --android-licenses

      - name: Install Dependencies
        run: |
          sudo apt-get install -qq \
            libgtk-3-dev \
            clang \
            cmake \
            ninja-build \
            pkg-config

      - name: Resolve Dependencies
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          # Check for outdated packages first
          flutter pub outdated || true
          
          # Get packages with dependency resolution
          flutter pub upgrade --major-versions
          flutter pub get

      - name: Build APK
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          flutter build apk --release \
            --no-sound-null-safety \
            --shrink \
            --split-debug-info=/tmp/symbols \
            --obfuscate \
            --dart-define=CI_ENV=true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ${{ env.PROJECT_DIR }}/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 5
