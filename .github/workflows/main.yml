name: Flutter Build APK

on:
  push:
    branches: [main]

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2 -Xmx6144m"
  _JAVA_OPTIONS: "-Xmx4096m"
  ANDROID_BUILD_TOOLS_VERSION: "34.0.0"
  ANDROID_COMPILE_SDK_VERSION: "34"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-licenses: true
          android-sdk-platform: ${{ env.ANDROID_COMPILE_SDK_VERSION }}
          build-tools-version: ${{ env.ANDROID_BUILD_TOOLS_VERSION }}
          cmake-version: '3.22.1'
          ndk-version: '25.2.9519653'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'
          cache: true
          cache-key: flutter-${{ hashFiles('**/pubspec.yaml') }}

      - name: Validate Environment
        run: |
          flutter doctor -v
          java -version
          echo "ANDROID_HOME: $ANDROID_HOME"
          ls -la $ANDROID_HOME
        shell: bash

      - name: Clean and Regenerate Android Files
        run: |
          if [ -d "android" ]; then
            rm -rf android
          fi
          flutter create --platforms android --project-name my_app .
          cd android && ./gradlew clean && cd ..
        shell: bash

      - name: Configure Gradle Properties
        run: |
          mkdir -p ~/.gradle
          cat <<EOF > ~/.gradle/gradle.properties
          org.gradle.java.home=$JAVA_HOME
          android.jvmargs=-Xmx6144m -XX:MaxPermSize=1024m
          org.gradle.jvmargs=-Xmx6144m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError
          org.gradle.daemon=false
          org.gradle.parallel=true
          org.gradle.caching=true
          android.enableJetifier=true
          android.useAndroidX=true
          EOF
        shell: bash

      - name: Prepare Dependencies
        run: |
          flutter pub get
          cd android && ./gradlew dependencies --stacktrace --info && cd ..
        shell: bash

      - name: Build APK with Retry
        run: |
          set -x
          max_attempts=3
          attempt=1
          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt/$max_attempts"
            flutter clean
            flutter build apk --release --verbose > build.log 2>&1
            if [ $? -eq 0 ]; then
              echo "Build succeeded on attempt $attempt"
              cat build.log | grep -i "warning\|error" || echo "No warnings detected"
              exit 0
            fi
            echo "Build failed on attempt $attempt"
            cat build.log | grep -i "error\|exception\|fail" || echo "No specific errors found"
            ((attempt++))
            sleep 10
          done
          echo "All build attempts failed"
          exit 1
        shell: bash

      - name: Upload Build Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            build.log
            android/build/reports/
          retention-days: 7

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
