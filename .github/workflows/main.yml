name: Reliable Flutter APK Builder

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  PROJECT_DIR: 'aurore_frontend'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Install Flutter with Fallback
        id: install-flutter
        run: |
          # Try known good versions in order
          VERSIONS=("3.30.0" "3.29.0" "3.28.0" "3.27.0")
          
          for version in "${VERSIONS[@]}"; do
            echo "Attempting to install Flutter $version"
            if bash <(curl -s https://raw.githubusercontent.com/subosito/flutter-action/main/setup.sh) -p -v $version -a x64; then
              echo "FLUTTER_VERSION=$version" >> $GITHUB_ENV
              echo "FLUTTER_PATH=$HOME/flutter" >> $GITHUB_ENV
              echo "$HOME/flutter/bin" >> $GITHUB_PATH
              exit 0
            fi
            echo "Failed to install Flutter $version, trying next..."
          done
          
          echo "::error::All Flutter installation attempts failed"
          exit 1

      - name: Verify Dart Version
        run: |
          echo "Installed Flutter version:"
          flutter --version
          
          echo "Dart SDK version:"
          dart --version
          
          DART_VERSION=$(dart --version 2>&1 | awk '{print $4}')
          REQUIRED_VERSION="3.8.0"
          if [ "$(printf '%s\n' "$REQUIRED_VERSION" "$DART_VERSION" | sort -V | head -n1)" != "$REQUIRED_VERSION" ]; then
            echo "::error::Dart version $DART_VERSION is too old. Required >= $REQUIRED_VERSION"
            exit 1
          fi

      - name: Setup Android Licenses
        run: |
          mkdir -p ~/.android
          echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > ~/.android/licenses.properties
          echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> ~/.android/licenses.properties

      - name: Install Build Dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            libgtk-3-dev \
            cmake \
            ninja-build

      - name: Resolve Dependencies
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          flutter pub get

      - name: Build APK
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          flutter build apk --release \
            --no-sound-null-safety \
            --shrink \
            --obfuscate \
            --dart-define=CI_ENV=true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ${{ env.PROJECT_DIR }}/build/app/outputs/flutter-apk/app-release.apk
