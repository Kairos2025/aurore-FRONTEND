name: Build Aurore School APK

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    env:
      FLUTTER_VERSION: '3.29.3'
      PACKAGE_NAME: 'com.auroreschool'
      PROJECT_DIR: 'aurore_frontend'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          path: source

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          sdk-platform: '34'
          ndk-version: '27.0.12077973'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Regenerate Project Structure
        run: |
          rm -rf fresh_project
          flutter create -t app \
            --org $PACKAGE_NAME \
            --platforms android \
            fresh_project
          rsync -av --delete \
            --exclude='android/' \
            --exclude='build/' \
            --exclude='.dart_tool/' \
            source/$PROJECT_DIR/ fresh_project/

      - name: Modernize Gradle
        working-directory: fresh_project
        run: |
          # Update Gradle wrapper using project root context
          ./android/gradlew wrapper --gradle-version 8.10.2 --distribution-type all -p android
          
          # Update AGP version with wildcard pattern match
          sed -i 's/id "com.android.application" version ".*"/id "com.android.application" version "8.4.0"/' android/app/build.gradle
          
          # Add NDK version
          echo "android.ndkVersion=27.0.12077973" >> android/gradle.properties

      - name: Build APK
        working-directory: fresh_project
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release --verbose

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: school-apk
          path: fresh_project/build/app/outputs/flutter-apk/app-release.apk
