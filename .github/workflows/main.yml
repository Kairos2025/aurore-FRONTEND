name: Flutter Build APK

on:
  push:
    branches: [main]

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2 -Xmx6144m"
  _JAVA_OPTIONS: "-Xmx4096m"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-licenses: true
          android-sdk-platform: 34
          build-tools-version: '34.0.0'
          cmake-version: '3.22.1'
          ndk-version: '25.2.9519653'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'
          cache: true
          cache-key: flutter-${{ hashFiles('**/pubspec.yaml') }}

      - name: Prepare Environment
        run: |
          # Accept Gradle terms if needed
          mkdir -p ~/.gradle
          echo "org.gradle.internal.publish.checksums.insecure=true" >> ~/.gradle/gradle.properties
          
          # Verify Flutter environment
          flutter doctor -v
        shell: bash

      - name: Recreate Android Project
        run: |
          # Clean existing files
          flutter clean
          rm -rf android
          
          # Regenerate Android project
          flutter create --platforms android --project-name app .
          
          # Ensure gradlew is executable
          chmod +x android/gradlew
        shell: bash

      - name: Build APK
        run: |
          set -ex
          
          # Get dependencies
          flutter pub get
          
          # Build with detailed logging
          flutter build apk --release --verbose > build.log 2>&1 || (cat build.log && exit 1)
          
          # Verify APK exists
          if [ ! -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
            echo "APK generation failed!"
            echo "Checking Gradle logs..."
            cat android/build/outputs/logs/*.log || echo "No Gradle logs found"
            exit 1
          fi
          
          echo "Build successful!"
        shell: bash

      - name: Upload Build Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            build.log
            android/build/outputs/logs/
          retention-days: 7

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
