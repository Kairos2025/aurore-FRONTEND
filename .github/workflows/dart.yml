name: Production Build
on:
  push:
    branches: [main, master]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Validate Structure
        run: |
          test -d aurore_frontend || { echo "❌ Missing project directory"; exit 1; }
          test -f aurore_frontend/pubspec.yaml || { echo "❌ pubspec.yaml missing"; exit 1; }

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: stable
          cache: true

      - name: Dependency Check
        working-directory: aurore_frontend
        run: |
          if ! grep -q 'material_color_utilities: 0.11.1' pubspec.yaml; then
            echo "❌ material_color_utilities must be 0.11.1"
            exit 1
          fi
          if ! grep -q 'vector_math: 2.1.4' pubspec.yaml; then
            echo "❌ vector_math must be 2.1.4"
            exit 1
          fi

      - name: Build APK
        working-directory: aurore_frontend
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release --no-pub
          
          # Verify APK contains actual code
          if unzip -p build/app/outputs/flutter-apk/app-release.apk | strings | grep -qi 'flutter demo'; then
            echo "❌ Demo code detected!"
            exit 1
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: production-apk
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
