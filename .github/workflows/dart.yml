name: Guaranteed Build
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate Structure
        run: |
          echo "Repository Structure:"
          ls -la
          echo "Project Directory:"
          ls -la aurore_frontend
          test -f aurore_frontend/pubspec.yaml || { echo "‚ùå CRITICAL: pubspec.yaml missing in aurore_frontend/"; exit 1; }

      - name: Flutter Setup
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: 'stable'
          cache: true
          cache-path: aurore_frontend/.flutter-cache

      - name: Build APK
        working-directory: aurore_frontend
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release --no-pub

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
