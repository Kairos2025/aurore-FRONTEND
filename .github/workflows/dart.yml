name: Aurore Frontend APK Builder

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Fix Pubspec Formatting
        working-directory: ./aurore_frontend
        run: |
          # Fix SDK constraint formatting
          sed -i 's/sdk:  >=/sdk: ">=/' pubspec.yaml
          sed -i 's/ <4.0.0/ <4.0.0"/' pubspec.yaml
          
          # Maintain other dependencies
          sed -i \
            -e 's/firebase_core: .*/firebase_core: ^4.3.0/' \
            -e 's/firebase_auth: .*/firebase_auth: ^6.3.0/' \
            -e 's/http: .*/http: ^2.0.0/' \
            pubspec.yaml

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.25.0'  # Updated to version supporting Dart SDK >=3.8.0
          channel: 'beta'  # Switched to beta channel for newer Dart SDK support
          cache: true

      - name: Show Flutter and Dart Versions
        run: |
          flutter --version
          dart --version

      - name: Update Flutter
        run: |
          flutter upgrade
          flutter channel beta
          flutter upgrade

      - name: Silent Analytics Disable
        run: |
          # Disable analytics without showing message
          flutter config --no-analytics >/dev/null 2>&1 || true
          flutter config --no-cli-animations >/dev/null 2>&1 || true

      - name: Build APK
        working-directory: ./aurore_frontend
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release \
            --dart-define=CI_ENV=true \
            --split-debug-info=/build \
            --obfuscate

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: aurore-app-release
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
