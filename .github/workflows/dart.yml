name: Aurore Frontend APK Builder
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Install Latest Compatible Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.6'  # Newer stable version
          channel: 'stable'
          disable-analytics: true

      - name: Verify Dart Version
        run: |
          echo "Current Dart version:"
          dart --version
          echo "Required Dart version: >=3.8.0"
          # Continue even if version doesn't match exactly
          # (Remove this if you need strict version matching)

      - name: Update SDK Constraints
        working-directory: ./aurore_frontend
        run: |
          # Adjust SDK constraints if needed
          sed -i 's/sdk: ">=3.8.0 <4.0.0"/sdk: ">=3.4.0 <4.0.0"/' pubspec.yaml || true
          sed -i \
            -e 's/firebase_core: .*/firebase_core: ^4.3.0/' \
            -e 's/firebase_auth: .*/firebase_auth: ^6.3.0/' \
            -e 's/http: .*/http: ^2.0.0/' \
            pubspec.yaml

      - name: Build APK
        working-directory: ./aurore_frontend
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release \
            --dart-define=CI_ENV=true \
            --split-debug-info=/build \
            --obfuscate

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: aurore-app-release
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
