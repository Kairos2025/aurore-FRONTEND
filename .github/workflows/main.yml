name: Flutter Build APK

on:
  push:
    branches: [main]

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2 -Xmx6144m"
  _JAVA_OPTIONS: "-Xmx4096m"
  ANDROID_BUILD_TOOLS: "34.0.0"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Increased timeout

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-licenses: true
          android-sdk-platform: 34
          build-tools-version: ${{ env.ANDROID_BUILD_TOOLS }}
          cmake-version: '3.22.1'
          ndk-version: '25.2.9519653'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'
          cache: true
          cache-key: flutter-${{ hashFiles('**/pubspec.yaml') }}

      - name: Prepare Environment
        run: |
          mkdir -p ~/.gradle
          cat <<EOF > ~/.gradle/gradle.properties
          org.gradle.java.home=$JAVA_HOME
          android.jvmargs=-Xmx6144m
          org.gradle.jvmargs=-Xmx6144m -XX:+HeapDumpOnOutOfMemoryError
          org.gradle.daemon=false
          org.gradle.parallel=true
          android.enableJetifier=true
          android.useAndroidX=true
          org.gradle.internal.publish.checksums.insecure=true
          EOF
          
          flutter doctor -v
        shell: bash

      - name: Clean and Rebuild
        run: |
          flutter clean
          rm -rf android
          flutter create --platforms android --project-name app .
          
          # Build with retry logic
          for i in 1 2; do
            echo "Attempt $i/2"
            flutter build apk --release --verbose > build.log 2>&1 && break
            cat build.log
            sleep 10
          done
          
          # Final verification
          if [ ! -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
            echo "APK generation failed after 2 attempts!"
            cat android/build/**/*.log || echo "No detailed logs found"
            exit 1
          fi
        shell: bash

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build.log
            android/build/**/*.log
          if-no-files-found: warn
          retention-days: 7
