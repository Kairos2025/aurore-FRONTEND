name: Build Aurore School APK

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          path: 'source'
          sparse-checkout: |
            /*
            !android
            !ios
            !windows
          sparse-checkout-cone-mode: false

      - name: Setup Android Environment
        uses: android-actions/setup-android@v3
        with:
          ndk-version: '27.0.12077973'
          sdk-platform: '34'
          cmake-version: '3.22.1'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          channel: 'stable'
          cache: true

      - name: Create Fresh Project
        run: |
          rm -rf aurore_app
          flutter create --platforms android --org com.auroreschool aurore_app
          [ -f "aurore_app/android/app/build.gradle.kts" ] || exit 1

      - name: Migrate Code & Assets
        run: |
          rsync -av \
            --exclude='android/' \
            --exclude='build/' \
            --exclude='.dart_tool/' \
            source/aurore_frontend/ \
            aurore_app/
          
          mkdir -p aurore_app/assets/images/aurore_icons
          cp -n source/aurore_frontend/assets/icons/* aurore_app/assets/images/aurore_icons/ 2>/dev/null || true

      - name: Configure Android Build
        working-directory: aurore_app
        run: |
          # Update to Gradle 8.9 and compatible AGP
          sed -i 's/^version = "7\./version = "8.4.0"/' android/build.gradle.kts  # Android Gradle Plugin
          sed -i 's|distributionUrl=.*|distributionUrl=https\://services.gradle.org/distributions/gradle-8.9-bin.zip|' android/gradle/wrapper/gradle-wrapper.properties
          
          # NDK configuration
          sed -i '/android {/a \
              ndkVersion.set("27.0.12077973")' android/app/build.gradle.kts

      - name: Build APK
        working-directory: aurore_app
        run: |
          set -eo pipefail
          flutter clean
          flutter pub get
          
          flutter build apk --release \
            --no-shrink \
            --no-tree-shake-icons \
            --dart-define=CI_BUILD=true \
            --verbose 2>&1 | tee build.log || true
          
          mkdir -p build-artifacts
          [ -f "build/app/outputs/flutter-apk/app-release.apk" ] && cp build/app/outputs/flutter-apk/app-release.apk build-artifacts/
          cp build.log build-artifacts/

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-results
          path: aurore_app/build-artifacts/*
          retention-days: 7
