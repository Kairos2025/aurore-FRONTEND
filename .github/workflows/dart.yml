name: Production APK Builder
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate structure
        run: |
          if [ ! -f "aurore_frontend/pubspec.yaml" ]; then
            echo "‚ùå Missing pubspec.yaml in aurore_frontend directory"
            exit 1
          fi

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'  # Verified stable version with Dart 3.8.0
          channel: stable
          architecture: x64

      - name: Build APK
        working-directory: ./aurore_frontend
        run: |
          # Prevent analytics and license prompts
          flutter config --no-analytics
          flutter config --no-enable-android-license-gen
          flutter config --no-enable-ios-license-gen
          
          # Clean environment
          flutter clean
          
          # Get dependencies with retry
          flutter pub get --verbose || flutter pub get --verbose
          
          # Build with detailed logging
          flutter build apk --release --verbose

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
