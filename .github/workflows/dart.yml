name: Build Aurore School APK

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Set up Flutter (using exact known-working version)
        uses: flutter-actions/setup-flutter@v2
        with:
          flutter-version: '3.22.1'  # Known stable version with Dart 3.4.1
          channel: 'stable'
          cache: true

      - name: Downgrade google_sign_in to compatible version
        run: |
          sed -i 's/google_sign_in: ^6.3.0/google_sign_in: ^6.1.1/' pubspec.yaml
          cat pubspec.yaml | grep google_sign_in

      - name: Verify environment
        run: |
          echo "Flutter version:"
          flutter --version
          echo "Dart version:"
          dart --version

      - name: Install dependencies
        run: |
          flutter pub get

      - name: Build APK
        run: |
          flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: aurore-school-apk
          path: build/app/outputs/flutter-apk/app-release.apk
