name: Build Aurore School APK

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify project structure
        working-directory: aurore_frontend
        run: |
          echo "Project contents:"
          ls -la
          mkdir -p android/app
          mkdir -p fonts

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Android environment
        uses: android-actions/setup-android@v3
        with:
          ndk-version: '27.0.12077973'
          sdk-platform: '33'

      - name: Set up Flutter
        uses: flutter-actions/setup-flutter@v2
        with:
          flutter-version: '3.29.3'
          channel: 'stable'
          cache: true

      - name: Create Android configuration files
        working-directory: aurore_frontend
        run: |
          # Create app-level build.gradle.kts
          cat > android/app/build.gradle.kts << 'EOT'
          plugins {
              id("com.android.application")
              id("org.jetbrains.kotlin.android")
          }

          android {
              namespace = "com.auroreschool"
              compileSdk = 33
              ndkVersion = "27.0.12077973"

              defaultConfig {
                  applicationId = "com.auroreschool"
                  minSdk = 21
                  targetSdk = 33
              }

              buildTypes {
                  release {
                      isMinifyEnabled = true
                  }
              }
          }
          EOT

          # Create project-level build.gradle
          cat > android/build.gradle << 'EOT'
          buildscript {
              ext.kotlin_version = '1.9.0'
              repositories {
                  google()
                  mavenCentral()
              }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.1.4'
                  classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
              }
          }

          allprojects {
              repositories {
                  google()
                  mavenCentral()
              }
          }

          task clean(type: Delete) {
              delete rootProject.buildDir
          }
          EOT

      - name: Verify font assets
        working-directory: aurore_frontend
        run: |
          declare -A fonts=(
            ["Inter-Regular.ttf"]="regular"
            ["Inter-Medium.ttf"]="500"
            ["Inter-SemiBold.ttf"]="600"
            ["Inter-Bold.ttf"]="700"
          )

          for font in "${!fonts[@]}"; do
            if [ ! -f "fonts/$font" ]; then
              echo "Creating placeholder font: fonts/$font"
              touch "fonts/$font"
            fi
          done

          if ! grep -q "fonts:" pubspec.yaml; then
            echo "Adding fonts configuration to pubspec.yaml"
            echo "flutter:" >> pubspec.yaml
            echo "  fonts:" >> pubspec.yaml
            echo "    - family: Inter" >> pubspec.yaml
            echo "      fonts:" >> pubspec.yaml
            for font in "${!fonts[@]}"; do
              echo "        - asset: fonts/$font" >> pubspec.yaml
              [ "${fonts[$font]}" != "regular" ] && echo "          weight: ${fonts[$font]}" >> pubspec.yaml
            done
          fi

      - name: Install dependencies
        working-directory: aurore_frontend
        run: |
          flutter pub get

      - name: Build APK with null safety
        working-directory: aurore_frontend
        run: |
          # First try standard build
          if ! flutter build apk --release; then
            echo "Standard build failed, trying with explicit null safety"
            flutter build apk --release --dart-define=FLUTTER_WEB_USE_SKIA=true
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: aurore-school-apk
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
