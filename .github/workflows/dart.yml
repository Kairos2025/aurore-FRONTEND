name: Aurore School CI/CD
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      FLUTTER_VERSION: '3.30.0'  # Contains Dart 3.10.0
      FLUTTER_SUPPRESS_ANALYTICS: true
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
    steps:
      - uses: actions/checkout@v4

      - name: Install Flutter (Manual)
        run: |
          # Install specific Flutter version
          wget https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_$FLUTTER_VERSION-stable.tar.xz
          tar xf flutter_linux_$FLUTTER_VERSION-stable.tar.xz -C ~
          echo "$HOME/flutter/bin" >> $GITHUB_PATH

      - name: Verify Installation
        run: |
          flutter --version
          dart --version

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        run: |
          yes | sdkmanager --licenses >/dev/null
          flutter doctor --android-licenses

      - name: Build APK
        working-directory: ./aurore_frontend
        run: |
          flutter config --no-cli-animations
          flutter clean
          flutter pub get
          flutter build apk --release --verbose
