name: Build Aurore School APK

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: 'aurore-FRONTEND'
          fetch-depth: 0

      - name: Fix asset paths
        run: |
          # Rename .png.png files
          cd aurore-FRONTEND/assets/icons
          for file in *.png.png; do
            mv "$file" "${file%.png.png}.png"
          done

          # Create required directory structure
          mkdir -p ../images/aurore_icons
          mv *.png ../images/aurore_icons/

      - name: Verify assets
        run: |
          echo "Final asset structure:"
          ls -laR aurore-FRONTEND/assets/images/aurore_icons
          [ -f "aurore-FRONTEND/assets/images/aurore_icons/dashboard.png" ] || exit 1

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          channel: 'stable'
          cache: true

      - name: Update pubspec
        working-directory: aurore-FRONTEND
        run: |
          sed -i 's/assets\/icons\//assets\/images\/aurore_icons\//g' pubspec.yaml
          flutter pub get

      - name: Build APK
        working-directory: aurore-FRONTEND
        run: |
          flutter build apk --release --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: school-apk
          path: aurore-FRONTEND/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
