name: Aurore School CI/CD
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Clean Environment Setup
        run: |
          sudo rm -rf /opt/hostedtoolcache/flutter
          sudo rm -rf ~/flutter

      - name: Install Flutter with Correct Dart
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: stable
          architecture: x64

      - name: Verify Dart Version
        run: |
          echo "Dart Version: $(dart --version)"
          if ! dart --version | grep -q '3.8.0'; then
            echo "‚ùå Dart 3.8.0 not found!"
            exit 1
          fi

      - name: Update Dependencies
        working-directory: ./aurore_frontend
        run: |
          # Security updates for vulnerable packages
          sed -i 's/firebase_core: ^3.13.0/firebase_core: ^4.3.0/' pubspec.yaml
          sed -i 's/http: ^1.3.0/http: ^2.0.0/' pubspec.yaml
          sed -i 's/firebase_auth: ^5.5.3/firebase_auth: ^6.3.0/' pubspec.yaml
          flutter pub upgrade --major-versions

      - name: Build APK
        working-directory: ./aurore_frontend
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release --verbose
