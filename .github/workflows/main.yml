name: Aurore Frontend APK Builder
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Fix Pubspec Formatting
        working-directory: ./aurore_frontend
        run: |
          # Fix SDK constraint formatting (add quotes and proper spacing)
          sed -i 's/sdk:  >=3.8.0 <4.0.0/sdk: ">=3.4.0 <4.0.0"/' pubspec.yaml
          
          # Ensure proper YAML formatting
          sed -i 's/^  sdk:/  sdk: /' pubspec.yaml
          
          # Update dependencies to compatible versions
          sed -i \
            -e 's/firebase_core: .*/firebase_core: ^1.24.0/' \
            -e 's/firebase_auth: .*/firebase_auth: ^3.11.2/' \
            -e 's/http: .*/http: ^0.13.5/' \
            pubspec.yaml

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'

      - name: Verify Pubspec
        working-directory: ./aurore_frontend
        run: |
          echo "Updated SDK constraint:"
          grep "sdk:" pubspec.yaml
          echo "Dependencies:"
          grep -E 'firebase|http' pubspec.yaml

      - name: Build APK
        working-directory: ./aurore_frontend
        run: |
          flutter config --no-analytics >/dev/null 2>&1
          flutter clean
          flutter pub get
          flutter build apk --release \
            --dart-define=CI_ENV=true \
            --split-debug-info=/build \
            --obfuscate

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: aurore-app-release
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
