name: Flutter Build APK

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android licenses
        run: |
          yes | sdkmanager --licenses || true
          flutter doctor --android-licenses --verbose

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'
          flutter-cache: true

      - name: Configure environment
        run: |
          # Correct Flutter SDK path
          FLUTTER_ROOT=$(dirname $(dirname $(which flutter)))
          echo "FLUTTER_HOME=$FLUTTER_ROOT" >> $GITHUB_ENV
          
          # Create essential files
          echo "sdk.dir=$ANDROID_HOME" > android/local.properties
          echo "flutter.sdk=$FLUTTER_ROOT" >> android/local.properties
          echo "flutter.versionCode=1" >> android/local.properties
          echo "flutter.versionName=1.0.0" >> android/local.properties

      - name: Verify setup
        run: |
          flutter doctor -v
          ls -la $FLUTTER_HOME/packages/flutter_tools/gradle

      - name: Build APK
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release --verbose --no-shrink

      - name: Find and upload APK
        run: |
          APK_PATH=$(find . -name "app-release.apk" | head -1)
          if [ -z "$APK_PATH" ]; then
            echo "::error::No APK found!"
            find . -name "*.apk" || echo "No APK files found"
            exit 1
          fi
          
          echo "APK found at: $APK_PATH"
          mkdir -p build/app/outputs/flutter-apk/
          cp "$APK_PATH" build/app/outputs/flutter-apk/

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
          if-no-files-found: error
