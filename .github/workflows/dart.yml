name: Build Aurore School APK

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get full commit history for version detection

      - name: Set up Java (required for Android builds)
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'
          channel: 'stable'
          cache: true
          cache-key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}

      - name: Verify environment
        run: |
          echo "Flutter version:"
          flutter --version
          echo "Dart version:"
          dart --version
          if ! dart --version 2>&1 | grep -q "3.6"; then
            echo "::error::Dart 3.6+ required"
            exit 1
          fi

      - name: Install dependencies
        run: |
          flutter pub cache repair
          flutter pub get

      - name: Run Flutter doctor
        run: flutter doctor -v

      - name: Build APK (with retry)
        run: |
          n=0
          until [ "$n" -ge 3 ]
          do
            flutter build apk --release && break
            n=$((n+1))
            echo "Build failed, retrying ($n/3)..."
            sleep 5
          done
          [ "$n" -lt 3 ] || exit 1

      - name: Verify APK exists
        run: |
          if [ ! -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
            echo "::error::APK file not found!"
            exit 1
          fi
          echo "APK built successfully"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: aurore-school-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
