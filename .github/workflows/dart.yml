name: Aurore School CI/CD
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Flutter with Correct Dart
        run: |
          # Clean environment
          sudo rm -rf /opt/hostedtoolcache/flutter
          sudo rm -rf ~/flutter
          
          # Clone exact version
          git clone https://github.com/flutter/flutter.git -b 3.22.2 --depth 1
          echo "$GITHUB_WORKSPACE/flutter/bin" >> $GITHUB_PATH

      - name: Force Dart Version Check
        run: |
          echo "Flutter path: $GITHUB_WORKSPACE/flutter"
          $GITHUB_WORKSPACE/flutter/bin/flutter --version
          if ! $GITHUB_WORKSPACE/flutter/bin/dart --version | grep -q '3.8.0'; then
            echo "‚ùå Critical Error: Dart 3.8.0 not found!"
            exit 1
          fi

      - name: Build APK
        working-directory: ./aurore_frontend
        run: |
          $GITHUB_WORKSPACE/flutter/bin/flutter clean
          $GITHUB_WORKSPACE/flutter/bin/flutter pub get
          $GITHUB_WORKSPACE/flutter/bin/flutter build apk --release --verbose
