name: Production Build
on:
  push:
    branches: [main, master]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Nuclear Validation
        run: |
          cd aurore_frontend
          # Version lock verification
          if ! grep -qx '  lints: 5.0.0' pubspec.yaml; then
            echo "❌ FATAL: lints must be exactly 5.0.0"
            echo "Current lints line:"
            grep 'lints:' pubspec.yaml || true
            exit 1
          fi
          
          # SDK version verification
          if ! grep -q 'sdk: ">=3.7.2 <4.0.0"' pubspec.yaml; then
            echo "❌ Invalid SDK constraint"
            exit 1
          fi

      - name: Flutter Setup
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: stable
          cache: true
          cache-key: locked-lints-5.0.0

      - name: Build with Locked Dependencies
        working-directory: aurore_frontend
        run: |
          # Clean environment
          rm -rf pubspec.lock .dart_tool
          
          # Install with version lock
          flutter pub get --offline --no-upgrade
          
          # Build without pub access
          flutter build apk --release --no-pub

      - uses: actions/upload-artifact@v4
        with:
          name: production-apk
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
