name: Build Aurore School APK

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    env:
      FLUTTER_VERSION: '3.29.3'
      PACKAGE_NAME: 'com.auroreschool'
      PROJECT_DIR: 'aurore_frontend'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          path: source

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          sdk-platform: '34'
          ndk-version: '27.0.12077973'
          cmake-version: '3.22.1'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Regenerate Project Structure
        run: |
          # Remove existing directories
          rm -rf fresh_project
          
          # Create new project with latest template
          flutter create -t app \
            --org $PACKAGE_NAME \
            --platforms android \
            --project-name aurore_school \
            fresh_project

          # Merge code while preserving new Android structure
          rsync -av \
            --exclude='android/' \
            --exclude='build/' \
            --exclude='.dart_tool/' \
            --exclude='.git/' \
            source/$PROJECT_DIR/ fresh_project/

      - name: Verify Gradle Setup
        working-directory: fresh_project
        run: |
          [ -f "android/gradlew" ] || { echo "Gradle wrapper missing!"; exit 1; }
          [ -d "android/app" ] || { echo "Android app directory missing!"; exit 1; }

      - name: Modernize Gradle
        working-directory: fresh_project/android
        run: |
          ./gradlew wrapper --gradle-version 8.9 --distribution-type all
          sed -i 's/com.android.application:8.1.2/com.android.application:8.4.0/' app/build.gradle

      - name: Build APK
        working-directory: fresh_project
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release --verbose

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: school-apk
          path: fresh_project/build/app/outputs/flutter-apk/app-release.apk
