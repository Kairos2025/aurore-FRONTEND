name: Essential APK Builder

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      FLUTTER_VERSION: '3.29.3'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          path: src

      - name: Direct Android Setup
        uses: android-actions/setup-android@v3
        with:
          sdk-platform: '34'
          disable-checks: true

      - name: Bare Flutter Install
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: false

      - name: Force APK Build
        run: |
          mkdir -p build
          flutter create --platforms android --no-pub --org com.auroreschool .
          flutter build apk --release --no-version-check --no-pub --no-tree-shake-icons
        env:
          JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64

      - name: Extract APK
        run: |
          cp build/app/outputs/flutter-apk/app-release.apk final.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: raw-apk
          path: final.apk
          retention-days: 1
