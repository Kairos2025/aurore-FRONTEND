name: Flutter Build APK

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-licenses: true
          android-sdk-platform: 34
          build-tools-version: 34.0.0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'
          cache: true
          cache-key: flutter-${{ hashFiles('**/pubspec.yaml') }}

      - name: Ensure Build Directory Exists and Is Writable
        run: |
          mkdir -p ../build
          chmod -R 755 ../build
        shell: bash

      - name: Ensure Gradle Directory Exists
        run: |
          mkdir -p ~/.gradle
        shell: bash

      - name: Fix Gradle Java Home
        run: |
          if [ -d ~/.gradle ]; then
            find ~/.gradle -name "gradle.properties" -exec sed -i '/org.gradle.java.home/d' {} \; || echo "No gradle.properties files found, skipping sed."
          fi
          echo "org.gradle.java.home=$JAVA_HOME" > ~/.gradle/gradle.properties
          echo "android.jvmargs=-Xmx6144m" >> ~/.gradle/gradle.properties
          echo "org.gradle.jvmargs=-Xmx6144m -XX:+HeapDumpOnOutOfMemoryError -XX:MaxMetaspaceSize=512m" >> ~/.gradle/gradle.properties
          echo "org.gradle.daemon=false" >> ~/.gradle/gradle.properties
          echo "org.gradle.parallel=false" >> ~/.gradle/gradle.properties
        shell: bash

      - name: Accept Android Licenses
        run: |
          yes | sdkmanager --licenses || true
        shell: bash

      - name: Setup Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > android/my-release-key.jks
          echo "storeFile=$(pwd)/android/my-release-key.jks" > android/key.properties
          echo "storePassword=$KEYSTORE_PASSWORD" >> android/key.properties
          echo "keyAlias=$KEY_ALIAS" >> android/key.properties
          echo "keyPassword=$KEY_PASSWORD" >> android/key.properties
        shell: bash

      - name: Set Keystore Permissions
        run: |
          chmod 644 android/my-release-key.jks
        shell: bash

      - name: Flutter Build Preparation
        run: |
          flutter doctor --verbose
          flutter clean
          flutter pub get
        shell: bash

      - name: Debug Android Directory Contents
        run: |
          if [ -d android ]; then
            echo "Android directory exists"
            ls -la android
            ls -la android/gradle/wrapper 2>/dev/null || echo "gradle/wrapper directory not found"
          else
            echo "Error: android directory not found"
            exit 1
          fi
        shell: bash

      - name: Ensure Gradle Wrapper is Executable
        run: |
          if [ -f android/gradlew ]; then
            chmod +x android/gradlew
            echo "Gradle wrapper found and made executable"
          else
            echo "Error: gradlew not found in android directory"
            exit 1
          fi
        shell: bash

      - name: Run Gradle Build Directly for Detailed Logs
        run: |
          cd android
          ./gradlew assembleRelease --stacktrace --info > ../gradle-build.log 2>&1 || (cat ../gradle-build.log && exit 1)
        shell: bash

      - name: Build APK with Debug Output
        run: |
          flutter build apk --release --verbose > build-apk.log 2>&1 || (cat build-apk.log && exit 1)
        shell: bash

      - name: Upload Gradle Build Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-build-logs
          path: gradle-build.log
          retention-days: 7

      - name: Upload Flutter Build Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-apk-logs
          path: build-apk.log
          retention-days: 7

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
