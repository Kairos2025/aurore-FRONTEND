name: Build Aurore School APK

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 35
    env:
      FLUTTER_VERSION: '3.29.3'
      PACKAGE_NAME: 'com.auroreschool'
      PROJECT_DIR: 'aurore_frontend'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          path: original_code

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          sdk-platform: '34'
          ndk-version: '27.0.12077973'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Create Fresh Project
        run: |
          flutter create -t app \
            --org $PACKAGE_NAME \
            --platforms android \
            fresh_project

          rsync -av --delete \
            --exclude='android/' \
            --exclude='build/' \
            --exclude='.dart_tool/' \
            original_code/$PROJECT_DIR/ fresh_project/

      - name: Resolve Dependencies
        working-directory: fresh_project
        run: |
          # First pass upgrade
          flutter pub upgrade --major-versions
          
          # Manual version overrides for problematic packages
          sed -i '/^  vibration:/c\  vibration: ^3.1.3' pubspec.yaml
          sed -i '/^  vibration_platform_interface:/c\  vibration_platform_interface: ^0.1.0' pubspec.yaml
          sed -i '/^  vm_service:/c\  vm_service: ^15.0.0' pubspec.yaml
          
          # Final dependency resolution
          flutter pub get

      - name: Modernize Gradle
        working-directory: fresh_project
        run: |
          # Update Gradle wrapper
          ./gradlew wrapper --gradle-version 8.9 --distribution-type all
          
          # Update Android Gradle Plugin
          sed -i 's/id "com.android.application" version ".*"/id "com.android.application" version "8.4.0"/' android/app/build.gradle
          
          # Add NDK version
          echo "android.ndkVersion=27.0.12077973" >> android/gradle.properties

      - name: Build APK
        working-directory: fresh_project
        run: |
          flutter clean
          flutter build apk --release --verbose

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: school-apk
          path: fresh_project/build/app/outputs/flutter-apk/app-release.apk
