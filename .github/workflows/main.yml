name: Flutter Build APK

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          accept-android-licenses: true
          android-sdk-platform: 34
          build-tools-version: 34.0.0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'
          flutter-cache: true

      - name: Configure environment
        run: |
          echo "sdk.dir=$ANDROID_HOME" > android/local.properties
          echo "flutter.sdk=$FLUTTER_HOME" >> android/local.properties
          echo "flutter.versionCode=1" >> android/local.properties
          echo "flutter.versionName=1.0.0" >> android/local.properties

      - name: Run Flutter doctor
        run: flutter doctor -v

      - name: Build with full diagnostics
        run: |
          set -ex  # Enable debug mode
          flutter clean
          flutter pub get
          
          # First attempt with standard build
          if ! flutter build apk --release --verbose 2>&1 | tee build.log; then
            echo "::warning::First build attempt failed, trying alternatives"
            
            # Try with different configurations
            flutter build apk --release --no-shrink --verbose 2>&1 | tee build.log ||
            flutter build apk --release --no-tree-shake-icons --verbose 2>&1 | tee build.log ||
            {
              echo "::error::All build attempts failed"
              echo "Last 50 lines of build log:"
              tail -n 50 build.log
              exit 1
            }
          fi

          # Verify build directory exists
          if [ ! -d "build/" ]; then
            echo "::error::Build directory not created!"
            echo "Project structure:"
            ls -la
            exit 1
          fi

          # Verify APK exists
          if [ ! -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
            echo "::error::APK not found in expected location"
            echo "Build directory contents:"
            ls -la build/app/outputs/flutter-apk/ || echo "No flutter-apk directory"
            find . -name "*.apk" || echo "No APK files found"
            exit 1
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
          if-no-files-found: error
