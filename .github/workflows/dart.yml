name: Aurore Frontend APK Builder
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: cirrusci/flutter:stable
    steps:
      - uses: actions/checkout@v4

      - name: Verify project structure
        run: |
          echo "Current directory: $(pwd)"
          ls -la
          echo "Looking for pubspec.yaml..."
          find . -name pubspec.yaml

      - name: Navigate to Flutter project
        run: cd aurore_frontend && ls -la

      - name: Update dependencies
        run: |
          cd aurore_frontend
          if [ ! -f "pubspec.yaml" ]; then
            echo "Error: pubspec.yaml not found in aurore_frontend!"
            exit 1
          fi
          sed -i \
            -e 's/firebase_core: .*/firebase_core: ^4.3.0/' \
            -e 's/firebase_auth: .*/firebase_auth: ^6.3.0/' \
            -e 's/http: .*/http: ^2.0.0/' \
            pubspec.yaml

      - name: Build APK
        run: |
          cd aurore_frontend
          flutter clean
          flutter pub get
          flutter build apk --release \
            --dart-define=CI_ENV=true \
            --split-debug-info=/build \
            --obfuscate

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: aurore-app-release
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
