name: Build Aurore School APK

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: 'aurore_frontend'

      - name: Verify actual asset location
        run: |
          ls -laR aurore_frontend/assets/images/aurore_icons
          [ -f "aurore_frontend/assets/images/aurore_icons/dashboard.png" ] || exit 1

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          channel: 'stable'
          cache: true

      - name: Create project structure
        run: |
          rm -rf aurore_frontend_new
          flutter create --platforms android --org com.auroreschool aurore_frontend_new

      - name: Copy project files
        run: |
          # Copy core code
          cp -r aurore_frontend/lib aurore_frontend_new/
          cp aurore_frontend/pubspec.yaml aurore_frontend_new/
          
          # Copy assets from correct location
          mkdir -p aurore_frontend_new/assets/images/aurore_icons
          cp -r aurore_frontend/assets/images/aurore_icons/* aurore_frontend_new/assets/images/aurore_icons/

      - name: Update pubspec assets
        working-directory: aurore_frontend_new
        run: |
          # Update asset paths in pubspec.yaml
          sed -i 's/assets\/icons\//assets\/images\/aurore_icons\//g' pubspec.yaml
          flutter pub get

      - name: Build APK
        working-directory: aurore_frontend_new
        run: |
          flutter build apk --release --no-shrink --verbose

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: school-apk
          path: aurore_frontend_new/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
