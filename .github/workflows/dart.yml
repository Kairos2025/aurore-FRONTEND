name: Flutter Build Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      build-type:
        description: 'Build type'
        required: true
        default: 'release'
        type: choice
        options:
          - debug
          - release
          - profile

env:
  FLUTTER_VERSION: '3.22.4'  # Contains Dart 3.5.2
  PROJECT_DIR: 'aurore_frontend'
  BUILD_CACHE_KEY: ${{ github.run_id }}-${{ github.run_attempt }}

jobs:
  setup:
    name: Setup and Validate
    runs-on: ubuntu-latest
    outputs:
      valid: ${{ steps.validate.outputs.valid }}
      flutter-version: ${{ env.FLUTTER_VERSION }}
      dart-version: ${{ steps.get-versions.outputs.dart-version }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter
        id: flutter-setup
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true
          cache-key: flutter-${{ env.FLUTTER_VERSION }}-${{ env.BUILD_CACHE_KEY }}

      - name: Get Versions
        id: get-versions
        run: |
          echo "Flutter version:"
          flutter --version
          echo "Dart version:"
          dart --version
          DART_VERSION=$(dart --version | awk '{print $4}')
          echo "dart-version=$DART_VERSION" >> $GITHUB_OUTPUT

      - name: Validate Environment
        id: validate
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          # Verify project structure
          if [ ! -f "pubspec.yaml" ]; then
            echo "::error::pubspec.yaml not found in $PROJECT_DIR!"
            echo "valid=false" >> $GITHUB_OUTPUT
            exit 1
          fi

          # Verify Dart version
          REQUIRED_DART=$(grep 'sdk:' pubspec.yaml | awk '{print $2}' | tr -d "'\"" | cut -c2-)
          CURRENT_DART=${{ steps.get-versions.outputs.dart-version }}

          if [ "$(printf '%s\n' "$REQUIRED_DART" "$CURRENT_DART" | sort -V | head -n1)" != "$REQUIRED_DART" ]; then
            echo "::error::Dart SDK $CURRENT_DART < required $REQUIRED_DART"
            echo "valid=false" >> $GITHUB_OUTPUT
            exit 1
          fi

          echo "valid=true" >> $GITHUB_OUTPUT

  android:
    name: Android Build
    needs: setup
    if: ${{ needs.setup.outputs.valid == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ needs.setup.outputs.flutter-version }}
          channel: stable
          cache: true
          cache-key: flutter-${{ needs.setup.outputs.flutter-version }}-${{ env.BUILD_CACHE_KEY }}

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Restore Dependency Cache
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.PROJECT_DIR }}/.dart_tool
            ${{ env.PROJECT_DIR }}/.flutter-plugins
            ${{ env.PROJECT_DIR }}/.flutter-plugins-dependencies
            ${{ env.PROJECT_DIR }}/.pub-cache
          key: flutter-deps-${{ env.BUILD_CACHE_KEY }}
          restore-keys: |
            flutter-deps-

      - name: Install Dependencies
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          flutter pub upgrade
          flutter pub get

      - name: Run Flutter Analyzer
        working-directory: ${{ env.PROJECT_DIR }}
        run: flutter analyze

      - name: Build Android APK
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          flutter build apk --${{ github.event.inputs.build-type || 'release' }} \
            --dart-define=APP_ENV=${{ github.event.inputs.build-type || 'release' }} \
            --verbose

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-${{ github.event.inputs.build-type || 'release' }}-apk
          path: ${{ env.PROJECT_DIR }}/build/app/outputs/flutter-apk/app-*.apk

  ios:
    name: iOS Build
    needs: setup
    if: ${{ needs.setup.outputs.valid == 'true' }}
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ needs.setup.outputs.flutter-version }}
          channel: stable
          cache: true
          cache-key: flutter-${{ needs.setup.outputs.flutter-version }}-${{ env.BUILD_CACHE_KEY }}

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod setup

      - name: Restore Dependency Cache
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.PROJECT_DIR }}/.dart_tool
            ${{ env.PROJECT_DIR }}/.flutter-plugins
            ${{ env.PROJECT_DIR }}/.flutter-plugins-dependencies
            ${{ env.PROJECT_DIR }}/.pub-cache
            ${{ env.PROJECT_DIR }}/ios/Pods
          key: flutter-ios-deps-${{ env.BUILD_CACHE_KEY }}
          restore-keys: |
            flutter-ios-deps-

      - name: Install Dependencies
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          flutter pub get
          cd ios && pod install --repo-update

      - name: Set up Code Signing
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
          PROFILE_BASE64: ${{ secrets.PROFILE_BASE64 }}
        run: |
          # Create keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain

          # Import certificate
          echo "$BUILD_CERTIFICATE_BASE64" | base64 --decode > build_certificate.p12
          security import build_certificate.p12 -k build.keychain -P "$P12_PASSWORD" -T /usr/bin/codesign

          # Import provisioning profile
          echo "$PROFILE_BASE64" | base64 --decode > profile.mobileprovision
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
          rm profile.mobileprovision

          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" build.keychain

      - name: Build iOS IPA
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          flutter build ipa --${{ github.event.inputs.build-type || 'release' }} \
            --dart-define=APP_ENV=${{ github.event.inputs.build-type || 'release' }} \
            --export-options-plist=ios/ExportOptions.plist \
            --verbose

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-${{ github.event.inputs.build-type || 'release' }}-ipa
          path: ${{ env.PROJECT_DIR }}/build/ios/ipa/*.ipa
