name: Build Aurore School APK

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: 'aurore-FRONTEND'  # Match exact repository name
          fetch-depth: 0

      - name: Verify asset location
        run: |
          echo "Repository structure:"
          ls -laR
          
          echo "Checking assets at:"
          echo "https://github.com/Kairos2025/aurore-FRONTEND/tree/main/aurore-FRONTEND/assets/images/aurore_icons"
          
          if [ -d "aurore-FRONTEND/assets/images/aurore_icons" ]; then
            echo "Assets found!"
            ls -la aurore-FRONTEND/assets/images/aurore_icons
          else
            echo "::error::CRITICAL: Assets missing! Add files to:"
            echo "https://github.com/Kairos2025/aurore-FRONTEND/tree/main/aurore-FRONTEND/assets/images/aurore_icons"
            exit 1
          fi

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          channel: 'stable'
          cache: true

      - name: Build APK
        run: |
          cd aurore-FRONTEND
          flutter clean
          flutter pub get
          flutter build apk --release --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: school-apk
          path: aurore-FRONTEND/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 7
