name: CI - Build Aurore App

on:
  push:
    branches: [main, feature, dev]
  pull_request:
    branches: [main, feature, dev]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    runs-on: macos-latest  # macOS for iOS and Android builds

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Log initial environment details
      - name: Log environment details
        run: |
          echo "Runner OS: $RUNNER_OS"
          echo "Runner Name: $RUNNER_NAME"
          echo "Current directory: $(pwd)"
          echo "GitHub Context: ${{ toJson(github) }}"
          echo "Workflow started at: $(date)"
          echo "Listing directory contents:"
          ls -la
          if [ -d "aurore_frontend" ]; then
            echo "Listing aurore_frontend contents:"
            ls -la aurore_frontend
          fi

      # Step 3: Set up Java for Android builds
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
        continue-on-error: true

      # Step 4: Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'  # Includes Dart 3.5.0
          channel: 'stable'
        continue-on-error: true

      # Step 5: Accept Android licenses
      - name: Accept Android licenses
        run: |
          yes | flutter doctor --android-licenses || echo "Android license acceptance failed, proceeding."
        continue-on-error: true

      # Step 6: Verify environment and project
      - name: Verify environment and project
        run: |
          echo "Flutter doctor output:"
          flutter doctor --verbose || echo "Flutter doctor failed, check logs."
          flutter --version || echo "Flutter version check failed."
          if [ ! -f pubspec.yaml ]; then
            echo "Error: pubspec.yaml not found in $(pwd)"
            exit 1
          fi
          echo "pubspec.yaml found at: $(pwd)/pubspec.yaml"
          flutter pub get --verbose || echo "Dependency installation failed."
        working-directory: ${{ github.workspace }}/aurore_frontend

      # Step 7: Run Dart analysis
      - name: Run Dart analysis
        run: |
          flutter analyze --no-fatal-infos > analysis_output.txt 2>&1 || echo "Dart analysis failed, proceeding."
        continue-on-error: true
        working-directory: ${{ github.workspace }}/aurore_frontend

      # Step 8: Upload analysis output
      - name: Upload Dart analysis output
        uses: actions/upload-artifact@v4
        with:
          name: dart-analysis-output
          path: aurore_frontend/analysis_output.txt
          if-no-files-found: warn
        continue-on-error: true

      # Step 9: Run tests
      - name: Run tests
        run: |
          flutter test --coverage || echo "Tests failed or not found."
        continue-on-error: true
        working-directory: ${{ github.workspace }}/aurore_frontend

      # Step 10: Build APK
      - name: Build APK
        run: flutter build apk --release || echo "APK build failed."
        continue-on-error: true
        working-directory: ${{ github.workspace }}/aurore_frontend

      # Step 11: Build IPA
      - name: Build IPA
        run: |
          flutter build ios --release --no-codesign || echo "iOS build failed."
          if [ -d "build/ios/iphoneos" ]; then
            cd build/ios/iphoneos
            mkdir -p Payload
            mv Runner.app Payload/ 2>/dev/null || echo "Runner.app not found."
            zip -r aurore.ipa Payload 2>/dev/null || echo "IPA creation failed."
          else
            echo "iOS build directory not found."
          fi
        continue-on-error: true
        working-directory: ${{ github.workspace }}/aurore_frontend

      # Step 12: Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: aurore-apk
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: warn
        continue-on-error: true

      # Step 13: Upload IPA artifact
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: aurore-ipa
          path: aurore_frontend/build/ios/iphoneos/aurore.ipa
          if-no-files-found: ignore
        continue-on-error: true

      # Step 14: Log completion
      - name: Log completion
        run: |
          echo "Workflow completed at: $(date)"
          echo "Job status: ${{ job.status }}"
