name: Aurore School Production APK Builder

on:
  push:
    branches: [update-gradle]
  pull_request:
    branches: [update-gradle]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      REPO_DIR: 'aurore-FRONTEND'
      PROJECT_DIR: 'aurore_frontend'
      PACKAGE_NAME: 'com.auroreschool'
      GRADLE_VERSION: '8.10.2'
      AGP_VERSION: '8.4.0'

    steps:
      - name: Checkout Code (Android Only)
        uses: actions/checkout@v4
        with:
          path: ${{ env.REPO_DIR }}
          sparse-checkout: |
            /*
            !test
            !ios
            !macos
            !windows
          sparse-checkout-cone-mode: false

      - name: Validate Structure
        run: |
          cd ${{ env.REPO_DIR }}
          [ -d "$PROJECT_DIR" ] || { echo "Project directory missing!"; exit 1; }
          [ -f "$PROJECT_DIR/pubspec.yaml" ] || { echo "pubspec.yaml not found!"; exit 1; }

      - name: Setup Java & Android
        uses: android-actions/setup-android@v3
        with:
          java-version: '17'
          sdk-platform: '34'
          ndk-version: '27.0.12077973'
          cmake-version: '3.22.1'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          cache: true
          cache-key: flutter-${{ runner.os }}-${{ env.GRADLE_VERSION }}

      - name: Backup User Code
        working-directory: ${{ env.REPO_DIR }}
        run: |
          mkdir -p code_backup
          rsync -av --delete \
            --exclude='android/' \
            --exclude='build/' \
            --exclude='.dart_tool/' \
            $PROJECT_DIR/ code_backup/

      - name: Regenerate Android Project
        working-directory: ${{ env.REPO_DIR }}
        run: |
          # Create fresh Android structure
          flutter create -t app \
            --org $PACKAGE_NAME \
            --platforms android \
            --no-pub \
            temp_proj

          # Merge user code safely
          rsync -av --ignore-existing \
            code_backup/ temp_proj/

          # Finalize project structure
          rm -rf $PROJECT_DIR
          mv temp_proj $PROJECT_DIR
          rm -rf code_backup

          # Verify critical files
          [ -f "$PROJECT_DIR/android/app/build.gradle" ] || { echo "Android config missing!"; exit 1; }

      - name: Modernize Gradle
        working-directory: ${{ env.REPO_DIR }}/${{ env.PROJECT_DIR }}/android
        run: |
          # Update Gradle wrapper
          ./gradlew wrapper --gradle-version $GRADLE_VERSION --distribution-type all
          
          # Update Android Gradle Plugin
          sed -i "s/id 'com.android.application' version '.*'/id 'com.android.application' version '$AGP_VERSION'/" app/build.gradle
          
          # Configure NDK
          echo "android.ndkVersion=\"27.0.12077973\"" >> gradle.properties

      - name: Resolve Dependencies
        working-directory: ${{ env.REPO_DIR }}/${{ env.PROJECT_DIR }}
        run: |
          flutter pub upgrade --major-versions
          
          # Force compatible versions
          sed -i '/vibration:/c\  vibration: 3.1.3' pubspec.yaml
          sed -i '/flutter_secure_storage/c\  flutter_secure_storage: ^7.0.0' pubspec.yaml
          flutter pub get

      - name: Build Production APK
        working-directory: ${{ env.REPO_DIR }}/${{ env.PROJECT_DIR }}
        run: |
          flutter clean
          flutter build apk --release \
            --dart-define=APP_NAME="AURORE SCHOOL" \
            --split-debug-info=build/debug-info \
            --obfuscate

      - name: Verify APK Artifact
        run: |
          cd ${{ env.REPO_DIR }}/${{ env.PROJECT_DIR }}
          [ -f "build/app/outputs/flutter-apk/app-release.apk" ] || { echo "APK generation failed!"; exit 1; }

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: school-apk
          path: |
            ${{ env.REPO_DIR }}/${{ env.PROJECT_DIR }}/build/app/outputs/flutter-apk/app-release.apk
            ${{ env.REPO_DIR }}/${{ env.PROJECT_DIR }}/build/debug-info
          retention-days: 7
