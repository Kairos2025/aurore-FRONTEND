name: Aurore Frontend APK Builder

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      # Added step to create flutter version file
      - name: Create Flutter Version File
        run: |
          echo "3.19.3" > .fvm/fvm_config.json

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.3'  # Using specific stable version
          channel: 'stable'          # Using stable channel instead of beta
          cache: true
          cache-key: 'flutter-:os:-:channel:-:version:-:arch:-:hash:'
          cache-path: ${{ runner.tool_cache }}/flutter/:channel:-:version:-:arch:
          architecture: x64

      - name: Show Flutter and Dart Versions
        run: |
          flutter --version
          dart --version

      - name: Update Flutter
        run: |
          flutter upgrade

      - name: Fix Pubspec Formatting
        working-directory: ./aurore_frontend
        run: |
          # Fix SDK constraint formatting
          sed -i 's/sdk:  >=/sdk: ">=/' pubspec.yaml
          sed -i 's/ <4.0.0/ <4.0.0"/' pubspec.yaml
          
          # Update dependencies if needed
          sed -i \
            -e 's/firebase_core: .*/firebase_core: ^4.3.0/' \
            -e 's/firebase_auth: .*/firebase_auth: ^6.3.0/' \
            -e 's/http: .*/http: ^2.0.0/' \
            pubspec.yaml

      - name: Silent Analytics Disable
        run: |
          flutter config --no-analytics >/dev/null 2>&1 || true
          flutter config --no-cli-animations >/dev/null 2>&1 || true

      - name: Build APK
        working-directory: ./aurore_frontend
        run: |
          flutter clean
          flutter pub get
          flutter build apk --release \
            --dart-define=CI_ENV=true \
            --split-debug-info=/build \
            --obfuscate

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: aurore-app-release
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
