name: Production APK Builder
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Nuclear Environment Cleanup
        run: |
          # Remove ALL existing Flutter/Dart installations
          sudo rm -rf /opt/hostedtoolcache/flutter
          sudo rm -rf /usr/local/flutter
          sudo rm -rf /usr/lib/dart
          sudo rm -rf ~/flutter
          sudo rm -rf ~/.pub-cache

      - name: Install Flutter 3.22.2 (Dart 3.8.0)
        run: |
          # Download from official source
          wget https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.22.2-stable.tar.xz
          tar xf flutter_linux_3.22.2-stable.tar.xz -C ~
          echo "FLUTTER_HOME=$HOME/flutter" >> $GITHUB_ENV
          echo "$HOME/flutter/bin" >> $GITHUB_PATH
          echo "$HOME/flutter/bin/cache/dart-sdk/bin" >> $GITHUB_PATH

      - name: Brutal Version Enforcement
        run: |
          echo "=== VERSION NUCLEAR VERIFICATION ==="
          echo "Dart path: $(which dart)"
          dart --version
          if ! dart --version | grep -q '3.8.0'; then
            echo "❌ FATAL ERROR: WRONG DART VERSION"
            exit 1
          fi
          
          echo "Flutter path: $(which flutter)"
          flutter --version
          if ! flutter --version | grep -q '3.22.2'; then
            echo "❌ FATAL ERROR: WRONG FLUTTER VERSION"
            exit 1
          fi

      - name: Dependency Security Overhaul
        working-directory: ./aurore_frontend
        run: |
          # Force-update vulnerable dependencies
          sed -i \
            -e 's/firebase_core: .*/firebase_core: ^4.3.0/' \
            -e 's/firebase_auth: .*/firebase_auth: ^6.3.0/' \
            -e 's/http: .*/http: ^2.0.0/' \
            pubspec.yaml

          # Nuclear dependency reset
          rm -rf pubspec.lock .dart_tool
          flutter pub cache repair
          flutter clean

      - name: Build APK
        working-directory: ./aurore_frontend
        run: |
          flutter pub get
          flutter build apk --release \
            --dart-define=CI_ENV=true \
            --split-debug-info=/build \
            --obfuscate \
            --shrink-resources

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
