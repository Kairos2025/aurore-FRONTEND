name: Aurore School CI/CD
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set Up Docker Build
        run: |
          # Corrected Dockerfile with valid URLs
          echo 'FROM ubuntu:22.04
          RUN apt-get update && apt-get install -y \
              git \
              wget \
              unzip \
              xz-utils \
              libglu1-mesa \
              openjdk-17-jdk \
              && rm -rf /var/lib/apt/lists/*

          # Install Dart 3.10.0 (verified available version)
          RUN wget https://storage.googleapis.com/dart-archive/channels/stable/release/3.10.0/sdk/dartsdk-linux-x64-release.zip -O dart.zip \
              && unzip dart.zip -d /usr/lib \
              && rm dart.zip \
              && ln -s /usr/lib/dart-sdk/bin/dart /usr/bin/dart

          # Install Flutter 3.30.0 (matches Dart 3.10.0)
          RUN git clone https://github.com/flutter/flutter.git -b 3.30.0 --depth 1 /usr/local/flutter
          ENV PATH="$PATH:/usr/local/flutter/bin"

          # Accept licenses non-interactively
          RUN yes | flutter doctor --android-licenses -y
          WORKDIR /app' > Dockerfile

          # Build Docker image
          docker build -t aurore-builder .

      - name: Run Build
        run: |
          docker run --rm -v $PWD:/app aurore-builder bash -c "
            cd aurore_frontend &&
            flutter clean &&
            flutter pub upgrade --major-versions &&
            flutter build apk --release --verbose
          "

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
