plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

// Set explicit versions - don't rely on Flutter extension
def flutterVersionCode = localProperties.getProperty('versionCode') ?: '1'
def flutterVersionName = localProperties.getProperty('versionName') ?: '1.0.0'

android {
    namespace "com.yourcompany.aurore"
    compileSdkVersion 34  // Explicit SDK version
    
    // NDK version (optional)
    ndkVersion localProperties.getProperty('ndkVersion') ?: "25.2.9519653"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    defaultConfig {
        applicationId "com.yourcompany.aurore"
        minSdkVersion 21  // Explicit min SDK
        targetSdkVersion 34  // Explicit target SDK
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            // Signing config if needed
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}
