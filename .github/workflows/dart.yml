name: CI - Build Aurore App

on:
  push:
    branches: [main, feature, dev]
  pull_request:
    branches: [main, feature, dev]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
          cache-key: flutter-:os:-:channel:-:version:-:arch:

      - name: Verify environment
        run: flutter doctor -v
        working-directory: aurore_frontend

      - name: Install dependencies
        run: flutter pub get
        working-directory: aurore_frontend

      - name: Check for ios directory
        run: |
          if [ ! -d "ios" ]; then
            echo "Error: ios directory not found. Please ensure the ios directory is properly configured."
            exit 1
          fi
        working-directory: aurore_frontend

      - name: Install iOS Pods
        run: cd ios && pod install
        working-directory: aurore_frontend

      - name: Run analysis
        run: flutter analyze
        working-directory: aurore_frontend

      - name: Run tests
        run: flutter test
        working-directory: aurore_frontend

      - name: Build APK
        run: flutter build apk --release
        working-directory: aurore_frontend

      - name: Build IPA
        run: |
          flutter build ios --release --no-codesign
          cd build/ios/iphoneos
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r aurore.ipa Payload
        working-directory: aurore_frontend

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: aurore-apk
          path: aurore_frontend/build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: aurore-ipa
          path: aurore_frontend/build/ios/iphoneos/aurore.ipa
          if-no-files-found: error
